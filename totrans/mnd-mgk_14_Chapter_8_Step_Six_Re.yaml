  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: There are times in the process of pursuing our vision we seem to be absolutely
    stuck or confused, but if we open our hearts and listen, we may discover our very
    “failure” is leading us to a new opportunity we had not imagined.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
- en: Lynne Twist, founder of the Soul of Money Institute, received her vision for
    forming the Pachamama Alliance while she was still working as an executive for
    the Hunger Project. She was flying all over the world addressing issues of hunger
    and poverty in sub-Saharan Africa and the Indian subcontinent, was responsible
    for operations in over fifty-three countries, and was also raising three kids.
    This work was the result of her childhood visions of meeting Mother Teresa and
    joining her ministry, which at the time Lynne believed to be her highest calling
    in life. She was very busy and her time was stretched, but she agreed to take
    a short leave to travel to Guatemala to help a close friend co-lead a trip of
    donors. During the trip, Lynne had an extraordinary experience, led by a shaman
    in the mountains, which resulted in a series of visions of Indigenous people with
    orange geometric face paint and feather crowns appearing to her at all hours,
    almost haunting her. She discovered she was being called to change her life path
    dramatically and devote her energies to the project of protecting the Sacred Headwaters
    and its Indigenous people.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
- en: The new emerging call to the Amazon rainforest and Indigenous people was confusing
    for Lynne, as she had no experience in South America, knew nothing about the environment
    there, and did not speak Spanish. Nonetheless, she began to realize, “This is
    where my life is going, it’s going in this direction.” However, she was in great
    conflict about the Hunger Project, where she had huge responsibilities and a lot
    of passion and commitment. She did not know how to get out of her obligations
    to the Hunger Project and change course, but was haunted day and night by the
    faces calling her to the Amazon. Then she received a gift.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
- en: “It sounds terrible,” she says, “but the gift I received from the universe was
    malaria.”
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
- en: In fact, there were two strains of it at once, one from India and the other
    from Ethiopia.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
- en: “And so I had two strains of malaria at the same time,” she says, “and I was
    completely flattened. I could not work for anybody, I could not be on conference
    calls, I could not think about anything—I could not even sit up.”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
- en: At first, she believed she only had the flu, and her condition was misdiagnosed
    several times and not treated properly. Only on the seventh test did her doctors
    recognize her condition as malaria. Her illness lasted around eight months, and
    during that time, the Hunger Project had to reorganize to go on without her. She
    had managed hundreds of thousands of volunteers as well as a significant staff,
    and then suddenly she was gone.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
- en: “At that time, it was a blessing,” she remembers, “because first of all, I couldn’t
    work, I couldn’t think, I couldn’t read, I couldn’t watch TV. I was super-compromised,
    so I only had time to be me and think and to reflect. They scrambled to reorganize,
    and after eight or nine months when I thought, ‘Oh, now I’ve got to go back,’
    I didn’t really need to go back at all.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
- en: As Lynne describes it, the mystical power of the rainforest and the power of
    the Indigenous people’s voices drew her toward them, and the seduction of the
    natural world became almost an obsession. Throughout the months of her illness,
    she imagined herself in the forest, taking people there, sitting in counsel circles,
    keeping oil companies and mining companies out, and having the most pristine and
    biodiverse rainforest on earth protected forever. Up to that point, she had focused
    on preventing people from starving to death, but now she had visions of being
    in the forest again and creating something magical that would prevent South America
    from ending up like Africa and India, which also used to be rainforests.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
- en: “I realized that the poverty and hunger I had been working on was actually the
    effect of two hundred years of massive deforestation. But we still have the Amazon,
    and I realized I was moving from treatment to prevention, in a way. I’m so grateful
    that I didn’t get diagnosed right away because I would have gotten well too fast.
    I believe the circumstances of my illness arranged themselves to ensure this huge
    life pivot or reallocation of who I am and what I was about. The illness took
    me down and gave me the time I needed to reflect, which I had never given myself
    because I was so stretched, to actually embrace the new mission.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
- en: As counterintuitive as it sounds, part of the manifesting process is the necessity
    of letting go of our expectations. One of the pitfalls we can easily fall into
    when we are manifesting is to become overly attached to the outcome of our actions.
    Attachment to outcome, and the suffering that arises when we are overly attached,
    takes many forms. We may be attached to a particular timeline, a particular “how,”
    or a particular goal only to discover along the way that life has something different
    in store for us that we never imagined. In each case, if we remain attached to
    our preconception of how the outcome should happen, rather than responding to
    what is changing and evolving and alive for us in the present, we close off possibilities
    rather than finding our way by living through the experience. If we persist in
    our grasping at one particular outcome, we are likely to suffer rope burn, and
    we must practice letting go.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 听起来可能反直觉，但显现过程的一部分是放下我们的期望。我们在显现时容易陷入的一个陷阱是对结果过于依赖。对结果的依恋以及当我们过于依恋时产生的痛苦有很多表现形式。我们可能依恋于特定的时间线、特定的“方式”或特定的目标，却发现生活为我们准备了我们从未想象过的不同的事情。在每种情况下，如果我们固守对结果应如何发生的预设，而不是响应当下正在变化、演变并活生生的事物，我们就会关闭可能性，而不是通过体验找到我们的道路。如果我们坚持抓住一个特定的结果，我们很可能会遭受绳索烧灼的痛苦，因此我们必须练习放手。
- en: This is indeed a subtle practice, because part of the power of the manifesting
    techniques is to ground our intention in highly specific and emotionally coded
    visualizations. However, we have to remember that the high level of detail in
    our visualizations is for classifying our intention as important within the subconscious,
    not for actually exerting influence on our external world. In other words, holding
    a powerfully imagined and emotionally resonant vision of our intention in our
    minds allows our subconscious to guide our activity, but the results of that activity
    come from the world around us and what it needs. Frequently, we cannot see far
    enough ahead to know all the twists and turns of the journey. But if we are willing
    to attend carefully to the feedback that comes from our environment and the people
    around us as we pursue our goal, we often discover our inner compass has already
    plotted the next step on our course, whether we expected it or not. The reality
    is that we rarely need to know exactly how our intention will be realized or how
    we will reach our destination. We only need to look for the next right step.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这确实是一项微妙的实践，因为显现技巧的部分力量在于将我们的意图扎根于高度具体且情感编码的可视化中。然而，我们必须记住，可视化中的高细节水平是为了在潜意识中将我们的意图标记为重要，而不是为了实际对外部世界施加影响。换句话说，在我们心中保持一个强烈想象和情感共鸣的意图愿景，使我们的潜意识能够指导我们的行动，但这些行动的结果来自我们周围的世界及其所需的东西。我们常常无法看到前方的所有曲折与转折。但是，如果我们愿意在追求目标的过程中仔细关注来自环境和周围人们的反馈，我们通常会发现我们的内在指南针已经为我们的下一步指明了方向，无论我们是否预料到。现实是，我们很少需要确切知道我们的意图将如何实现或我们将如何到达目的地。我们只需要寻找下一步的正确方向。
- en: 'REFINING OUR DESIRE: INNER JUJITSU'
  id: totrans-19
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 精炼我们的渴望：内在柔道
- en: 'I will say it again: manifesting is not a one-off. On the contrary, it’s the
    process of refining one’s intention more and more specifically and clearly. As
    we practice visualizing our intention, putting it out into the world through our
    speech and actions and seeing what comes back, we create a feedback loop that
    helps us get in closer touch with our inner compass. When our actions create positive
    results accompanied by positive emotions, our salience network learns to classify
    our intention as even more important and to redouble its efforts at realizing
    it. When, on the other hand, our actions result in frustration, confusion, or
    even harm to ourselves or others, we can pause to take stock of whether our intention
    actually serves us, and whether we want to continue to pursue it with passion
    or resilience, or alter it to better serve the lives we are building and the context
    in which we want to make a contribution.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
- en: 'There’s an interesting paradox to our relationship with others and with ourselves.
    When we are buying into the negativity of the inner critic inside our minds, we
    are very self-focused, and the way to get us out of that is to be of service and
    help others. In the process, we discover, “Oh yes, I’m not the only one suffering,
    my suffering is part of a much greater whole and I can make a contribution to
    alleviating it.” When we are able to get there in our minds, that allows us to
    come back inside ourselves with a more positive and wholesome view of ourselves
    and our possibilities. A kind of inner jujitsu takes place: we have to leave ourselves,
    through service to others, in order to see the world in a different way, and then
    by watching how people change through our service, we change and can reflect back
    on the inner critic and how it limits us. There is a dynamic rhythm to the process,
    a kind of inhalation-exhalation that allows us to navigate the paradox. It is
    not linear but a movement of back and forth, in and out.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
- en: 'When I was young, I was given a baseball glove by my father. It is one of the
    few gifts he gave me and one which I still have. I remember when I first got it.
    It was stiff and rigid and didn’t fit my hand particularly well. This is often
    how our initial intention feels: ill fitting, imposed by the mind or some external
    source. As I wore the glove and caught balls and broke it in, it began to soften
    and stretch, forming around the shape of my hand. In just this way, manifesting
    is the process I use to mold the leather of my life until the fit is seamless—until
    it feels like a second skin around my hand. This is how I want the externals of
    my life to fit the internals.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
- en: MOVING PARTS
  id: totrans-23
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: There is a humility to the process of manifesting when we realize that the larger
    our goal, the more moving parts it will have, and the more gates there will be
    to pass through for it to become reality. Lowering one’s body temperature, slowing
    one’s heart rate, or even, in some instances, curing oneself of a disease requires
    passing through the gates only within our own bodies. But some outcomes require
    help from others that involve a vast range of factors, many of which we have little
    if any control over.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
- en: 'Often when we look back over past successes, we realize just how many pieces
    had to fall into places for our intention to be realized. This was true even for
    Jim Carrey. Even as he honed his outrageous and beloved comedic persona, he still
    depended on countless other factors outside himself to bring him to success. As
    Carrey rose to prominence on TV’s *In Living Color*, it just so happened that
    James G. Robinson, the studio chair of Morgan Creek Entertainment in the early
    1990s, was looking to make a new kind of comedy full of over-the-top antics and
    juvenile rudeness: his aspiration, he said, was to “make a film nobody my age
    gets.” It was only after Rick Moranis, star of *Honey, I Shrunk the Kids*, turned
    down the lead role in *Ace Ventura* that Robinson offered it to Carrey, a decision
    that, at the time, many saw as the studio taking a disastrous risk on an unproven
    performer.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
- en: None of the players involved could have known then that the culture of Hollywood
    comedy was reinventing itself and needed a new star to lead the way. For all of
    Carrey’s hard work and brilliance, he was only part of a much larger trend in
    the entertainment industry into which he fit, and which he served. As Carrey observed
    later, “Your job is not to figure out how it’s going to happen for you, but to
    open the door in your head. And when the door opens in real life, just walk through
    it. And don’t worry if you miss your cue because there’s always doors opening.
    They keep opening.”
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
- en: DIVERSIFY YOUR OPPORTUNITIES
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Several strategies can help us let go of clinging to a particular outcome for
    our intention. The first is that we have not put all our eggs in one basket, and
    the second is that our intention is aligned with something larger than ourselves.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: At this moment, I am working with friends and colleagues on a number of initiatives
    that reflect my research and work on the science of compassion at Stanford’s Center
    for Compassion and Altruism Research and Education (CCARE). These include a movie,
    an animated children’s series, and a show highlighting those who are being of
    service in the world. Additionally, I am working on the creation of a World Compassion
    Festival, which I first envisioned in 2012; a Compassionate Countries Index, which
    I’ve been working on since 2013; and, since 2018, the idea of an International
    Compassion Corps similar to the US Peace Corps, but that offers any person from
    any country the opportunity to be of service anywhere. Many people have contributed
    to this vision, including a multinational network of thinkers, leaders, educators,
    activists, entrepreneurs, and organizations dedicated to expanding the practice
    of compassion globally.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: While many of my projects have come to fruition over the years, the truth is
    that I do not know if or when the others will. Many of the projects I pursue do
    not happen at all, some happen partially, some happen but only after a long period
    of time has passed. When everything is riding on a single result, we can’t help
    but put tremendous pressure on ourselves to make it happen, and it’s hard not
    to become tightly attached to the desired outcome. It is important to remember
    that attachment to results is just another form of fear, and as we have seen in
    previous chapters, fear is the emotion that most interferes with our agency. When
    we recognize that we are clinging too tightly to an outcome, we can use relaxation
    practices to bring ourselves back into balance. When we acknowledge and work with
    our fear, we can access the natural patience and equanimity that come from being
    on the right track. This patience is an integral part of the acceptance that separates
    us from attachment, which is a root cause of suffering for so many.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: Throughout the process, I try to cultivate my intention practice in relation
    to each of the parts of a project, visualize it happening, scan for opportunities,
    do my best, and try to remember that even when things do not work out the way
    I had hoped they would, I am still OK. When one door closes, I look for another
    that is open. The how is not up to me. I can only apply my own inner power and
    hope for the best. When I am lost, I get back in touch with my inner compass to
    guide me to the next step. I find this process in and of itself very soothing
    and observe how it decreases my fear and anxiety.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
- en: As you can appreciate, many of our ideas and intentions can take years to become
    reality, but one must be patient and accept that this is the nature of the process.
    I believe many of the opportunities in my life have come to me because my intentions
    are aligned with a larger desire to make a positive contribution to our world.
    At this point in my life, most of my efforts serve compassion with a capital *C*,
    the emotion of care that our world is in dire need of. They do not stop at serving
    Jim Doty, or my family, or even my circle of relationships. I’m fortunate in that
    I’ve met so many who’ve volunteered to be on this journey with me.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: That being said, when others get involved, paradoxically the number of moving
    parts increases greatly, and the outcome can become more uncertain even as it
    expands and takes on momentum. Like all people, I am susceptible to my ego, which
    inflates my identity and invariably leads me astray. Sometimes impatience and
    anxiety about where it’s all going overwhelm me, and I beat myself up for not
    doing x, y, or z. Other times, things do not go the way I want them to and I get
    angry. When I am disappointed or defeated, or I feel judged by others for my failures,
    I practice opening my heart and forgiving myself. Like you, I am only a human
    being. But when I am balanced in my approach, I have the energy to push forward
    and the perspective to let go.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: 'Several years ago, I was preparing to speak to incoming medical students at
    Tulane University’s “White Coat Ceremony.” I wanted to leave the students with
    something they could always carry with them, something that would always be there
    to open their hearts. As a result, I began revisiting the conversations I’d had
    with Ruth. This led me to create a mnemonic containing ten letters of the alphabet.
    Where I had once made a list of my material goals, I now made a new list of the
    ten things that open the heart: Compassion, Dignity, Equanimity, Forgiveness,
    Gratitude, Humility, Integrity, Justice, Kindness, and Love (CDEFGHIJKL). For
    me they are an aid to remembering the core values of my life. As I described in
    *Into the Magic Shop*, I call it the *alphabet of the heart*. I start every day
    sitting at the side of my bed slowly breathing in and releasing my breath, over
    and over, and then I think of the joy and awe of being in this incredible world.
    Once I sit with that for a few minutes, I go through the alphabet of my heart
    letter by letter, and that sets the tone of my day. When I get frustrated or overwhelmed,
    I stop, breathe, and then focus on one of the letters and what it means, and it
    calms me down and resets my intention. Two of these words will serve us particularly
    well at this point in the journey: gratitude and equanimity.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
- en: THE GIFTS OF GRATITUDE
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'If we find ourselves clinging too tightly to a particular outcome, we may notice
    that we have lost sight of the good that is already right there in front of us.
    Significant aspects of our intention may already be materializing in our experience,
    but we fail to recognize them because they don’t fit our exact expectation, or
    our minds are completely focused on other aspects that have not yet come to fruition.
    Cultivating gratitude is a simple and effective means to shift our focus from
    what we still lack to what is already working and energizing in our lives. And
    gratitude is not just a superficial warm feeling promoted by enthusiasts of positive
    thinking: it produces a whole range of actual changes in the brain that contribute
    to physical and mental well-being.'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
- en: 'Many studies have found that people who practice gratitude consciously tend
    to be happier, healthier, and more resilient, even among those suffering emotional
    challenges. One study set out to measure the effects of a gratitude practice among
    nearly three hundred college students seeking mental health counseling at their
    university. These students were recruited before they began their first counseling
    session, and many of them were struggling with depression and anxiety that had
    dropped their mental health to clinically low levels. The participants were randomly
    assigned to three groups. All groups received counseling services, but the first
    group was given an additional instruction: write one letter of gratitude each
    week to another person who had helped them in some way for three weeks. The second
    group was encouraged to write down their deepest thoughts and feelings about daily
    irritations or memorable negative experiences. The third group did not write at
    all.'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
- en: 'Four weeks after the experiment, the researchers checked in with the students
    who had written gratitude letters and discovered they reported significantly better
    mental well-being than those who had either written about negative experiences
    or received only counseling. When they checked in after twelve weeks, the difference
    had grown even larger. This increasing benefit is unusual: many other studies
    suggest that the mental health benefits of positive activities such as pleasurable
    hobbies decrease over time, while the opposite was true of the gratitude-writing
    study. Even when the gratitude practice consisted of spending just a few minutes
    writing down a couple of sentences, the benefits continued. The simple practice
    of expressing gratitude had amplified the help the students got from the psychotherapy
    and made it longer lasting.'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
- en: About three months after the counseling sessions began, the researchers brought
    some of the students from the study into the lab to discover if they could detect
    any changes in the ways their brains were processing information. The students
    were instructed to do a “pay it forward” task, in which they were regularly given
    a small amount of money by a kind person known as the “benefactor.” The benefactor
    instructed the students to pass the money on to another person, but only if they
    felt grateful for receiving it. The students then decided how much money, if any,
    to pay forward to a worthy cause. They were also asked if their donations were
    motivated by gratitude or by feelings of guilt and obligation, and how grateful
    they felt in general. As the students engaged in this experience, the researchers
    measured their brain activity using an fMRI scanner.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
- en: It turned out that the students who wrote gratitude letters showed greater activation
    in their medial prefrontal cortex when experiencing gratitude in the scanner.
    This part of the brain is associated with moral and social cognition, reward,
    empathy, and value judgment. Researchers were then able to conclude that the emotion
    of gratitude gives the subject a feeling of being supported and a desire to support
    others, as well as a sense of relief from stress.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
- en: This finding is striking for several reasons. First, the scanner was measuring
    their brains three months after the letter writing started, indicating that the
    simple practice may have had a lasting effect on their brains. And more importantly,
    the finding suggests that practicing gratitude had sensitized their brains to
    look out for gratitude down the line and experience it more readily when an opportunity
    to feel it happened again. In practice, this also means the brain is being trained
    to turn attention away from painful emotions such as resentment or envy, increasing
    the difficulty of ruminating on what didn’t work out. The lasting sensitization
    that gratitude offers has wide-ranging benefits, including psychological protection.
    Another study found that among adolescents, feelings of gratitude show an inverse
    correlation with the feeling of victimization from bullying and the accompanying
    suicide risk. The support we get from feeling gratitude can strengthen us when
    we face adversity and sweeten our experience of being helped along the way.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
- en: Sometimes we need to practice sensitivity to the good in our lives to notice
    it at all. As we have seen in detail previously, the negativity bias can keep
    us so blind to the positive that we may start to take it for granted or not catch
    it when it enters our lives. This is especially true of the relationships that
    are closest to us. If we are pursuing what feels like a great purpose or passionately
    chasing a dream, we might lose sight of the ones who quietly support us on the
    path. When we open to magic, it may involve seeing what is familiar in a new light.
    Gratitude is a very powerful practice because it requires us to see how we’ve
    been supported and affirmed by others. One researcher considers the social dimension
    of gratitude to be especially important and calls it a “relationship-strengthening
    emotion.” Some studies even link the origin of gratitude among our primate ancestors
    with the strengthening of bonds between members of the same species who mutually
    helped and repaid each other’s gifts.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
- en: With its prosocial reminder that the sources of goodness in our lives are outside
    of ourselves, gratitude helps us to let our intention be part of the vast web
    of others like us following their visions. No matter how far along we are, recognizing
    and appreciating the gifts we’ve been given naturally inspires us to repay them
    or find opportunities to pay them forward, which in turn helps others open to
    the magic in their own lives.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
- en: EQUANIMITY
  id: totrans-44
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: One of the greatest challenges for each of us is to be present with the ups
    and downs of our circumstances—or at least as present as we can be. No matter
    how skilled a person is at meditation or other techniques, there will always remain
    a human instinct to minimize suffering and maximize pleasure. This was an area
    that I had difficulty understanding and am still struggling to overcome. For many
    of us, nothing feels better than receiving accolades, being acknowledged, or accomplishing
    a goal. In fact, there is a term—*completion bias*—that describes the powerful
    motivation to finish a task that comes from the release of dopamine stimulating
    our reward centers. The downside of this incentive is that when we do not complete
    the task, our critical inner voice flares up and leads to rumination, worry, and
    suffering. These thoughts interrupt our ability to keep our attention focused
    on our intention and can make it impossible to manifest effectively.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
- en: Equanimity is the ability to maintain an evenness of temperament in the face
    of both the good and the bad that occur in our lives, whether we get what we want,
    don’t get what we want, or get what we do not want. Equanimity is the quality
    of the mind that lets us be even minded in our reactions toward all experiences
    or objects, whether they are pleasant, unpleasant, or neutral. In terms of neuroscience,
    equanimity is associated with a critical change in relation to how we perceive
    and interpret our own experience. In practice, equanimity is what allows us to
    pursue our intentions without being the victim of every single tiny vacillation
    in how things are going. We let experience unfold and do not become overly caught
    up in our expectations.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: At its core, equanimity is the realization of transience or impermanence. While
    it is wonderful to bask in the glory of accomplishment and have dopamine coursing
    from our reward centers, that feeling cannot last, and for many this leads to
    disappointment. Attachment to a positive outcome also leads to not being present
    as you repeatedly focus on accomplishing a goal to get another reward and feel
    good again. The flip side is that life naturally contains disappointments, and
    when we become fixated on our perceived failures, rumination reinforces feelings
    of discouragement and can lead to depression and further suffering.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: What we must learn is to appreciate and enjoy our accomplishments and the associated
    feelings while understanding that those feelings are transitory. Just as for most
    of us the feelings that arise when we are disappointed or feel we have failed
    are transitory as well. Therefore, having an evenness of temperament is critically
    important. Equanimity is the embodiment of balance and nonreactivity, and it allows
    us our freedom. It is freedom from attachment that releases the magic within us.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'Normally the way emotional experiences take place in the mind is that an event
    we consider negative triggers a domino effect of secondary reactions: we want
    to push the negative away or reach tightly to grasp something more positive. The
    problem is that these secondary reactions cause more reactions like themselves,
    which in turn provide the basis for further suffering, which in turn—you can see
    where this is going. But it turns out that if we consciously block the secondary
    reactions, we can avoid the entire cascading activation.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: A group of researchers examined the way long-term meditators reported the pain
    and intensity of unpleasant experiences compared with novice practitioners. Neuroimaging
    revealed that the reduction in the unpleasantness of pain while in a meditative
    state was accompanied by increased brain activation in sensory areas (the posterior
    insula/secondary somatosensory cortex) and decreased activation in an area associated
    with executive control (the lateral prefrontal cortex). What this suggests is
    that the experienced meditators weren’t resisting the pain as the novices were,
    and therefore, the pain was significantly less unpleasant for them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 一组研究人员考察了长期冥想者在报告疼痛和不愉快体验的强度时与新手修行者的比较。神经成像显示，处于冥想状态时，疼痛的不愉快感减轻伴随着感官区域（后岛/次级体感皮层）的大脑激活增加，以及与执行控制相关的区域（外侧前额叶皮层）激活减少。这表明，经验丰富的冥想者并不像新手那样抵抗疼痛，因此，他们所感受到的疼痛显著不那么令人不快。
- en: 'Similar findings were discovered in studies in which experienced meditators
    were explicitly told *not* to meditate while experiencing pain from heat stimulation.
    The experienced practitioners had less sensitivity to the pain while experiencing
    greater activation in the brain regions that primarily process pain. What this
    means is that they were feeling their experience more deeply on a sensory level
    but resisting it with their minds much less. We can see equanimity as the practice
    of balancing and rebalancing physiological and emotional responses to events that
    cause us stress: those with an even-minded attitude toward uncomfortable experiences
    are able to recover more quickly afterward and regain homeostasis.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在一些研究中，经验丰富的冥想者在经历热刺激引起的疼痛时被明确告知*不要*冥想，发现了类似的结果。这些经验丰富的修行者在体验疼痛时对痛感的敏感度较低，而大脑中主要处理疼痛的区域却显示出更强的激活。这意味着他们在感官层面上更加深刻地感受体验，但在心理上对疼痛的抵抗却要少得多。我们可以将平静心态视为一种平衡和重新平衡生理和情绪反应的练习，以应对给我们带来压力的事件：对不舒服体验持平和态度的人能够更快恢复，并重新获得体内平衡。
- en: Equanimity is a key skill when we are pursuing any difficult goal. It lets us
    focus on our task fully, then helps us let go of our attachment to the result.
    It is the stance toward life that enables us to feel our experiences fully and
    with an open heart but take a lighter and more accepting attitude when things
    do not go our way. And, most importantly, it increases our access to self-forgiveness
    and gives us the broad perspective to reframe our so-called mistakes as inevitable
    snags that teach us to do it differently the next time.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 平静心态是我们追求任何困难目标时的关键技能。它让我们全身心投入任务，帮助我们放下对结果的执着。这是一种对待生活的态度，使我们能够充分感受经历，并以开放的心态去面对，但在事情不如意时则以更轻松和更包容的态度看待。而且，最重要的是，它增强了我们自我宽恕的能力，并为我们提供了广阔的视角，让我们能够将所谓的错误重新构架为不可避免的绊脚石，教会我们下次以不同的方式应对。
- en: GOLDEN CRACKS
  id: totrans-53
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 黄金裂缝
- en: There’s a story from fifteenth-century Japan about the shogun, or military ruler,
    Ashikaga Yoshimasa, who had a set of ceramic bowls from China for use in the formal
    tea ceremony. When one of the bowls was damaged, the shogun sent it back to China
    to be repaired. The bowl came back with ugly metal staples suturing the crack
    together, like a poorly closed wound after a shoddy surgery. Disappointed, the
    shogun recruited a local craftsman to come up with a more aesthetically pleasing
    method to repair the precious bowls. According to this legend, the craftsman drew
    on the long-standing practice of using lacquer, a natural resin made from tree
    sap, to rejoin broken ceramics but transformed the appearance of the seam by sprinkling
    gold dust into the lacquer. This was the origin of the technique of kintsugi,
    or “golden joinery.” Rather than attempting to hide the previous damage, kintsugi
    not only accepts the crack but highlights it, allowing us to appreciate the history
    of the object as part of its beauty. What may have ended up in the garbage has
    been transmuted into a stronger and more unique work of art.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
- en: Whether this legend is true or not, kintsugi contains a profound teaching on
    how to reframe our so-called mistakes, as well as the inevitable knocks, breaks,
    and cracks that come with living an engaged life. Kintsugi is part of a Japanese
    philosophical tradition that includes wabi-sabi, the practice of consciously valuing
    marks of wear from an object’s use in order to embrace what is flawed and imperfect.
    At the core of wabi-sabi is the humble understanding and realization that we are
    ourselves incomplete, impermanent, and limited by being bound in time. That is
    the nature of our existence, and its denial further creates suffering. When we
    accept this reality, it allows us to move forward without fear.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
- en: 'Kintsugi embodies the recognition that the nature of life results at times
    in us being broken, but it is the very nature of this brokenness and the repair
    that defines who we are. These scars define our humanity: every one of us is a
    frail, fragile human being who is struggling in some way and feels that no one
    else is struggling as they are. And yet, we can be proud of our scars and not
    feel insufficient or ashamed and try to hide them. They are living proof of our
    resilience written on our bodies and hearts. When we relax with our imperfections,
    we invite others to acknowledge their own scars and come out of hiding to connect
    with one another. This is the power of us accepting and letting go, and it is
    a superpower that is contained in each of us. In a sense, we can practice gratitude
    to our scars for allowing us the opportunity to see our full potential—the scar
    is what brings out the gold. The awareness I gained from getting everything I
    thought I wanted and losing it has become a kind of gold thread shining through
    my life that allows me to appreciate where I am today.'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
- en: When we believe our vessel is cracked and there’s nothing for it but to throw
    it away, we can instead practice acceptance that leading a life of seamless perfection
    is neither realistic nor compassionate. Acceptance means taking one foot and putting
    it in front of the other, and slowly going forward into the unknown. By being
    willing to forgive myself for all the things I cannot control, as well as for
    my own mistakes along the way, I take away the power that fear and anger have
    over my mind, and I allow the inner compass of my heart again to be my guide,
    trusting I will be led exactly where I need to go.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
- en: 'PRACTICE: Let Go of Attachment and Open to Magic'
  id: totrans-58
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: GET YOURSELF READY
  id: totrans-59
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Set aside a time in which you will not be interrupted.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Find a comfortable position.
  id: totrans-61
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: QUICK BODY SCAN
  id: totrans-62
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Close your eyes or direct your gaze softly downward in front of you.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Begin by slowly inhaling through your nose and slowly exhaling through your
    mouth. Do this five to six times. It should not be forced, nor should it be specifically
    focused on.
  id: totrans-64
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Take a few minutes to relax your body beginning at your toes and going to the
    top of your head.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: REFLECT ON PURSUING A GOAL
  id: totrans-66
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Think of a goal that you very much wanted to accomplish and how the goal itself
    became your focus and not the process of accomplishing it. Realize how this reality
    impacted you being present with your loved ones or coworkers. How this focus separated
    you from the present moment.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Notice how it feels in your body to be attached to an outcome. Where do you
    feel it? A tightness in your throat, a contraction around your heart, a clenching
    in your fists? Notice the discomfort this attachment causes for you.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Having accomplished that goal, think how wonderful you felt, how elated, how
    happy you were that you did it. Realize how those feelings were transitory, resulting
    in you returning to the reality of living your life. Think of how often you wanted
    those feelings back and that elation you felt.
  id: totrans-69
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Sit with the realization that it is not possible to have those feelings or to
    be in flow at all moments. Most importantly, realize that is OK. You are OK regardless.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: REFLECT ON A CHALLENGE
  id: totrans-71
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Conversely, think of a time when you pursued a goal and realized, for whatever
    reason, you were not going to attain it. Again, notice how this feels in your
    body. For so many, the feeling is devastation, and all their negative self-criticism
    seems validated. It leads to feelings of being an impostor, feeling not worthy.
    They sit in this place and ruminate about other failures that have occurred in
    their lives. It also seems like it will last forever, which only worsens the feeling
    of worthlessness.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Yet two things happen. First is that you realize that the goal wasn’t as important
    as you had made it and that not achieving did not result in the world ending.
    In fact, the gifts of these situations, on reflection, are often that they gave
    us the greatest insight and the greatest wisdom and have made us who we are today.
  id: totrans-73
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Most important, though, is the reality that in almost every case, the experiences
    were transitory. Again, in the face of not accomplishing your goal, you are OK,
    and you are, at your core, who you are, meaning you are worthy of love and acceptance.
    This is the power of having evenness of temperament. The power of equanimity.
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: REFLECT ON THE BIG PICTURE
  id: totrans-75
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Concentrate on breathing again slowly in and out while understanding that it
    is OK not to be attached to the goal. Life is not a destination; life is living
    your life, being present, and being not attached. It is attachment that has caused
    most of your suffering. It is understanding this reality that will free you from
    suffering. It is not denying the experience but being able to see it from afar
    for what it is. Practicing equanimity is what leads to balance and acceptance.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: SELF-COMPASSION
  id: totrans-77
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Gently open your heart toward yourself. You might think of someone in your life
    who has given you unconditional love and made you feel completely accepted. Or
    you might attune to the physical sensations around the heart of warmth and care.
    Sit with that feeling of care and acceptance while you slowly breathe in and out.
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Softly direct those feelings of love and care to the tension you are carrying
    from holding on to a particular outcome. Remember, it is completely natural to
    want what you want, and to feel you need to control things or complete them to
    feel safe.
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: As you reflect on the feelings of being cared for, protected, and loved, notice
    how these feelings apply and endure regardless of whether plans are going the
    way you hoped or not. These are feelings that speak to your innate being, who
    you are in all your imperfections, complexity, and humanness.
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Sit with yourself in stillness and bathe in the feeling that with your successes
    and your failures you are worthy of love, you are OK. You are a frail and fragile
    human being who is doing the best they can. Also know that those who are close
    to you love you as you are. Who you are is not defined by an event.
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: LET GO OF ATTACHMENT
  id: totrans-82
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: As you surrender to the feeling of being cared for, notice if it is possible
    for your attachment to a particular outcome to loosen, your burden to lighten.
    Can you detach your ideas of OKness and worth and safety from external circumstances
    going only one way? Is there a deeper OKness that can suffuse your life, regardless
    of outcome?
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Recognizing the transitory nature of success and failure allows you to no longer
    be their prisoner.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: Now take a few more breaths slowly and feel the amazing power of equanimity
    and of being present.
  id: totrans-85
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: INSTALL POSITIVE FEELINGS
  id: totrans-86
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
- en: Spend a few minutes bathing in these positive feelings. The sense of attachment
    and the need to control may return, and that is fine. Simply come back to the
    feeling of being cared for no matter what, protected unconditionally, again and
    again.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
- en: As you close this practice and return slowly to your life, notice if the sense
    of attachment has shifted or transformed in any way. Perhaps you have access now
    to a new and creative possibility you didn’t notice before. Perhaps the stakes
    don’t seem quite so high as they did. Perhaps it feels a little safer to allow
    events to take their course and meet the magic they have to offer with equanimity.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你结束这个练习并慢慢回到生活中时，注意一下依恋的感觉是否有所改变或转变。也许你现在能够接触到以前没有注意到的新创意可能性。也许事情的风险似乎不再那么高了。也许允许事件按其自然进程发展，并以平和的心态接受它们所带来的魔力，感觉会更加安全。
