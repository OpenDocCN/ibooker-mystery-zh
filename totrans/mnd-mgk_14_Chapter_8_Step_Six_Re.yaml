- en: '*Nothing important comes into being overnight; even grapes and figs need time
    to ripen. If you say that you want a fig now, I will tell you to be patient. First,
    you must allow the tree to flower, then put forth fruit; then you have to wait
    until the fruit is ripe.*'
  id: totrans-4
