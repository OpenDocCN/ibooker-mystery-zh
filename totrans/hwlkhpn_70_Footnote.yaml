  type: TYPE_NORMAL
  zh: '[*](25_Chapter_Fourteen_The_.xhtml#footnote-038-backlink) 网站ProPublica提供了一个“急诊室等待监测器”，它可以告诉你在当地急诊室等待的时间——直到你被接诊，然后直到你被住院或送回家。等待时间最长的地方是马里兰州和哥伦比亚特区。'
