- en: '[*](25_Chapter_Fourteen_The_.xhtml#footnote-038-backlink) The website ProPublica
    has an “ER Wait Watcher” that outlines how long you’re likely to hang around an
    ER in your area before you’re seen—and then until you’re admitted or sent home.
    The longest waits are in Maryland and the District of Columbia.'
  id: totrans-0
