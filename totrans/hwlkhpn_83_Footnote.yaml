  prefs: []
  type: TYPE_NORMAL
  zh: '[*](29_Chapter_Seventeen_The.xhtml#footnote-052-backlink) 这句话的某些版本常常被归于拿破仑，但实际来源很难确定。我确实在他的著作中找到过这样一句话：“战争不过是由各种意外组成的……只有一个有利的时刻，伟大的艺术就在于抓住它。”
    我喜欢这句话，因为它与我们一直在说的关于看到机会并让运气发生的观点完全吻合。'
