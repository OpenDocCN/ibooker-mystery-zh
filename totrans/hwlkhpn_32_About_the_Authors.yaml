- en: '**Janice Kaplan** has enjoyed wide success as a magazine editor, television
    producer, writer, and journalist. The former editor in chief of *Parade* magazine,
    she is the author of thirteen popular books, including the *New York Times* bestseller
    *The Gratitude Diaries,* which received international praise. She has appeared
    regularly on network television shows and lives in New York City and Kent, Connecticut.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Barnaby Marsh** is an expert on risk-taking. As a Rhodes scholar at Oxford,
    he did pioneering research on decision-making in complex situations. He has worked
    with leaders of major corporations, foundations, and philanthropists, and he continues
    his academic research at both the Program for Evolutionary Dynamics at Harvard
    and the Institute for Advanced Study in Princeton. He lives in New York City and
    Bridgewater, New Jersey.'
