- en: '[*](20_Chapter_Ten_How_to_Ge.xhtml#footnote-028-backlink) An even more curious
    thing . . . Williams’s father was deposed from his position at NBC by a scandal,
    and Mamet’s dad wrote a couple of terrible plays. The daughters became more successful
    than the dads.'
  id: totrans-0
