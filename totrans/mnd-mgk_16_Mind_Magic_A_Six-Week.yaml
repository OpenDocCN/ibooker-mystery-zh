- en: 'MIND MAGIC:'
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 心灵魔法：
- en: A Six-Week Program to Master Manifestation
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 六周掌握实现愿景的程序
- en: As I noted in the introduction, I have placed this final section, about the
    practices I set out previously, into a step-by-step program. It is designed to
    guide you through the manifesting process. As you proceed, I suggest you keep
    a specific journal to record your observations, frustrations, progress, doubts,
    and insights. If it is possible for you in your life circumstances, you may also
    benefit from setting aside a room or particular area of your home where you can
    explore these techniques in peace and without disturbance. You might put up quotations
    that inspire you or images that remind you of your goals, or create a personal
    altar to focus your mind and give you a sense of support. Or you can set aside
    a specific time each day, say first thing in the morning, and do your practice
    at that time. This will prime your brain to be responsive to the practices.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我在引言中提到的，我将这一最后部分，关于我之前提出的练习，放入了一个逐步的程序中。它旨在引导你完成实现过程。在进行过程中，我建议你保持一本专门的日记，以记录你的观察、挫折、进展、疑虑和洞察。如果你的生活条件允许，你还可以从中受益，留出一个房间或家中的特定区域，以便你能在宁静和不被打扰的环境中探索这些技巧。你可以张贴激励你的名言或让你想起目标的图像，或者创建一个个人祭坛，以专注你的思维并给予你支持感。或者你可以每天留出一个特定的时间，比如早上第一件事，在那个时间进行你的练习。这将使你的大脑对这些练习更具反应能力。
- en: If you already have a meditation practice, the techniques I am suggesting can
    fit right into it. You might try incorporating one of the visualizations as you
    sit, or meditating before you do a writing practice. If you don’t already meditate,
    there are countless resources available for cultivating a practice, including
    many free guided sessions available online. A meditation or contemplative practice
    is not essential for manifesting, but the two support each other in many ways,
    from increased relaxation to mental clarity to the boost of self-worth that comes
    from discipline to the softening of the heart around challenges to deepening the
    sense that everything is OK no matter what happens.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经有冥想的习惯，我建议的技巧可以很好地融入其中。你可以尝试在冥想时加入其中一种视觉化练习，或者在进行写作练习之前进行冥想。如果你还没有冥想的习惯，网上有无数资源可供你培养这一实践，包括许多免费的引导课程。冥想或沉思练习对实现愿景并不是必需的，但两者在许多方面是相辅相成的，从放松增加到思维清晰，再到自律带来的自我价值提升，以及在面对挑战时心灵的柔和，进一步加深对无论发生什么一切都好的感觉。
- en: Some people may find it helpful to read through this program in its entirety
    to get a sense of what is to come. Others may prefer to focus only on whatever
    step they are on and not rush ahead. Either way, I recommend following this program
    in order, as the steps build on each other, each one opening the possibility of
    and establishing the resources for the next. If you are struggling with a particular
    step, try returning to the practice in the previous step until it is firmly established,
    as this will help what is to come arise more naturally and without effort.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人可能会发现通读整个程序有助于了解接下来的内容。其他人则可能更喜欢只专注于自己所处的步骤，而不急于往前推进。无论哪种方式，我建议按顺序进行这个程序，因为每一步都建立在之前的基础上，每一步都为下一步打开可能性并提供资源。如果你在某个特定步骤上感到困难，可以尝试回到前一步的练习，直到它扎实为止，这将有助于接下来的内容更自然地出现，而无需费力。
- en: It is common to experience some degree of distraction, hesitation, and even
    fear when starting these practices. The most important thing is to set your intention
    to manifest your vision and begin your habit of practicing even in very small
    doses. Remember what we discussed earlier about beginning with small habits.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始这些练习时，经历一定程度的分心、犹豫甚至恐惧是很常见的。最重要的是设定你的意图，以实现你的愿景，并开始即使是很小的练习习惯。记住我们之前讨论过的关于从小习惯开始的内容。
- en: For the next month, do the practices as outlined in regard to time and duration,
    as this will ingrain them as a habit. Understand, however, that as you get more
    proficient, you will naturally adjust the practices in ways that work well for
    you. And that’s OK.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的一个月里，按照时间和时长进行练习，因为这将使它们成为一种习惯。然而，请理解，随着你变得更加熟练，你会自然而然地以对你有益的方式调整这些练习。这没关系。
- en: WEEK ONE
  id: totrans-8
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第一周
- en: Before you embark on manifesting your intention, I recommend you take a moment
    to examine your life as it is today, in all its imperfection—and, maybe, glory.
    Appreciate that you have already been manifesting your intention in some form,
    however imperfectly. Understand that you now have the tools and insights that
    will allow you to increase the likelihood of manifesting things that will improve
    your life and the lives of others around you. Also appreciate that you now understand
    that you have the power to purposefully influence the circumstances of your life,
    down to the minute details. It may be humbling or discouraging to take a clear-eyed
    account of the life you have made, but the information you collect will be invaluable
    when you start to reflect on what you would like to manifest. Trust that you can
    start exactly where you are.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在你开始显现你的意图之前，我建议你花一点时间审视你今天的生活，尽管不完美，但也许还有光辉。欣赏你已经以某种形式显现了你的意图，尽管并不完美。明白你现在拥有工具和洞察力，这将使你更有可能显现出改善自己及周围人生活的事物。同时也要欣赏你现在明白你有能力有意识地影响你生活的环境，甚至是细节。清晰地审视你所创造的生活可能会让你感到谦卑或沮丧，但你所收集的信息在你开始反思想要显现的内容时将是无价的。相信你可以从现在的状态开始。
- en: 'PRACTICE: What Am I Already Manifesting?'
  id: totrans-10
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：我已经在显现什么？
- en: In this practice, I invite you to assess your current situation with clarity
    and compassion. The intention here is to be as objective as possible about your
    circumstances, without any judgment. As you uncover the aspects of your life you
    are already manifesting, you will discover the places from which you may be withholding
    your inner power. Don’t worry about changing anything right now. All you need
    to do is offer a kind and clear awareness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我邀请你以清晰和同情心来评估你当前的状况。这里的目的是尽可能客观地看待你的环境，而不带任何评判。当你发现自己已经在显现生活中的某些方面时，你会发现可能正在隐瞒内在力量的地方。现在不用担心改变任何事情。你需要做的只是提供一种友好而清晰的意识。
- en: GET YOURSELF READY
  id: totrans-12
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为自己做好准备
- en: Find a time and a place to do this practice so that you will not be interrupted.
  id: totrans-13
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点来进行这个练习，以确保你不会被打扰。
- en: Do not start this practice if you are stressed, have other matters that are
    distracting you, have drunk alcohol or used recreational drugs in the last twenty-four
    hours, or are tired.
  id: totrans-14
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感到压力，或者有其他分散注意力的事务，过去二十四小时内喝过酒或使用过娱乐性毒品，或者感到疲惫，请不要开始这个练习。
- en: Have a pad of paper and a pen near you.
  id: totrans-15
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你身边准备好一张纸和一支笔。
- en: START TO RELAX
  id: totrans-16
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始放松
- en: Sit in a relaxed position with your eyes closed for a few minutes, allowing
    your thoughts to settle.
  id: totrans-17
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个放松的姿势，闭上眼睛几分钟，让你的思绪平静下来。
- en: Now sit up straight with your eyes still closed and take three breaths slowly
    in through your nostrils and slowly out through your mouth. Repeat until this
    type of breathing feels comfortable for you and is not distracting.
  id: totrans-18
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在保持坐直，眼睛仍然闭着，缓慢地通过鼻子吸气，慢慢地通过嘴巴呼气，重复三次，直到这种呼吸方式让你感到舒适，并且不会分散注意力。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on relaxing
    your body. You will find that as you do so, there is a sense of calmness that
    envelops you, and you feel safe. You are no longer worrying about people judging
    you or criticizing your dreams and aspirations as you slowly continue to breathe
    in and out.
  id: totrans-19
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从脚趾开始，逐渐放松身体的肌肉，一直到头顶，随着你专注于放松身体，你会感到越来越轻松。你会发现，随着这一过程，一种平静的感觉将环绕着你，让你感到安全。你不再担心别人对你的评判或对你梦想和追求的批评，继续慢慢地呼吸。
- en: You are comfortable and relaxed as you continue to slowly breathe in and out.
  id: totrans-20
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你继续缓慢地呼吸时，感到舒适和放松。
- en: VISUALIZE YOUR LIFE
  id: totrans-21
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 可视化你的生活
- en: Gently call to mind your life in its broad strokes. What are your primary relationships?
    What is your work? What are the locations where your life takes place? Notice
    the emotions that arise as you consider these questions. Don’t specifically fixate
    on one image or thought but let your thoughts loosely touch on the major elements
    that make up your life today for a few minutes.
  id: totrans-22
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温柔地回想起你生活的全貌。你主要的人际关系是什么？你的工作是什么？你的生活发生在哪里？在思考这些问题时，注意随之而来的情绪。不要特别专注于一个图像或想法，而是让你的思绪轻松地触及今天构成你生活的主要元素，持续几分钟。
- en: 'Allow any emotions that come up to run their course naturally. You may notice
    a range of feelings: joy, contentment, sadness, frustration, boredom, anger. Just
    be with them and the details of your life for a few more moments.'
  id: totrans-23
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 允许任何浮现的情感自然流露。你可能会注意到一系列的感受：喜悦、满足、悲伤、挫折、无聊、愤怒。只是与这些感受及你生活的细节共处几分钟。
- en: VISUALIZE A BIT MORE FULLY
  id: totrans-24
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 更加充分地可视化
- en: 'Continue to move through the images of your life. You might reflect on these
    questions: Who are the people who are important to you, who matter? Do you feel
    truly connected with them? What is your work? Does it provide you with what you
    need to live? If you have others who depend on you, does your work provide for
    them? Does how you spend your day feel meaningful and fulfilling to you? What
    about the locations in which your life takes place? How does it feel for you to
    be in those places?'
  id: totrans-25
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续穿越你生活的画面。你可能会思考这些问题：对你重要的人是谁，谁是你在乎的？你是否真的与他们有连接？你的工作是什么？它是否能提供你生活所需的东西？如果有其他人依赖你，你的工作能否养活他们？你花一天时间的方式对你来说是否有意义和充实？你的生活发生在什么地方？在那些地方待着感觉如何？
- en: Visualize yourself within your life and note whatever these images evoke. Watch
    your life in your mind’s eye. Try to imagine every detail as you slowly breathe
    in and breathe out. Slowly breathe in and breathe out.
  id: totrans-26
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在生活中想象自己，并注意这些画面所唤起的任何感受。用心灵的眼睛观察你的生活。试着在缓慢呼吸的过程中想象每一个细节。慢慢吸气，慢慢呼气。
- en: Now that you can see every detail, slowly open your eyes and continue to slowly
    breathe in and out, in and out. You are relaxed and you are calm.
  id: totrans-27
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你可以看到每一个细节，慢慢睁开眼睛，继续缓慢地吸气和呼气，吸气和呼气。你感到放松，内心平静。
- en: RECORD YOUR OBSERVATIONS
  id: totrans-28
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的观察
- en: Take the pen and paper and write for at least five minutes in your own words
    about what you saw and felt when you visualized your life. Write as many details
    as possible. Whether it is a few sentences or a paragraph, it only matters that
    you are writing your life as it is for you and how you feel about it.
  id: totrans-29
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，用你自己的话写下至少五分钟你在可视化生活时看到和感受到的内容。尽可能多地写细节。无论是几句话还是一段文字，重要的是你在写你自己的生活及你对此的感受。
- en: Now simply sit with your eyes closed, slowly breathing for three to five breaths
    in through the nose and out through the mouth, and then open your eyes.
  id: totrans-30
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在闭上眼睛，慢慢呼吸三到五次，鼻子吸气，嘴巴呼气，然后睁开眼睛。
- en: REVIEW YOUR WRITING
  id: totrans-31
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的写作
- en: First, silently read what you wrote.
  id: totrans-32
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，默默地阅读你写的内容。
- en: Then read what you wrote aloud to yourself.
  id: totrans-33
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后大声读出你写的内容。
- en: Sit with those images of your life for a few moments with your eyes closed.
  id: totrans-34
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，静静地与生活中的那些画面待几分钟。
- en: REFLECT ON YOUR LIFE
  id: totrans-35
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思你的生活
- en: Take a few moments to reflect on how your own choices have brought about the
    life you are living. Where have you made conscious decisions? Where have you allowed
    others to choose for you, or just taken the path of least resistance?
  id: totrans-36
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花几分钟时间反思一下你自己的选择如何塑造了你现在的生活。你在哪里做出了有意识的决定？你在哪里允许他人为你选择，或只是选择了最简单的道路？
- en: If your life is not how you once expected and imagined it would be, what was
    your role in how it actually turned out? There is no need to be afraid or condemn
    yourself for any part of your life today. This is simply a fact-finding practice.
    It may not feel like it, but you are taking the first step to reclaim your own
    inner power to shape your life.
  id: totrans-37
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的生活与你曾经期待和想象的样子不符，你在实际结果中扮演了什么角色？今天生活的任何部分都无需让你感到害怕或自责。这只是一个事实发现的练习。尽管可能没有这种感觉，但你正在迈出第一步，重新夺回塑造自己生活的内在力量。
- en: APPRECIATE YOUR PRACTICE
  id: totrans-38
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 欣赏你的练习
- en: Feel the empowerment and agency that come with examining your life truthfully.
    Your life is already starting to transform.
  id: totrans-39
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受审视自己生活的真实所带来的赋权与掌控感。你的生活已经开始转变。
- en: What did you notice? Are there areas of your life that elicited a strong emotion
    when you reflected on them? If an area is painful to contemplate, you may want
    to make it the focus of your manifesting. If an area was warm and joyful to reflect
    on, I invite you to consciously bring these images to mind from time to time and
    feel gratitude, as these feelings can become a powerful support for you.
  id: totrans-40
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你注意到了什么？在你反思时，生活的哪些方面引发了强烈的情感？如果某个领域令人痛苦，你可能想将其作为你展现的重点。如果某个领域反思时让你感到温暖和快乐，我邀请你时不时有意识地想起这些画面，感受感激，因为这些感受可以成为你强大的支持。
- en: ''
  id: totrans-41
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep the notes that you wrote from this practice with you as you proceed through
    this program. For better or worse, your life today will become the fundamental
    ground of the new life you aspire to manifest. You may want to read what you wrote
    to a trusted friend or mentor and share how your discoveries made you feel. This
    will give you a sense of accountability and enlist external support you may need
    when you are facing resistance, fear, and doubt. By the end of the program, you
    will likely be surprised by how much has already changed, and your work with this
    practice will be a good benchmark for your progress.
  id: totrans-42
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在继续这个项目的过程中，请保留你在这个练习中写下的笔记。无论好坏，今天的生活将成为你渴望显现的新生活的基本基础。你可能想把你写的内容读给一个值得信赖的朋友或导师，并分享你的发现带给你的感受。这会让你感到有责任感，并获得在面对抵抗、恐惧和怀疑时所需的外部支持。在项目结束时，你可能会对已经发生的变化感到惊讶，而你与这个练习的互动将是你进步的良好基准。
- en: ''
  id: totrans-43
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: You are now ready to take on the first step.
  id: totrans-44
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你现在准备好迈出第一步。
- en: '* * *'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'Step One: Reclaim Your Power to Focus Your Mind'
  id: totrans-47
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第一步：重新夺回你集中注意力的力量
- en: The first step is all about accessing the power you have within yourself that
    is far beyond what you believe. Many people limit their power by believing in
    an entity outside of themselves that controls their lives. Many people repeatedly
    beat themselves up, telling themselves that they can’t do even a simple task.
    The first step is to disavow yourself of this belief and realize that even small
    actions can begin rewiring your brain and creating habits that result in long-term
    change.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是关于获取你内心深处的力量，这种力量远超你的信念。许多人通过相信控制他们生活的外部实体来限制自己的力量。许多人不断自责，告诉自己连简单的任务都做不到。第一步是摒弃这种信念，意识到即使是小的行动也能开始重新连接你的大脑，创造出能带来长期改变的习惯。
- en: If you are feeling stressed and distracted, it is crucial to make the switch
    from fight, flight, or freeze to rest-and-digest. The most effective way to do
    so is by consciously relaxing the body.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你感到压力和分心，至关重要的是要从战斗、逃跑或冻结状态转变为休息和消化。做到这一点最有效的方法是有意识地放松身体。
- en: 'PRACTICE: Relaxing the Body'
  id: totrans-50
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：放松身体
- en: GET YOURSELF READY
  id: totrans-51
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 准备好自己
- en: Find a time and a place to do this practice so that you will not be interrupted.
  id: totrans-52
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点进行这个练习，以免被打扰。
- en: CHOOSE A POSTURE
  id: totrans-53
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 选择一个姿势
- en: This practice can be done standing, sitting, or lying down. Before beginning,
    establish yourself in a posture that is comfortable enough for you to feel relaxed,
    yet solid and steady enough for you to be alert to your experience.
  id: totrans-54
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个练习可以站着、坐着或躺下进行。在开始之前，确保自己采取一种舒适的姿势，让你感到放松，但又要稳固而坚实，以便能够对你的体验保持警觉。
- en: Straighten your spine and let your shoulders drop. You are looking for a posture
    of relaxed confidence and gentle strength.
  id: totrans-55
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 伸直你的脊柱，让肩膀放松下来。你要寻找一种放松的自信和温和的力量姿势。
- en: BEGIN TO SETTLE
  id: totrans-56
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始安定下来
- en: Close your eyes or softly direct your gaze at a point a few feet in front of
    you. Let your attention turn inward.
  id: totrans-57
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛或轻柔地将目光投向你面前几英尺的一个点。让你的注意力转向内心。
- en: Now become aware of the places where your body makes contact with whatever surface
    is holding you. Let gravity root you to the earth, and feel the ground pressing
    upward into your feet. Notice any areas of obvious tension in your body and gently
    acknowledge them in your awareness.
  id: totrans-58
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，注意身体与支撑你的表面接触的地方。让重力将你扎根于大地，感受地面向上压入你的双脚。注意身体中明显的紧张区域，温柔地承认它们的存在。
- en: Begin by taking three deep breaths in through your nose and slowly out through
    your mouth. If you like, you can sigh loudly as you breathe out. Repeat these
    deep breaths until you get used to this type of breathing so that the breathing
    itself is not distracting to you.
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，通过鼻子深吸三口气，然后慢慢从嘴里呼出。如果你愿意，可以在呼气时大声叹气。重复这些深呼吸，直到你习惯这种呼吸方式，以至于呼吸本身不会让你分心。
- en: Once you feel comfortable breathing in this manner, specifically notice how
    you are sitting or lying and imagine you are looking at yourself positioned in
    that way.
  id: totrans-60
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你感到舒适地以这种方式呼吸，特别注意你坐着或躺着的姿势，想象自己正以那种方式观察自己。
- en: START THE BODY SCAN
  id: totrans-61
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始身体扫描
- en: Begin focusing on your toes and invite them to relax. Invite any tension in
    them to let go. Now focus on your feet, relaxing all the small muscles inside.
    Imagine the muscles in your feet almost melting away as you continue to breathe
    in and out. Focus only on your toes and feet.
  id: totrans-62
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始关注你的脚趾，邀请它们放松。邀请其中的任何紧张感释放。现在关注你的脚，放松里面所有的小肌肉。想象你脚里的肌肉几乎在融化，随着你继续深呼吸。只关注你的脚趾和脚。
- en: When you begin, your thoughts will naturally wander off and you will become
    distracted. Don’t worry, this is completely natural. When you notice that your
    mind has wandered, simply begin again, bringing your focus back to the muscles
    of your toes and feet and relaxing them.
  id: totrans-63
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你开始时，你的思绪会自然地游离，导致你分心。不要担心，这是完全正常的。当你意识到自己的思绪游离时，只需重新开始，将注意力重新集中在你脚趾和脚的肌肉上，放松它们。
- en: CONTINUE THE BODY SCAN
  id: totrans-64
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 继续身体扫描
- en: Once you have been able to relax your toes and feet and they feel soft, light,
    and at ease, extend the practice upward, focusing on your calves and thighs. Sense
    the larger muscles of your legs and invite them each to relax until you feel they
    have almost melted away as you breathe in and out.
  id: totrans-65
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你能够放松你的脚趾和脚，并感到柔软、轻盈、舒适，就向上扩展练习，关注你的小腿和大腿。感受你腿部更大肌肉的放松，邀请它们各自放松，直到你感觉它们几乎在融化，随着你深呼吸。
- en: Follow the same process with the muscles of your abdomen and chest.
  id: totrans-66
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用同样的方法放松你腹部和胸部的肌肉。
- en: Next, focus on your spine and relax the muscles all along your back and up to
    your shoulders and neck. Remember, the goal is to be both relaxed and alert. If
    there are any places of obvious or heightened tension, you might experiment with
    sending your breath directly into those places, inviting them to loosen and let
    go.
  id: totrans-67
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，关注你的脊柱，放松沿着背部到肩膀和颈部的肌肉。记住，目标是保持放松和警觉。如果有任何明显或紧张的地方，你可以尝试将呼吸直接送入那些地方，邀请它们松动并释放。
- en: Finally, focus on the muscles of your face and scalp and invite them to relax
    and lighten, releasing any tension they have been holding.
  id: totrans-68
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 最后，关注你面部和头皮的肌肉，邀请它们放松并轻松，释放它们所保持的任何紧张感。
- en: BRING AWARENESS TO RELAXATION
  id: totrans-69
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将注意力带入放松状态
- en: As you extend the relaxation of your muscles all over your body, notice that
    there is a calmness coming over your entire body. Notice how this calmness in
    your body calms your mind. Notice the pleasure and good feelings of being calm
    in body and mind.
  id: totrans-70
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着你全身肌肉的放松，注意到一种平静感笼罩着你的整个身体。注意到这种身体的平静是如何使你的心灵平静的。注意到身体和心灵的平静带来的快乐与美好感觉。
- en: At this point, you may feel sleepy or even fall asleep. That’s OK. You may continue
    to feel tense and struggle to connect with any feelings of calm. That’s OK, too.
    It may take multiple attempts to relax the body fully while remaining awake and
    alert. Be patient. Be kind to yourself, remembering that with every attempt, you
    are rewiring your nervous system, teaching it to experience a state of peace and
    regulation.
  id: totrans-71
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 此时，你可能会感到困倦甚至入睡。这没关系。你可能会继续感到紧张，努力与平静的感觉联系。这也没关系。完全放松身体而保持清醒和警觉可能需要多次尝试。要有耐心。善待自己，记住每次尝试都是在重塑你的神经系统，教它体验一种平静和调节的状态。
- en: When you have relaxed your whole body to the best of your ability, focus on
    your heart. Think of your heart as a muscle that you are relaxing as you slowly
    breathe in and out. You may notice that your heartbeat is slowing down as your
    body relaxes and your breath slows.
  id: totrans-72
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你尽可能放松全身时，关注你的心脏。将心脏视为你正在放松的肌肉，随着你慢慢吸气和呼气。你可能会注意到，随着身体的放松和呼吸的减缓，心跳也在减慢。
- en: DEEPEN THE RELAXATION
  id: totrans-73
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加深放松
- en: 'Imagine your body in a state of complete relaxation. See if you can bring your
    awareness to a sense of simply *being* as you slowly breathe in and out: nothing
    to do, nowhere to go, no one to be. Do you feel a sense of warmth or stillness
    or contentment? You might feel as if you are floating and be overcome with a sense
    of calmness.'
  id: totrans-74
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象你的身体处于完全放松的状态。看看你能否在慢慢吸气和呼气的过程中感受到*存在*的感觉：无需做任何事情，无需去任何地方，无需成为任何人。你是否感到温暖、宁静或满足？你可能会感到自己在漂浮，伴随着一种平静的感觉。
- en: Use your intention to take in the feelings of pleasure and peace and install
    them in your nervous system so you can recall these feelings in the future. Let
    your nervous system know that this state of relaxation is possible, desirable,
    and accessible when you need it.
  id: totrans-75
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 利用你的意图感受快乐与平和，并将它们植入你的神经系统，以便未来能够回忆起这些感觉。让你的神经系统知道，这种放松状态是可能的、可取的，并且在需要时可以达到。
- en: On your next exhale, slowly open your eyes. Allow yourself to sit for a few
    minutes in this state of relaxation with your eyes open, just resting in your
    experience of being completely at peace.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你下次呼气时，慢慢睁开眼睛。让自己在这种放松状态中坐几分钟，睁着眼睛，完全沉浸在内心的宁静中。
- en: Begin this practice initially by yourself. Try it for at least a week, even
    for five minutes at a time. As you find yourself getting rooted in the practice,
    increase the time to ten, then twenty or thirty minutes. You may discover you
    actually desire a longer practice; listen to that inner longing. If you found
    this practice particularly challenging or you struggled to feel a sense of safety
    and relaxation, you may find it helpful to seek out a group to practice with.
    You might join a meditation community at a local yoga studio or gather a group
    of like-minded friends to explore these practices together. As you will see as
    this process unfolds, enlisting the support you need from others is a crucial
    skill to cultivate to help you achieve your goals.
  id: totrans-77
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 最初可以独自进行这个练习。试着至少坚持一周，每次五分钟。当你逐渐扎根于这个练习时，可以将时间增加到十分钟，然后是二十或三十分钟。你可能会发现自己其实渴望更长的练习；倾听内心的渴望。如果你发现这个练习特别具有挑战性，或者难以感受到安全和放松，寻求一个团体一起练习可能会对你有所帮助。你可以加入当地瑜伽馆的冥想社群，或者召集一群志同道合的朋友一起探索这些练习。随着这一过程的发展，你会看到，获得他人的支持是培养帮助你实现目标的重要技能。
- en: '* * *'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'PRACTICE: Building Inner Power'
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：建立内在力量
- en: When you feel your body is somewhat more relaxed, reflect on a simple activity
    that you’ve wanted to do but for whatever reason you have not done. An example
    would be to get up early and walk for fifteen minutes or commit to not drinking
    soft drinks or alcohol.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 当你感觉身体稍微放松时，回想一下你想做但因某种原因未能做到的简单活动。一个例子可能是早起走路十五分钟，或者承诺不喝软饮或酒精。
- en: START TO RELAX
  id: totrans-82
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始放松
- en: Before you go to sleep, sit in a comfortable position in a chair, close your
    eyes, and focus on relaxing every muscle in your body. Begin at your toes and
    go all the way to the top of your head while you are slowly breathing in through
    the nose and out through the mouth.
  id: totrans-83
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你入睡之前，坐在椅子上，保持舒适的姿势，闭上眼睛，专注于放松你身体的每一块肌肉。从脚趾开始，一直到头顶，同时慢慢通过鼻子吸气，再通过嘴巴呼出。
- en: Once you are relaxed, focus on your breath, slowly breathing in through your
    nostrils, holding it for five seconds, and then slowly releasing your breath through
    your mouth.
  id: totrans-84
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你放松下来，专注于你的呼吸，慢慢通过鼻孔吸气，屏住五秒钟，然后慢慢通过嘴巴呼出气息。
- en: VISUALIZE YOUR INTENTION
  id: totrans-85
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 形象化你的意图
- en: After you have done this for five minutes, think of yourself doing that simple
    activity. Don’t just think of yourself doing the activity but also see yourself
    doing it.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成五分钟后，想象自己正在做那项简单的活动。不要只是在想自己做那个活动，而是要看到自己在进行它。
- en: RECORD YOUR INTENTION
  id: totrans-87
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的意图
- en: Once you have done this, open your eyes and write on a piece of paper your goal
    or the activity and lay the paper on your nightstand.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你完成这个，睁开眼睛，在一张纸上写下你的目标或活动，并将纸放在床头柜上。
- en: INSTALL YOUR INTENTION
  id: totrans-89
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 确立你的意图
- en: Lie down and close your eyes and slowly breathe in and out for a few minutes
    as you see yourself carrying out your intention. Let this breathing lead you into
    sleep.
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 躺下，闭上眼睛，慢慢地呼吸几分钟，想象自己在执行你的意图。让这种呼吸引导你入睡。
- en: REVIEW YOUR INTENTION
  id: totrans-91
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的意图
- en: When you wake up, sit up and read the paper. Embed the thought of your goal
    and proceed with your day.
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你醒来时，坐起身来读一读报纸。将你的目标想法植入心中，然后继续你的一天。
- en: If you’ve committed to walking in the morning, proceed to do so. If you’re not
    drinking soft drinks, every time there is a choice, pause and choose not to do
    so. Each time you have done or not done the activity you’ve chosen, congratulate
    yourself and then write on a piece of paper, “I congratulate myself for completing
    this task.”
  id: totrans-93
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 如果你已经决定早上去散步，就去做。如果你不喝软饮，每当有选择时，暂停一下，选择不这样做。每次你做了或者没做你选择的活动，祝贺自己，然后在纸上写下：“我祝贺自己完成了这个任务。”
- en: ''
  id: totrans-94
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: By doing this daily, you demonstrate to yourself that you have the agency to
    complete a task that you’ve chosen to focus on. While the task may be simple,
    the activity of doing so engages those brain processes that are associated with
    embedding intention into the brain.
  id: totrans-95
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 通过每天这样做，你向自己证明了你有能力完成一个你选择专注的任务。尽管这个任务可能很简单，但进行这个活动能激活与将意图植入大脑相关的脑部过程。
- en: ''
  id: totrans-96
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Continue this task until you no longer think about the process and that it comes
    automatically. This is the power of tiny habits.
  id: totrans-97
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 继续这个任务，直到你不再思考这个过程，直到它变得自动化。这就是微习惯的力量。
- en: ''
  id: totrans-98
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Try this practice every day for one week. At the end of seven days, check in
    with yourself.
  id: totrans-99
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每天尝试这个练习，持续一周。在七天结束时，自我检查一下。
- en: ''
  id: totrans-100
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: What did you notice? What part of this step was easy for you? What was most
    difficult? What would it be like to try bringing what you learned from this practice
    into your daily life?
  id: totrans-101
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你注意到了什么？这一步的哪个部分对你来说比较简单？哪个部分是最困难的？将你从这次练习中学到的知识带入日常生活会是什么样子？
- en: ''
  id: totrans-102
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Ask yourself, is it becoming a little more automatic? If you feel you still
    need time to reclaim your sense of agency, repeat this practice for another week
    and reassess. When you are ready and connecting with a sense of inner power that
    feels natural for you, move on to the next step.
  id: totrans-103
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 问问自己，这是否变得更加自动化？如果你觉得仍然需要时间来重新获得你的掌控感，可以再重复这个练习一周，并重新评估。当你准备好并与一种自然的内在力量相连时，可以继续下一步。
- en: '* * *'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: WEEK TWO
  id: totrans-106
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第二周
- en: 'Step Two: Clarify What You Truly Want'
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第二步：澄清你真正想要的是什么
- en: Now that the body is relaxed and you have an inkling of the power you possess
    within yourself to change your circumstances according to your intention, you
    can focus on accessing and calibrating your inner compass. When you start to reflect
    on what you would most like to manifest, you may discover your head is full of
    a howling chorus of desires. Loudest of all might be what your family, friends,
    or the media considers to be of value. But underneath the noise, other quieter
    voices are murmuring, and that is where you can listen for the sound of your heart’s
    deepest longings. It may take some time to sort through the countless wants, impulses,
    and cravings to identify what you need most and what will be most fulfilling for
    you to manifest.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，身体放松，你对自己根据意图改变环境的内在力量有了一些了解，你可以专注于访问和校准你的内心指南针。当你开始反思你最想要显现的事物时，你可能会发现脑海中充满了欲望的呼喊合唱。最响亮的可能是你家人、朋友或媒体认为有价值的东西。但在这些喧嚣之下，还有其他更安静的声音在低语，那就是你可以倾听你内心最深切渴望的声音。整理无数的欲望、冲动和渴求，找出你最需要的东西，以及什么对你来说是最有意义的显现，可能需要一些时间。
- en: As a way of starting to make sense of the sometimes tangled mass of wants and
    hopes, dreams and aspirations, it is useful to reflect on your vision of success.
    What does success really mean to you? How would it look and feel? The following
    practice gives you the opportunity to examine and explore for yourself the deeper
    meaning of the success you are seeking.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 作为开始理解有时复杂的愿望、希望、梦想和抱负的方式，反思你对成功的愿景是有帮助的。成功对你来说究竟意味着什么？它看起来和感觉如何？以下的练习为你提供了一个机会，去审视和探索你所追求的成功的更深层意义。
- en: 'PRACTICE: What Does Success Look Like for You?'
  id: totrans-110
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：成功对你来说是什么样子？
- en: GET YOURSELF READY
  id: totrans-111
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 准备好自己
- en: Find a time and a place to do this practice so that you will not be interrupted.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点进行这个练习，以免被打扰。
- en: Do not start this practice if you are stressed, have other matters that are
    distracting you, have drunk alcohol or used recreational drugs in the last twenty-four
    hours, or are tired.
  id: totrans-113
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感到压力、心烦意乱、在过去二十四小时内喝过酒或使用过休闲药物，或者感到疲惫，请不要开始这个练习。
- en: Have a pad of paper and a pen near you.
  id: totrans-114
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你身边准备好一张纸和一支笔。
- en: BEGIN TO SETTLE
  id: totrans-115
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始放松
- en: Sit in a relaxed position with your eyes closed and take three deep breaths.
  id: totrans-116
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以放松的姿势坐下，闭上眼睛，进行三次深呼吸。
- en: VISUALIZE SUCCESS
  id: totrans-117
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 视觉化成功
- en: Allow your mind to call up an image of what success looks like for you. Don’t
    specifically fixate on one image or thought but let your mind wander and think
    of you being successful and what that means or implies to you for a few minutes.
  id: totrans-118
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让你的心灵想象成功对你来说是什么样子的。不要专注于一个特定的图像或想法，而是让你的思维自由游荡，想象自己成功，以及这对你意味着什么或暗示了什么，持续几分钟。
- en: BODY SCAN
  id: totrans-119
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 身体扫描
- en: Sit up straight with your eyes still closed and take three breaths slowly in
    through your nostrils and slowly out through your mouth. Repeat until this type
    of breathing feels comfortable for you and is not distracting.
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐直，眼睛闭着，缓慢地通过鼻子吸气，再缓慢地从嘴里呼气，做三次这样的呼吸。重复这个过程，直到这种呼吸方式对你来说感到舒适，并且不会分散你的注意力。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on relaxing
    your body. You will find that as you do, there is a sense of calmness that envelops
    you, and you feel safe. You are no longer worrying about people judging you or
    criticizing your dreams and aspirations, as you slowly continue to breathe in
    and out.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从脚趾开始，放松你身体的肌肉，一直到头顶，随着你专注于放松身体，感受到越来越多的轻松。你会发现，当你这样做时，会有一种宁静的感觉包围着你，你感到安全。你不再担心别人对你的评判或批评你的梦想和抱负，慢慢继续吸气和呼气。
- en: You are comfortable and relaxed as you continue to slowly breathe in and out.
  id: totrans-122
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你感到舒适和放松，继续缓慢地吸气和呼气。
- en: VISUALIZE SUCCESS MORE FULLY
  id: totrans-123
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 更全面地想象成功
- en: 'Think again about what success looks like for you. But this time, focus more
    specifically on your success. Visualize yourself in that position. Watch yourself
    in your mind’s eye being that success. Try to imagine every detail as you slowly
    breathe in and breathe out. Explore your five senses: What does success look like,
    feel like, sound like, smell like, taste like? Slowly breathe in and breathe out.'
  id: totrans-124
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次思考成功对你而言的样子。但这次，更具体地关注你的成功。想象自己处于那个位置。想象自己在脑海中成为那种成功。慢慢吸气和呼气时，试着想象每一个细节。探索你的五感：成功看起来怎么样，感觉如何，听起来怎样，闻起来是什么味道，尝起来又是什么？慢慢地吸气和呼气。
- en: Now that you can see every detail, slowly open your eyes and continue to slowly
    breathe in and out, in and out.
  id: totrans-125
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你能看到每一个细节，慢慢睁开眼睛，继续缓慢地吸气和呼气，吸气和呼气。
- en: You are relaxed and you are calm.
  id: totrans-126
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你很放松，心情平静。
- en: RECORD YOUR IMAGE OF SUCCESS
  id: totrans-127
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你对成功的印象
- en: Take the pen and paper and write for at least five minutes in your own words
    what you saw in your mind’s eye about your success. Write as many details as possible.
    Whether it is a few sentences or a paragraph, it only matters that it defines
    success for you.
  id: totrans-128
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，用自己的话写下你在脑海中关于成功的想法，至少写五分钟。尽可能多地写细节。无论是几句还是一段，只要能定义对你而言的成功就可以。
- en: Now simply sit with your eyes closed, slowly breathing for three to five breaths
    in through the nose and out through the mouth. Open your eyes.
  id: totrans-129
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，闭上眼睛，坐下，缓慢地通过鼻子吸气，嘴巴呼气，做三到五次呼吸。睁开眼睛。
- en: REVIEW YOUR WRITING
  id: totrans-130
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 审视你的写作
- en: First, silently read what you wrote.
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，默默地阅读你所写的内容。
- en: Then read what you wrote aloud to yourself.
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后大声朗读你所写的内容。
- en: Sit with those thoughts of your success for a few moments with your eyes closed.
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，静静地坐几分钟，沉浸在你对成功的思考中。
- en: APPRECIATE SUCCESS
  id: totrans-134
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 欣赏成功
- en: Feel how relaxed and calm you are with the satisfaction that you are manifesting
    your success.
  id: totrans-135
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受自己多么放松和冷静，意识到你正在显现你的成功。
- en: I encourage you to keep what you wrote about success somewhere you will see
    it often. Some people keep theirs taped on the refrigerator or above their desk;
    others fold it and carry it in their wallet or their purse and take it out and
    read it over when they are waiting in line. You can make a recording of yourself
    reading it and play it when you wake up or before you go to sleep. You may even
    be inspired to create a visual representation of it, either a collage of images
    from a magazine or a drawing or painting. Share it with friends and ask them to
    remind you of it periodically. You can repeat this practice as many times as you
    like, noticing what changes and what stays the same. And remember, what you wrote
    today may just be a jumping-off point for a vision you will refine over the course
    of your lifetime.
  id: totrans-136
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我鼓励你把你写的关于成功的内容放在一个你经常能看到的地方。有些人把它贴在冰箱上或办公桌上；还有些人则将其折叠后放在钱包或手提包里，排队时拿出来阅读。你可以录下自己朗读的声音，早上醒来或睡前播放。你甚至可以受到启发，创造一个视觉表现，例如用杂志中的图像制作拼贴，或者画一幅画。与朋友分享并请他们定期提醒你。你可以根据需要多次重复这个练习，注意变化与不变的地方。记住，你今天写的内容可能只是一个起点，未来你会在此基础上不断完善你的愿景。
- en: '* * *'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'PRACTICE: Eliciting a Positive Emotion'
  id: totrans-139
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：唤起积极情绪
- en: 'To clarify your inner compass, reflect on a time in your life when you felt
    good, fulfilled, cared about, or truly successful. It might be helpful to reflect
    back to a moment in your life when you knew in your heart and in your gut that
    you were on the right track. Ask yourself: What are the things or activities or
    thoughts that give me a sense of warmth inside of myself that is long-lasting?
    When did I feel deeply fulfilled, whole, aligned? This will empower you to attune
    to your inner compass. For many people, these feelings naturally come about when
    they have been of service or done actions for others.'
  id: totrans-140
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 为了澄清你的内心指南，回忆一下你生活中感到良好、充实、被关心或真正成功的时刻。回忆一下你内心深处和直觉上都知道自己走在正确轨道上的时刻可能会很有帮助。问问自己：有什么事情、活动或想法让我内心产生持久的温暖感？我什么时候感到深深的满足、完整、协调？这将使你更能调动内心的指南。对于许多人来说，当他们为他人服务或为他人付出时，这些感觉自然就会产生。
- en: ''
  id: totrans-141
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Remember that the experience of strong positive emotion is part of how the brain
    decides what is important, worth pursuing, and deserving of our attention. The
    more we pair a strong emotion sensuously experienced in the body with an image
    in the mind’s eye, the more salience the brain will give it and the more resources
    it will devote to noticing it when it arises in the world.
  id: totrans-142
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 记住，强烈积极情绪的体验是大脑决定什么重要、值得追求和值得我们关注的部分。我们越是将强烈的身体体验与心中图像配对，大脑赋予它的突出性就越高，并且在它在世界上出现时，会投入更多资源去注意它。
- en: ''
  id: totrans-143
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Do this practice every day for at least one week.
  id: totrans-144
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 每天都进行这个练习，至少一周。
- en: GET YOURSELF READY
  id: totrans-145
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 让自己准备好
- en: Find a time and a place to do this practice so that you will not be interrupted.
  id: totrans-146
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点进行这个练习，以便不被打扰。
- en: Do not start this meditation if you are stressed, have other matters that are
    distracting you, have drunk alcohol or used recreational drugs in the last twenty-four
    hours, or are tired.
  id: totrans-147
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感到压力、有其他让你分心的事情、在过去二十四小时内饮酒或使用了娱乐性药物，或感到疲惫，请不要开始这次冥想。
- en: Have a pad of paper and a pen near you.
  id: totrans-148
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你身边准备一张纸和一支笔。
- en: REFLECT ON GOOD FEELINGS
  id: totrans-149
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思良好的感觉
- en: Before we begin, sit in a relaxed position with your eyes closed and think of
    a time or times when you felt content, happy, and fulfilled.
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们开始之前，请坐在一个放松的姿势中，闭上眼睛，想想你感到满足、快乐和充实的时刻。
- en: Don’t specifically fixate on one image or thought but let your mind wander,
    thinking of experiences in your life in which you felt safe and protected, and
    that resulted in you being relaxed, calm, happy, and fulfilled.
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不要特别专注于一个图像或想法，而是让你的思维漫游，回忆你生活中感到安全和被保护的经历，结果让你放松、平静、快乐和充实。
- en: Sit with these feelings for a few minutes. If you don’t believe you have had
    such an experience, simply imagine what that would feel like.
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 静坐几分钟，感受这些情绪。如果你不相信自己有过这样的经历，只需想象一下那种感觉。
- en: BODY SCAN
  id: totrans-153
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 身体扫描
- en: Sit up straight with your eyes still closed and take three breaths slowly in
    through your nose and out through your mouth. Repeat until this type of breathing
    feels comfortable for you and is not distracting.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直坐，眼睛仍然闭着，缓慢地用鼻子吸气，再用嘴呼气三次。重复这个过程，直到这种呼吸方式对你来说感到舒适而不分散注意力。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on relaxing
    your body. You will find that as you do so, there is a sense of calmness that
    envelops you, and you feel safe. You feel a sense of warmth and a sense of acceptance
    and are no longer worrying about people judging you or criticizing your dreams
    and aspirations, as you slowly continue to breathe in and out.
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从脚趾开始，逐渐放松全身的肌肉，直到头顶，专注于放松身体，你会发现随着这样做，有一种宁静感将你包围，让你感到安全。你感受到一种温暖和接纳的感觉，不再担心他人评判你或批评你的梦想和抱负，同时缓慢地继续吸气和呼气。
- en: You are comfortable and relaxed as you continue to slowly breathe in and out.
    Thoughts may arise that seem negative; simply gently acknowledge them without
    attaching to them and come back to the object of your focus.
  id: totrans-156
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你感到舒适和放松，继续慢慢地吸气和呼气。可能会出现一些看似消极的想法；只需轻轻地承认它们，而不去执着，然后回到你专注的对象上。
- en: REFLECT ON FEELING SAFE
  id: totrans-157
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思安全感
- en: Call to mind again what it feels like to be safe. For many, this elicits thoughts
    of their mother or a loved one holding them or embracing them. A feeling of being
    protected. A feeling of warmth and freedom from concern.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次想起安全感的感觉。对于许多人来说，这会引发他们的母亲或爱人拥抱他们的记忆。一种被保护的感觉。一种温暖和无忧无虑的感觉。
- en: If these kinds of feelings do not feel accessible to you through memory, don’t
    worry. Use your imagination to evoke images that provide feelings of warmth, safety,
    and unconditional care. You might visualize yourself being comforted by spiritual
    figures or animals, or just the beating heart of life itself.
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这些感觉通过记忆对你来说无法触及，不要担心。用你的想象力唤起能带来温暖、安全和无条件关怀的图像。你可能会想象自己被精神存在或动物安慰，或者只是生命本身的心跳。
- en: CALL UP GOOD FEELINGS
  id: totrans-160
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 唤起良好的感觉
- en: Now focus more specifically, while in this state, on the positive thoughts about
    yourself, those attributes you like or those events when you yourself have offered
    love, concern, and nurturing to another.
  id: totrans-161
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在在这种状态下，更加专注于对自己的积极看法，那些你喜欢的特质，或者是你自己向他人提供爱、关心和滋养的那些时刻。
- en: You sense deep contentment and are filled with positive emotions as you slowly
    breathe in and out. You are enveloped in them, realizing that your own contentment
    and fulfillment occurs both as you are being held and nurtured but also when you
    offer the same to another.
  id: totrans-162
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你感受到深深的满足，随着你缓慢地吸气和呼气，内心充满了积极的情绪。你被这些情绪包围，意识到当你被关怀和滋养时，你自己的满足和成就感会显现，同时当你把同样的爱给予他人时，这种感受也会出现。
- en: Watch yourself in your mind’s eye as you experience happiness, fulfillment,
    warmth, and love. Love for yourself. Love for others that is freely given. Try
    to imagine every detail as you slowly breathe in and breathe out.
  id: totrans-163
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在心中观看自己体验幸福、成就、温暖和爱的样子。对自己的爱。对他人自由给予的爱。试着想象每一个细节，随着你缓慢地吸气和呼气。
- en: DEEPEN THE GOOD FEELINGS
  id: totrans-164
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加深良好的感觉
- en: Slowly breathe in and breathe out. See yourself being loved and giving love.
    Feel how the sense of happiness, contentment, and fulfillment affect your body.
    Feel how your heart slows down, how your slow breathing now seems natural. Feel
    how negative emotions leave you and are replaced with positive thoughts and feelings
    about yourself, your place in the world, and what you offer to others.
  id: totrans-165
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 缓慢地吸气，然后呼气。想象自己被爱着和给予爱。感受幸福、满足和成就感如何影响你的身体。感受你的心跳减缓，感受你现在的缓慢呼吸是多么自然。感受负面情绪如何离开你，并被关于你自己、你在世界中的位置以及你对他人的贡献的积极思想和感觉所取代。
- en: Sit with those details. Bathe yourself in those feelings, continuing to slowly
    breathe in and slowly release your breath.
  id: totrans-166
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 与那些细节相处。沉浸在那些感觉中，继续慢慢吸气和缓缓释放呼吸。
- en: You are relaxed and you are calm.
  id: totrans-167
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你感到放松，感到平静。
- en: RECORD YOUR EXPERIENCE
  id: totrans-168
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的体验
- en: Take the pen and paper and write for at least five minutes in your own words
    what you saw in your mind’s eye about your positive feelings of who you are, what
    your abilities are, and how those abilities positively affect others.
  id: totrans-169
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，用你自己的话写下至少五分钟你在心中看到的关于自己积极感受的内容，包括你是谁，你的能力是什么，以及这些能力如何积极地影响他人。
- en: While you think about these emotions, you feel safe, you feel warm, and you
    are able to feel deep within you that you are capable of anything.
  id: totrans-170
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你思考这些情绪时，你感到安全，感到温暖，并且能深刻地感受到自己能够做到任何事情。
- en: Write as many details as possible. Whether it is a few sentences or a paragraph,
    all that matters is that you are defining for yourself the power of caring, of
    nurturing, and how when you do so, it affects your body.
  id: totrans-171
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能写下许多细节。无论是几句话还是一段话，重要的是你在为自己定义关怀和滋养的力量，以及当你这样做时，如何影响你的身体。
- en: Now simply sit with your eyes closed, slowly breathing for three to five breaths
    in through the nose and out through the mouth.
  id: totrans-172
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在简单地闭上眼睛，慢慢呼吸三到五次，通过鼻子吸气，通过嘴巴呼气。
- en: REVIEW YOUR EXPERIENCE
  id: totrans-173
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的体验
- en: Open your eyes. First, silently read what you wrote.
  id: totrans-174
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开你的眼睛。首先，默默地阅读你写的内容。
- en: Then read what you wrote aloud to yourself. Sit with those thoughts of the power
    of caring and nurturing for a few moments with your eyes closed.
  id: totrans-175
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后大声读出你写的内容。闭上眼睛，花几分钟时间思考关怀和滋养的力量。
- en: Now think of how that caring and nurturing makes you feel safe.
  id: totrans-176
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在想想这种关怀和滋养让你感到安全的感觉。
- en: INSTALL YOUR EXPERIENCE
  id: totrans-177
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 固化你的体验
- en: Feel how relaxed and calm you are with the satisfaction that you are loved and
    that you are capable of giving that love to not only yourself but to others, and
    by doing so, create a deep, positive sense of yourself. Consciously connect these
    feelings with the sense of your inner compass.
  id: totrans-178
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受你与被爱的满足感以及你能够把这种爱给予自己和他人的放松与平静，从而创造出一种深刻的积极自我感。自觉地将这些感受与内心指南针的感觉联系起来。
- en: It is this inner compass in a state of peace that teaches your subconscious
    what is important and creates the inner environment for you to manifest your greatest
    desires and wishes.
  id: totrans-179
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这内心的指南针在平和状态下教会你的潜意识什么是重要的，并为你实现最大的愿望和期望创造了内在环境。
- en: 'After a week, reflect on these questions: What did you notice? Were you surprised
    by what came up in your mind and heart?'
  id: totrans-180
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 一周后，反思这些问题：你注意到了什么？你对心灵和内心所浮现的内容感到惊讶吗？
- en: ''
  id: totrans-181
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Notice the moments, relationships, and situations in daily life that evoke similar
    positive emotional states, and which ones deplete you and leave you feeling diminished.
    Make notes in your journal and see if you find patterns after a week. When you
    are starting to feel distracted, stressed out, or discouraged, you can revisit
    these experiences of positive emotion and reconnect with your inner compass. If
    you struggle or have challenges, repeat the practice for another week or until
    the practice feels comfortable for you. You can also return to the earlier step
    and continue relaxing your body and reclaiming your sense of inner power. When
    you feel some confidence as to the direction of your heart’s inner compass, it
    is time to move on to the next step.
  id: totrans-182
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 注意日常生活中引发类似积极情感状态的时刻、关系和情境，以及那些耗尽你能量并让你感到减弱的情况。在你的日记中做记录，看看一周后是否发现模式。当你开始感到分心、压力或沮丧时，可以重温这些积极情感的经历，并重新与内心的指南针建立联系。如果你遇到困难或挑战，请再重复这个练习一周，或者直到这个练习对你感觉舒适为止。你也可以返回之前的步骤，继续放松身体，重新获得内在力量的感觉。当你对心灵内在指南针的方向感到一些信心时，是时候继续进行下一步了。
- en: '* * *'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: WEEK THREE
  id: totrans-185
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第三周
- en: 'Step Three: Remove the Obstacles in Your Mind'
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第三步：消除你心中的障碍
- en: 'Now that you have reclaimed your self-agency and clarified your desires, you
    are likely starting to face some unwelcome visitors to your mind: fear, the feeling
    that you are an impostor, self-doubt, and resentment.'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经重新获得了自我主导权并澄清了你的愿望，你可能开始面对一些不受欢迎的心灵访客：恐惧、感觉自己是冒名顶替者的感觉、自我怀疑和怨恨。
- en: '*People like me don’t get to have that.*'
  id: totrans-188
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*像我这样的人是不能拥有这些的。*'
- en: ''
  id: totrans-189
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Who do I think I am?*'
  id: totrans-190
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我是谁？*'
- en: ''
  id: totrans-191
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*They were right.*'
  id: totrans-192
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*他们是对的。*'
- en: ''
  id: totrans-193
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*It’s too late.*'
  id: totrans-194
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*为时已晚。*'
- en: ''
  id: totrans-195
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*This will never work.*'
  id: totrans-196
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*这永远不会奏效。*'
- en: And so on. This is the mind’s natural response to any encounter with the unknown.
    Remember that the brain is designed to keep you alive, not keep you happy. Any
    new direction, no matter how inspiring or enlivening or potent or heartfelt, will
    inevitably evoke the nervous system’s resistance. Your job is not to fight this
    resistance but to soothe it, coexist with it, and even collaborate with it. The
    most effective way to respond is to cultivate a sense of self-compassion. Although
    it may feel buried and inaccessible, the ability to relate to suffering with kindness
    is a natural capacity installed in us biologically. With practice, you will learn
    to open your heart to your own experience, no matter the content. In time, resistance
    will diminish and enthusiasm will increase.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这样一来，这是心灵对任何未知遭遇的自然反应。请记住，大脑的设计目的是让你活下去，而不是让你快乐。任何新的方向，无论多么鼓舞人心或充满活力或强大或发自内心，都会不可避免地引发神经系统的抵抗。你的任务不是与这种抵抗斗争，而是安抚它，与它共存，甚至与它合作。最有效的回应方式是培养自我同情的意识。尽管它可能感觉被埋藏和难以接近，但用善意对待痛苦的能力是我们生物上固有的自然能力。经过练习，你将学会向自己的经历敞开心扉，无论内容如何。随着时间的推移，抵抗会减少，热情会增加。
- en: 'PRACTICE: Beliefs and Their Opposites'
  id: totrans-198
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：信念及其对立面
- en: 'Negative beliefs about ourselves are like mushrooms: they grow in the dark.
    And so it is often very useful to get them out from the darkness of our heads
    and into the light where we can see them clearly for what they are. The following
    practice enables you to identify the beliefs and stories that are holding you
    back, and to consciously work with transforming them so they serve you better.'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我们自己的负面信念就像蘑菇：它们在黑暗中生长。因此，将这些信念从我们头脑的黑暗中带到光明中，让我们能够清楚地看到它们的本质，常常是非常有益的。以下的练习使你能够识别出阻碍你的信念和故事，并有意识地努力将其转变，使其更好地为你服务。
- en: GET YOURSELF READY
  id: totrans-200
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为自己准备好
- en: Set aside some time to be alone with yourself.
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 留出一些时间与自己独处。
- en: Have a pad of paper and a pen near you.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你身边准备好纸和笔。
- en: 'Divide the paper into two columns: “Beliefs” and “Opposites.”'
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将纸分成两栏：“信念”和“对立面。”
- en: BEGIN TO RELAX
  id: totrans-204
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始放松
- en: Find a comfortable posture, either sitting up straight or lying on your back.
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个舒适的姿势，坐直或仰卧。
- en: With your eyes closed, take three breaths slowly in through your nose and out
    through your mouth. Repeat until this type of breathing feels comfortable for
    you and is not distracting.
  id: totrans-206
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，缓慢地通过鼻子吸气，嘴巴呼气，进行三次深呼吸。重复直到这种呼吸方式对你来说感到舒适且不分心。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on letting
    go of tension. You will find that as you do, there is a sense of peace that envelops
    you, and you feel safe.
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你的脚趾开始，逐渐放松身体的肌肉，一直到头顶，随着你专注于释放紧张，感到越来越轻松。你会发现，当你这样做时，会有一种平静的感觉环绕着你，让你感到安全。
- en: REFLECT ON A GOOD FEELING
  id: totrans-208
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思一种良好的感觉
- en: Start to evoke a memory or image of feeling cared for and valued unconditionally.
    Let the positive feelings suffuse your experience, flowing out from your heart
    to your organs and all your limbs.
  id: totrans-209
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始唤起一种被无条件关心和重视的记忆或图像。让积极的感觉充满你的体验，从你的心流向你的器官和四肢。
- en: REFLECT ON NEGATIVE BELIEFS
  id: totrans-210
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思消极信念
- en: Gently invite some of the beliefs about yourself and your life that have caused
    you difficulty into your mind.
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温和地邀请一些给你带来困难的关于你自己和生活的信念进入你的思维。
- en: You can imagine you are safely perched at the top of a tree or on a high cliff
    or balcony and these beliefs are gathering below.
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以想象自己安全地栖息在树顶或高悬崖或阳台上，而这些信念在你身下汇聚。
- en: 'See if you can recognize some of the usual suspects: “I’m not good enough,”
    “I got a raw deal,” “I’m too damaged,” and others.'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 看看你是否能认出一些常见的信念：“我不够好”，“我遭遇了不公正的对待”，“我太受伤了”，还有其他的。
- en: Without judging, try to simply see these beliefs clearly; witness them in your
    mind. You may sense the pain they have caused you. Let it happen.
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 不带评判地，试着清晰地看到这些信念；在心中见证它们。你可能会感受到它们带给你的痛苦。让这一切发生。
- en: RECORD YOUR OBSERVATIONS
  id: totrans-215
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的观察
- en: When you are ready, gently open your eyes and begin writing down the beliefs
    in the “Beliefs” column. Write freely and do not censor yourself. Don’t worry
    about spelling, punctuation, or whether they are the “right” ones or not.
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你准备好时，轻轻地睁开眼睛，开始在“信念”一栏中写下你的信念。自由地书写，不要自我审查。不要担心拼写、标点或它们是否是“正确”的。
- en: REVIEW YOUR WRITING
  id: totrans-217
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的书写
- en: Read the list of beliefs out loud. Notice your emotions and physical sensations
    as you read.
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 大声朗读信念清单。在阅读时注意你的情感和身体感受。
- en: Do you feel a contraction in your heart, a knot in your throat, a sense of disappointment,
    a wave of anger?
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是否感到心中有紧缩、喉咙有结、失望的感觉或愤怒的波动？
- en: RETURN TO THE GOOD FEELINGS
  id: totrans-220
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回归良好的感觉
- en: If you need to revisit the good feeling you reflected on for support, feel free
    to do so.
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你需要重新回顾反思的良好感觉以获得支持，请随时这样做。
- en: RECORD THE OPPOSITES
  id: totrans-222
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录对立面
- en: 'When you are ready, turn to the “Opposites” column. For each belief you wrote,
    write the opposite: “I am good enough,” “I have the inner power to change my circumstances,”
    “I have all the time, love, and support to pursue my goals.”'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你准备好时，转向“对立面”一栏。对于你写下的每个信念，写下它的对立面：“我足够好”，“我有内在的力量改变我的环境”，“我有充足的时间、爱和支持来追求我的目标。”
- en: Explore what language feels accurate and alive for you, and remember you do
    not need to get it perfectly correct right away.
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 探索对你来说感觉准确而生动的语言，记住你不需要立即做到完美无缺。
- en: REFLECT ON YOUR PRACTICE
  id: totrans-225
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思你的练习
- en: Take a few moments to consider the page. Notice how the two columns resonate
    with each other.
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花几分钟考虑这一页。注意两栏之间的共鸣。
- en: Acknowledge that you have begun to transform the beliefs into their opposites
    simply by becoming aware of them.
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 承认你通过意识到这些信念，已经开始将它们转变为其对立面。
- en: '* * *'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'PRACTICE: Self-Compassion'
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：自我慈悲
- en: Many of us are our own worst critics. While this can motivate people to perform
    and achieve, the cost is very high in regard to self-esteem. This negative sense
    of self-worth lives with us always and can gravely impact our health and mental
    well-being. The negative dialogue often causes further damage because when we
    tell ourselves we are not capable, we are not worthy, we are not loved and never
    will be, and that we are an impostor, we limit what is possible for us. The reality
    is that within each of us there is extraordinary power, but we give that power
    away by our negative self-talk.
  id: totrans-231
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们许多人都是自己最严厉的批评者。虽然这可能会激励人们表现和成就，但在自尊方面的代价却非常高。负面的自我价值感总是伴随我们，可能严重影响我们的健康和心理福祉。负面对话往往造成进一步的伤害，因为当我们告诉自己无法胜任、不值得被爱、永远不被爱，以及我们是个冒名顶替者时，我们限制了自己的可能性。现实是，在我们每个人内心都有非凡的力量，但我们通过负面自我对话将这种力量拱手让出。
- en: ''
  id: totrans-232
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Self-compassion has the power to heal the parts of us that feel chronically
    unsafe and unloved—the basis for our shadow and our resistance to thriving—and
    transform them into vital sources of wisdom and compassion to share with others.
  id: totrans-233
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 自我同情有能力治愈我们内心那些感到长期不安全和不被爱的部分——这是我们阴影和抗拒茁壮成长的基础——并将其转化为与他人分享的智慧和同情的重要源泉。
- en: ''
  id: totrans-234
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This practice is designed to address feelings of unworthiness at the root.
  id: totrans-235
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个练习旨在从根本上解决不被认可的感受。
- en: GET YOURSELF READY
  id: totrans-236
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 准备好自己
- en: Find a time and a place to do this practice so that you will not be interrupted.
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点进行这个练习，以便不会被打扰。
- en: Do not start this practice if you are stressed, have other matters that are
    distracting you, have drunk alcohol or used recreational drugs in the last twenty-four
    hours, or are tired.
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感到压力、有其他分心的事情、在过去二十四小时内饮酒或使用了娱乐性毒品，或者感到疲倦，请不要开始这个练习。
- en: Have a pad of paper and a pen near you.
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 身边准备一张纸和一支笔。
- en: BEGIN TO SETTLE
  id: totrans-240
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始安定下来
- en: Before we begin, sit in a relaxed position with your eyes closed. Let your mind
    wander, and for a moment listen to all the negative thoughts that go through your
    head. Don’t fixate on a specific image or thought—just relax your mind, feeling
    how the negative self-talk lives in your body.
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们开始之前，请放松地坐好，闭上眼睛。让你的思绪游荡片刻，倾听脑海中所有的负面想法。不要专注于特定的形象或思维——只需放松心态，感受负面自我对话在你身体中的存在。
- en: Is there a particular place in your body where you feel it? What are the sensations?
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你身体的某个特定地方有这种感觉吗？是什么样的感觉？
- en: REFLECT ON YOUR EXPERIENCE
  id: totrans-243
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思你的体验
- en: Sense how this negative self-talk diminishes you and limits you. Think about
    how you confuse the negative self-talk with reality.
  id: totrans-244
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受这种负面自我对话是如何削弱和限制你的。思考一下你是如何将负面自我对话与现实混淆的。
- en: Sit with these feelings for a few minutes. How do these thoughts make you feel?
    Do you feel sadness, anger, numbness, restlessness?
  id: totrans-245
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 和这些感受坐一会儿。那些想法让你感觉如何？你感到悲伤、愤怒、麻木、烦躁吗？
- en: BODY SCAN
  id: totrans-246
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 身体扫描
- en: Sit up straight with your eyes still closed and take three breaths slowly in
    through your nostrils and slowly out through your mouth. Repeat until this type
    of breathing feels comfortable for you and is not distracting.
  id: totrans-247
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 直起身子，眼睛仍然闭着，缓慢地通过鼻子吸气，慢慢地通过嘴巴呼气，做三次这样的呼吸。重复进行，直到这种呼吸方式让你感觉舒适，并且不再分散注意力。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on relaxing
    your body. You will find that as you do so, there is a sense of calmness that
    envelops you, and you feel safe. You feel a sense of warmth and a sense of acceptance
    and are no longer worrying about people judging you or criticizing your dreams
    and aspirations, as you slowly continue to breathe in and out.
  id: totrans-248
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你的脚趾开始，放松身体的肌肉，一直到头顶，随着你专注于放松身体，感到越来越轻松。你会发现，随着这样的放松，有一种平静感笼罩着你，你感到安全。你感到温暖和接纳，不再担心别人对你的判断或批评你的梦想和愿望，随着你缓慢地继续呼吸。
- en: You are comfortable and relaxed as you continue to slowly breathe in and out.
    The negative self-talk may arise, but gently acknowledge it and don’t attach;
    come back to the focus on your breath.
  id: totrans-249
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你继续缓慢地呼吸时，你感到舒适和放松。负面自我对话可能会出现，但请温柔地承认它而不去依附，回到对你呼吸的专注。
- en: REFLECT ON FEELING SAFE
  id: totrans-250
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思感到安全
- en: Call to mind how it feels to be safe. For many, this elicits thoughts of a mother
    or a loved one holding them or embracing them. You could also picture yourself
    in an especially safe place, such as a secluded creek you used to visit or being
    seated at the table of a warm family dinner. Whatever makes a feeling of being
    protected come alive for you.
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象一下安全的感觉。对许多人来说，这会唤起母亲或爱人拥抱他们的画面。你也可以想象自己处于一个特别安全的地方，比如你曾经去过的一个隐秘小溪，或是在温暖的家庭晚餐桌旁。无论是什么让你感受到保护的感觉，都要让它鲜活起来。
- en: Whether safety means being in a relationship or in solitude for you, the effect
    will be the same. Remember, though, that solitude is different from loneliness.
    Stay with this feeling of safety and do not be concerned with anything beyond
    those feelings.
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对你来说，安全无论是意味着身处一段关系中还是独处，其效果都是相同的。但请记住，独处与孤独是不同的。保持这种安全感，不要担心超出这些感觉的事情。
- en: DEEPEN THE GOOD FEELINGS
  id: totrans-253
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 加深良好的感觉
- en: While in this state, focus more specifically on positive thoughts about yourself,
    those attributes about yourself that you like, those events in your life when
    you have offered love, concern, and nurturing to another. You sense that deep
    contentment, those positive emotions as you slowly breathe in and out.
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在这种状态下，更具体地关注关于自己的积极想法，关注你喜欢的自身特质，以及你在生活中给予他人的爱、关心和呵护的事件。当你缓慢吸气和呼气时，你能感受到那种深深的满足感和积极的情绪。
- en: You are enveloped realizing that your own contentment and fulfillment occurs
    both as you are being held and nurtured but also when you offer the same to another.
    Connect with the feeling of your own innate goodness.
  id: totrans-255
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你会意识到，自己的满足感和成就感既源于被呵护和滋养，也源于你将同样的感觉给予他人。与自己内在的善良联系起来。
- en: BATHE IN THE GOOD FEELINGS
  id: totrans-256
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 沉浸在良好的感觉中
- en: Watch yourself in your mind’s eye as you experience happiness, fulfillment,
    warmth, and love. Love for yourself. Love for others that is freely given. Try
    to imagine every detail as you slowly breathe in and breathe out.
  id: totrans-257
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在脑海中观察自己，感受幸福、满足、温暖和爱。对自己爱的感觉。无条件给予他人的爱。慢慢吸气和呼气时，尽量想象每一个细节。
- en: See yourself being loved and giving love. Feel how the sense of happiness, contentment,
    and fulfillment affect your body. Feel how your heart rate slows down, how your
    breathing now seems natural. Feel how negative emotions leave you and are replaced
    with positive thoughts and feelings about yourself, your place in the world, and
    what you offer to others.
  id: totrans-258
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象自己被爱和给予爱。感受幸福、满足和成就感如何影响你的身体。感受你的心率减慢，呼吸似乎变得自然。感受消极情绪离你而去，取而代之的是对自己、对世界上自己位置以及对他人的贡献的积极想法和感觉。
- en: Sit with those details. Bathe yourself in those feelings, continuing to slowly
    breathe in and slowly release your breath.
  id: totrans-259
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 细细体会这些细节。沉浸在这些感觉中，继续缓慢地吸气和缓慢地呼气。
- en: Realize that the negative self-talk is not you. Understand that from our evolution
    over thousands of years, negative thoughts and events stick to us to protect us,
    but in the modern world they only limit us and cause us pain.
  id: totrans-260
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到消极的自我对话并不是你。明白在我们数千年的进化过程中，消极的想法和事件留在我们心中是为了保护我们，但在现代社会，它们只会限制我们并给我们带来痛苦。
- en: APPRECIATE YOUR HUMANITY
  id: totrans-261
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 珍视你的人性
- en: Think specific positive thoughts about yourself. All that you have overcome,
    all that you have accomplished, and understand that in life there are ups and
    there are downs but neither defines us. Understand that this is the nature of
    our reality as humans. Repeat to yourself that you are worthy of love, that you
    can accomplish anything, that you are deserving of success, that you are not an
    impostor.
  id: totrans-262
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想一些关于自己的积极想法。回顾你克服的一切，取得的一切成就，并理解生活中有起有落，但这些都无法定义我们。理解这就是我们作为人类的现实本质。对自己重复说你值得被爱，你能实现任何目标，你应得成功，你不是冒名顶替者。
- en: Some of you may struggle to believe what you are telling yourself, and this
    is natural. For now, it is enough to act as if you do. With time, a deeper trust
    will come if you are patient. Sit with this reality and feel how calm and satisfied
    you feel as you continue to slowly breathe in and breathe out.
  id: totrans-263
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你们中的一些人可能会难以相信自己在告诉自己的话，这很正常。现在，假装相信自己就足够了。随着时间的推移，如果你耐心等待，会有更深的信任感到来。感受这一现实，随着你继续缓慢吸气和呼气，感受内心的平静和满足。
- en: With this feeling of calmness and satisfaction comes a sense of being enveloped
    by love. You understand the nurturing effect of love and how it allows you to
    see your power and your potential. Sit with these feelings and continue to slowly
    breathe in and breathe out. Breathe in and breathe out.
  id: totrans-264
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 伴随着这种平静和满足感，便有一种被爱包围的感觉。你理解爱所带来的滋养效应，以及它如何让你看到自己的力量和潜能。坐下来感受这些情绪，继续慢慢地吸气和呼气。吸气，呼气。
- en: You are relaxed and you are calm.
  id: totrans-265
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你感到放松，感到平静。
- en: RECORD YOUR EXPERIENCE
  id: totrans-266
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的体验
- en: Take the pen and paper and write for at least five minutes in your own words
    what you saw in your mind’s eye about your positive feelings of who you are, your
    abilities, and how those abilities positively affect others. Consider how, when
    you think about these feelings, you feel safe, you feel warm, and you are able
    to feel deep within that you are capable of anything.
  id: totrans-267
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，至少用自己的话写五分钟，描述你在心中所看到的关于自己积极感受、能力以及这些能力如何积极影响他人的内容。想一想，当你思考这些感受时，你感到安全、温暖，并且能够深刻地感受到自己有能力做到任何事情。
- en: Write as many details as possible. Whether it is a few sentences or a paragraph,
    it only matters that it defines for you the power within you and the power of
    caring, of nurturing, and how when you do so, it affects your body. How by reframing
    and changing your mindset, it releases you from your self-imposed limitations.
  id: totrans-268
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能详细地写下你的感受。不论是几句还是一段文字，重要的是它能够为你定义内心的力量、关怀和滋养的力量，以及当你这样做时，它如何影响你的身体。通过重新框架和改变你的心态，如何让你摆脱自我设限。
- en: Simply sit with your eyes closed, slowly breathing for three to five breaths
    in through the nose and out through the mouth. Now open your eyes.
  id: totrans-269
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 只需闭上眼睛，慢慢地通过鼻子吸气，再通过嘴巴呼气，做三到五次。然后睁开眼睛。
- en: REVIEW YOUR EXPERIENCE
  id: totrans-270
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的体验
- en: First, silently read what you wrote. Then read what you wrote aloud to yourself.
  id: totrans-271
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，默默阅读你写的内容。然后大声朗读给自己听。
- en: Sit with those thoughts of the power you have within yourself and how offering
    caring and nurturing for yourself affects your mind and your physiology. Sit with
    these feelings for a few moments with your eyes closed.
  id: totrans-272
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐下来思考你内心的力量，以及对自己提供关怀和滋养如何影响你的思维和生理。闭上眼睛，静静感受这些情绪几分钟。
- en: Now think of how that caring and nurturing makes you feel safe, how that safety
    has given you permission to own your own power, and how that power allows you
    to manifest.
  id: totrans-273
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在想想这种关怀和滋养让你感到安全的感觉，这种安全感如何让你有权利拥有自己的力量，以及这种力量如何让你得以实现。
- en: APPRECIATE YOUR EXPERIENCE
  id: totrans-274
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 感恩你的体验
- en: Feel how relaxed and calm you are with the satisfaction that you are loved and
    that you are capable of giving that love to not only yourself but to others, and
    by doing so create a deep positive sense of yourself.
  id: totrans-275
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受你是多么放松和平静，心中充满被爱的满足感，以及你不仅能爱自己，还能将这份爱传递给他人，从而创造出对自我的深刻积极感受。
- en: It is being within this state and mindset that creates the environment for you
    to manifest your greatest desires and wishes.
  id: totrans-276
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 正是在这种状态和心态中，才能创造出让你实现最大愿望和期望的环境。
- en: 'Try this practice daily for at least one week, making notes in your journal
    after each session. At the end of seven days, consider these questions: What feelings
    came up as you explored this practice? Was it challenging to feel self-compassion
    or did it come naturally? What would it be like to take this sense of unconditional
    care with you back into your ordinary life?'
  id: totrans-277
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尝试每天进行这种练习，至少持续一周，在每次练习后在你的日记中做记录。在七天结束时，考虑这些问题：当你探索这个练习时，出现了什么样的感受？感受到自我同情是否具有挑战性，还是自然而然？将这种无条件的关怀带回日常生活会是怎样的体验？
- en: ''
  id: totrans-278
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This practice can go deep, and you may choose to linger here longer before moving
    on to the next step. Self-compassion is itself a lifelong practice of cultivating
    a supportive and accepting relationship with ourselves. You can revisit this practice
    anytime you are struggling with negative thoughts, beliefs, and feelings. Over
    time, you may begin to notice the difference between the discomfort that signals
    a genuine need for you to take action and the discomfort that is really just the
    nervous system’s natural backlash in response to your growth. This is a powerful
    skill and will serve you as you pursue greater expansion and larger visions.
  id: totrans-279
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 这个练习可以深入进行，你可以选择在这里停留更久，然后再进入下一步。自我同情本身就是一种终身实践，旨在培养与自己支持和接纳的关系。当你感到负面思维、信念和情绪困扰时，可以随时回到这个练习。随着时间的推移，你可能开始注意到那种不适的区别：一种是真正需要你采取行动的信号，另一种只是神经系统对你成长的自然反应。这是一项强大的技能，将在你追求更大扩展和更宏大愿景的过程中为你服务。
- en: ''
  id: totrans-280
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: For some it may require another week or even more. Be patient and accept that
    everyone is different. It’s OK. When you feel grounded in a compassionate attitude
    toward yourself and others, it is time to move on to the next step to work directly
    with your subconscious.
  id: totrans-281
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于一些人，这可能需要一周或更长时间。要有耐心，并接受每个人都是不同的。这没关系。当你对自己和他人抱有同情心时，是时候进入下一步，直接与潜意识合作。
- en: '* * *'
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: WEEK FOUR
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第四周
- en: 'Step Four: Embed the Intention in Your Subconscious'
  id: totrans-285
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第四步：将意图植入你的潜意识
- en: 'By this point, you have reclaimed your inner power, reflected on what you truly
    desire, and started to remove the inner obstacles and false beliefs that stand
    in your way. All of this work has cleared a pathway for the next step: consciously
    embedding your intention into your subconscious. Because of the barrage of information
    coming at you at any given moment, the brain needs a way to determine what is
    important. The way to signal to the brain that your intention is important is
    by visualizing it and accompanying it with a strongly felt positive emotion. The
    brain does not differentiate between events you experience in reality and those
    you experience in your imagination. So, the more vivid you can make your mental
    picture, the more the brain will respond as if it already lived through your intention
    becoming reality. As you experience the positive emotions of living your intention,
    your intention becomes salient and the subconscious starts to allocate resources
    to seeking it out in reality.'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 到这个时候，你已经重新获得了内在的力量，反思了自己真正渴望的东西，并开始去除阻碍你前行的内在障碍和虚假信念。所有这些努力为下一步清除了道路：有意识地将你的意图植入潜意识。由于随时涌向你的信息轰炸，大脑需要一种方式来判断什么是重要的。向大脑发出意图重要信号的方法是通过可视化它，并伴随强烈的积极情绪。大脑并不区分你在现实中经历的事件和你在想象中经历的事件。因此，你的心理画面越生动，大脑就越会反应，仿佛你的意图已经实现。当你体验到实现意图的积极情绪时，你的意图会变得显著，潜意识开始分配资源来在现实中寻求它。
- en: 'PRACTICE: Visualizing Your Intention'
  id: totrans-287
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：可视化你的意图
- en: GET YOURSELF READY
  id: totrans-288
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 让自己准备好
- en: Find a time and a place to do this meditation so that you will not be interrupted.
  id: totrans-289
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点进行这个冥想，以便你不会被打扰。
- en: Do not start this meditation if you are stressed, have other matters that are
    distracting you, have drunk alcohol or used recreational drugs in the last twenty-four
    hours, or are tired.
  id: totrans-290
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感到压力、被其他事情分心、在过去二十四小时内饮酒或使用过娱乐性药物，或者感到疲倦，请不要开始这次冥想。
- en: Have a pad of paper and a pen near you.
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你身边准备好一张纸和一支笔。
- en: START TO VISUALIZE YOUR INTENTION
  id: totrans-292
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始可视化你的意图
- en: Sit in a relaxed position with your eyes closed, thinking of the goal you wish
    to manifest while also allowing your thoughts to wander. Often, a negative thought
    or image will occur, but you can direct your attention immediately back to what
    you wish to manifest.
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐在一个放松的位置，闭上眼睛，想着你希望实现的目标，同时让思绪自由游荡。通常，负面的想法或画面会出现，但你可以立即将注意力重新引回你希望实现的目标。
- en: Do this for several minutes and if your mind wanders (as it likely will), immediately
    bring it back to the thought of what you wish to manifest.
  id: totrans-294
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这样做几分钟，如果你的思绪游荡（这很可能会发生），请立即将其带回到你希望实现的想法上。
- en: As you are thinking, attempt to provide more clarity to the image of yourself
    having manifested your goal. See yourself in that image, what you look like, how
    you feel in your body, what you feel in your heart.
  id: totrans-295
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在思考的同时，努力使你实现目标的形象更加清晰。看到那个形象中的你，想象你的样子、身体的感觉、内心的感受。
- en: NOW RELAX A BIT FURTHER
  id: totrans-296
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 现在进一步放松
- en: Sit up straight with your eyes still closed and take three breaths slowly in
    through your nostrils and slowly out through your mouth.
  id: totrans-297
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐直，仍然闭着眼睛，通过鼻子缓慢吸气，再通过嘴巴缓慢呼气三次。
- en: Repeat until this type of breathing feels comfortable for you and is not distracting.
  id: totrans-298
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这个过程，直到这种呼吸方式对你来说感到舒适且不再分心。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on relaxing
    your body. You will find that as you do so, there is a sense of calmness that
    envelops you, and you feel safe. You feel a sense of warmth and a sense of acceptance
    and are no longer worrying about people judging you or criticizing your dreams
    and aspirations, as you slowly continue to breathe in and out. You now begin to
    see more clearly what it is you wish to manifest.
  id: totrans-299
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从脚趾开始，放松你身体的肌肉，一直到头顶，随着你专注于放松身体，感受越来越轻松。你会发现，随着这一过程，一种平静的感觉包围着你，让你感到安全。你感到温暖和被接纳，不再担心他人对你或你的梦想和愿望的评判，慢慢吸气和呼气。你开始更清楚地看到自己希望实现的内容。
- en: You are comfortable and relaxed as you continue to slowly breathe in and out.
    You are now less distracted and more focused.
  id: totrans-300
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你继续慢慢吸气和呼气时，你感到舒适和放松。你现在不那么分心，更加专注。
- en: RETURN TO VISUALIZING YOUR INTENTION
  id: totrans-301
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 返回到可视化你的意图
- en: Again, think of manifesting your intention. Concentrate on that image of you
    having accomplished the goal that you wish to manifest.
  id: totrans-302
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次思考实现你的意图。专注于你已经完成目标的形象。
- en: Sit with the feeling of satisfaction and accomplishment as you slowly breathe
    in and slowly exhale. You realize as you do so, the possibilities seem more possible.
    The vision of you having manifested your intention becomes clearer.
  id: totrans-303
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你慢慢吸气和缓慢呼气时，感受那种满足感和成就感。你意识到，随着这个过程，可能性似乎变得更加真实。你已经实现你意图的愿景变得更加清晰。
- en: You are relaxed, you are calm, and you feel that you can accomplish anything
    you desire. You feel connected to the endless possibilities that are within you
    to manifest.
  id: totrans-304
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你感到放松、平静，觉得自己可以实现任何渴望。你感到与内心无限的可能性相连接。
- en: Sit with these feelings and continue to slowly breathe in and breathe out. Breathe
    in and breathe out. Now slowly open your eyes. You feel calm. You have no fear.
  id: totrans-305
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 沉浸在这些感受中，继续慢慢吸气和呼气。吸气，呼气。现在慢慢睁开眼睛。你感到平静。没有恐惧。
- en: RECORD YOUR INTENTION
  id: totrans-306
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的意图
- en: Take the pen and paper and write for at least five minutes in your own words
    exactly how you visualized what you wish to manifest. Be as specific as possible.
  id: totrans-307
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，至少写五分钟，用你自己的话准确描述你希望实现的愿景。尽可能具体。
- en: If it was related to a professional goal, include every possible detail including
    time and place, the clothes you were wearing, the time of day, and how you felt.
    If it was for an object, include as many details as possible with an in-depth
    description and how it felt to have that object. See yourself with the object.
    Imagine every possible detail.
  id: totrans-308
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果与职业目标相关，尽量包含所有可能的细节，包括时间和地点、你穿的衣服、一天中的时间以及你的感受。如果是某个物体，尽可能详细描述并表达拥有该物体时的感觉。想象自己和这个物体在一起，细致地想象每一个细节。
- en: REVIEW YOUR INTENTION
  id: totrans-309
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 审视你的意图
- en: Silently read to yourself what you have written, close your eyes, and again
    imagine having manifested it and how it feels for a few minutes.
  id: totrans-310
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默默地阅读你所写的内容，闭上眼睛，再次想象自己已经实现了这一目标，以及这种感觉，持续几分钟。
- en: Open your eyes again and now read what you have written aloud to yourself.
  id: totrans-311
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次睁开眼睛，现在大声朗读你所写的内容。
- en: Close your eyes, again imagine you having manifested and how it feels for a
    few minutes.
  id: totrans-312
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，再次想象自己已经实现并感受这种感觉，持续几分钟。
- en: REPEAT THIS EXERCISE
  id: totrans-313
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 重复这个练习
- en: Some may find doing this meditation once a day for twenty minutes is enough;
    others may want to do it more than once a day. The reality is that the more often
    one uses this visualization practice, the more likely it is for one’s dreams to
    manifest.
  id: totrans-314
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有些人可能会发现，每天进行一次二十分钟的冥想就足够了；而其他人可能希望每天多做几次。事实上，越是频繁地运用这种可视化练习，梦想实现的可能性就越大。
- en: Remember, while it is possible to visualize and manifest things that can benefit
    only yourself, manifesting is much more powerful and likely to occur when you
    are able to think of how what you wish to manifest is in service of a goal larger
    than yourself. That is not to say that such manifestation must be absolutely selfless,
    but it is more powerful when the goal benefits others as well.
  id: totrans-315
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 记住，虽然可视化和显现对自己有益的事物是可能的，但当你能够考虑到你希望显现的东西如何服务于一个超越自我的更大目标时，显现会更强大，也更有可能实现。这并不是说这种显现必须完全无私，但当目标也惠及他人时，它会更强大。
- en: '* * *'
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'BONUS PRACTICE:'
  id: totrans-318
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 额外练习：
- en: Adding Detail
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 增加细节
- en: Once you have tried your visualization a few times, I recommend you take some
    time to thoroughly flesh out your desired intention to make it come alive in your
    mind’s eye as much as possible.
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你尝试了几次视觉化，我建议你花一些时间彻底明确你想要的意图，以尽可能使其在你的脑海中栩栩如生。
- en: GET YOURSELF READY
  id: totrans-321
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 让自己准备好
- en: Find a quiet place where you can reflect without being disturbed.
  id: totrans-322
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个安静的地方，让你可以不受打扰地反思。
- en: START TO SETTLE
  id: totrans-323
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始安定下来
- en: Sit up straight with your eyes closed and take three breaths slowly in through
    your nostrils and slowly out through your mouth.
  id: totrans-324
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐直，闭上眼睛，慢慢地通过鼻孔吸气三次，然后慢慢通过嘴巴呼气。
- en: Repeat until this type of breathing feels comfortable for you and is not distracting.
  id: totrans-325
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重复这个呼吸方式，直到它对你来说感到舒适而不分心。
- en: Imagine you are clearing your mind and the screen of your mind is now blank.
  id: totrans-326
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象你正在清空思绪，脑海的屏幕现在是空白的。
- en: RECALL YOUR INTENTION
  id: totrans-327
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回想你的意图
- en: Invite your intention to mind. First just let it materialize however it comes
    without interfering. Let it disclose itself to you. It may be highly refined already
    or it may be blurry and vague. Let it come naturally, even if it is only a glimpse
    or a distant sensation. You may feel a mix of emotions. Let it happen.
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 请将你的意图邀请到心中。首先让它自然地显现出来，不要干预。让它向你揭示自己。它可能已经高度精炼，也可能模糊不清。让它自然地来到你面前，即使只是一个闪现或远处的感觉。你可能会感受到各种情绪。让这一切发生。
- en: Once you have let your intention arise in your mind as far as it comes naturally,
    take a moment to consider it as a whole. What stands out? Are there gaps or fuzzy
    patches?
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦你让你的意图在心中自然显现，花一点时间整体考虑它。有什么特别突出吗？有没有空白或模糊的地方？
- en: ADD DETAIL
  id: totrans-330
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加细节
- en: You are now going to fill in and amplify the details of the vision. Start with
    your five senses. We can get so caught up in how the intention is supposed to
    look that we forget about other sensuous elements. What does your intention sound
    like? What does it feel like on your skin and in your body? What does it smell
    like? What does it taste like?
  id: totrans-331
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你将填充和扩展这个愿景的细节。从你的五种感官开始。我们可能会过于专注于意图应该是什么样子，以至于忽视了其他感官元素。你的意图听起来像什么？它在你的皮肤和身体上感觉如何？它闻起来像什么？它尝起来像什么？
- en: When I visualized becoming a doctor, for example, I not only visualized myself
    looking down and seeing my white lab coat, but I felt the stiff fabric of the
    cotton-polyester blend on my arms and shoulders. I smelled the fresh laundry scent
    as well as the antiseptic cleaner on the hospital floor. And I tasted the residue
    of that morning’s coffee in my mouth. Can you bring your intention to life by
    fully inhabiting its sensory details?
  id: totrans-332
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 例如，当我想象自己成为医生时，我不仅想象自己低头看到白色的实验室外套，还感受到棉涤混纺面料在我手臂和肩膀上的僵硬。我闻到了新洗衣物的香味和医院地板上消毒水的气味。我口中还残留着那天早上咖啡的味道。你能通过充分体验这些感官细节来使你的意图栩栩如生吗？
- en: RECORD YOUR DETAILS
  id: totrans-333
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的细节
- en: Write down the details of your intention for each of the five senses in your
    journal. They can be bullet points or you can experiment with writing out the
    experience as a stream of consciousness. If your intention is related to a professional
    goal, include every possible detail including time of day and place, the clothes
    you are wearing, and how you feel. If it is for an object, include as many details
    as possible with an in-depth description of how it feels to have that object.
    See yourself with the object. Imagine every possible detail.
  id: totrans-334
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你的日记中写下你意图的五种感官的细节。可以用项目符号的形式，也可以尝试以意识流的方式写出这个体验。如果你的意图与职业目标有关，请包括所有可能的细节，包括一天中的时间和地点，你穿的衣服，以及你的感受。如果是与物品有关，尽可能详细描述拥有该物品的感觉。想象自己与这个物品在一起，想象每一个可能的细节。
- en: REFLECT ON THE FEELINGS
  id: totrans-335
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思你的感受
- en: Return to your intention and focus on the emotions. When I pictured myself as
    a doctor, I focused on how I would feel on my first day on the job, zeroing in
    on feelings of pride, excitement, and compassionate service. I rehearsed the sensation
    of having an open heart full of gratitude for getting this far, all the people
    who had helped me, and the enlivening clamor of activity and decisions buzzing
    all around me. I pictured my first patient and how my heart filled with compassion
    for them and their unique struggles, how I wanted to move into action to help
    them get well again.
  id: totrans-336
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 回到你的意图上，专注于情感。当我想象自己是一名医生时，我专注于第一天工作的感觉，聚焦于自豪、兴奋和富有同情心的服务感。我排练了内心充满感激的开放状态，感谢自己走到这一步，感谢所有帮助过我的人，以及环绕我四周充满活力的活动和决策的喧嚣。我想象了我的第一个病人，以及我对他们和他们独特的挣扎所感受到的同情，我想要采取行动帮助他们恢复健康。
- en: Ask yourself, what are the primary two or three positive emotions I want my
    intention to elicit in me? Be as specific as possible. Naming the emotions will
    help you evoke them when you need to. Add these emotions to your description of
    the sensory details in your journal. As you practice, you will be linking the
    details with the emotions so they become a single powerful and vivid memory that
    unites the brain, heart, and body.
  id: totrans-337
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问问自己，我希望我的意图激发的主要两到三个积极情感是什么？越具体越好。命名这些情感将帮助你在需要时唤起它们。将这些情感添加到你日记中感官细节的描述中。随着你的练习，你会将这些细节与情感联系在一起，使它们成为一个强大而生动的记忆，将大脑、心灵和身体结合在一起。
- en: REVIEW YOUR PRACTICE
  id: totrans-338
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的练习
- en: Return to the sensory and emotional details in your journal periodically to
    keep your intention fully alive. You may want to make a recording of your intention
    in your own voice and listen to it often. Or you might try sharing your intention
    with a trusted friend and encouraging them to ask you questions about it. As new
    details come to you, add them in.
  id: totrans-339
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定期回顾你日记中的感官和情感细节，以保持你的意图始终活跃。你可能想录下你自己的声音表达你的意图，并经常听它。或者你可以尝试与值得信赖的朋友分享你的意图，鼓励他们问你相关的问题。随着新细节的浮现，记得添加进去。
- en: Try this practice for at least one week. How does it feel to start visualizing
    and refining your intention? Do the details come easily or do you have to work
    for them? Do you notice how the intention comes to life in your mind over time?
  id: totrans-340
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 尝试这一练习至少一周。开始可视化并细化你的意图感觉如何？细节容易出现还是需要你努力去挖掘？你是否注意到意图在你心中随时间而生动起来？
- en: ''
  id: totrans-341
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'It is natural for obstacles to return at this point. They may be telling you
    that you will never realize your intention or that you do not deserve it. As painful
    as these voices might be, they are a sign you are moving forward with your intention.
    It is useful during these times to return to the previous steps: consult your
    opposites list and practice self-compassion. Practicing self-compassion before
    and after your visualization can provide a powerful support for your intention
    and give you the feelings of safety and confidence you need to let yourself become
    immersed in it. You can return to self-compassion for as long as you need to.'
  id: totrans-342
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个阶段，障碍的出现是自然的。它们可能在告诉你，你永远无法实现你的意图，或者你不配拥有它。尽管这些声音可能很痛苦，但它们是你朝着意图前进的标志。在这些时候，回到之前的步骤是有用的：查阅你的对立清单并练习自我同情。在可视化之前和之后练习自我同情可以为你的意图提供强大的支持，并给你提供安全感和信心，让你沉浸其中。你可以在需要的时候随时回归自我同情。
- en: ''
  id: totrans-343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: When you feel you are ready to move on, be it after one week or more, we will
    practice sticking with what you’ve begun and pursuing it with passion.
  id: totrans-344
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 当你觉得自己准备好继续前进时，无论是一周后还是更久，我们将练习坚持你所开始的事，并热情追求它。
- en: '* * *'
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: WEEK FIVE
  id: totrans-347
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第五周
- en: 'Step Five: Pursue Your Goal Passionately'
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第五步：热情追求你的目标
- en: Manifestation is not a one-and-done process. Although it sometimes produces
    overnight success, more often than not it involves many rounds of practice. Now
    is the time to mobilize your passion and resilience. This step is also about working
    with others and relating to your environment with harmony. If you know other people
    who are manifesting their own intentions, start a practice group or find an accountability
    buddy. Join a chat on social media and share your discoveries. Other people might
    have tips you had not thought of, and your insights may help others on their way.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 显化不是一次性完成的过程。虽然有时它会产生一夜成名的效果，但更多的时候它涉及许多轮的实践。现在是动员你的热情和韧性的时候了。这一步也是与他人合作，与环境和谐相处的过程。如果你认识其他正在显化自己意图的人，开始一个实践小组或找一个责任伙伴。在社交媒体上加入讨论，分享你的发现。其他人可能有你没想到的建议，而你的见解也可能帮助他人。
- en: 'PRACTICE: How Does My Intention Benefit Life?'
  id: totrans-350
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：我的意图如何惠及生活？
- en: One of the most powerful things we can do to increase our inner power is to
    align our intention with the life around us. In this practice I encourage you
    to reflect on how your vision is part of something larger than you as an individual.
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以做的最强大的一件事，就是将我们的意图与周围的生活对齐。在这个实践中，我鼓励你反思你的愿景如何成为比你个人更大的事物的一部分。
- en: GET YOURSELF READY
  id: totrans-352
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 准备好自己
- en: Find a quiet place and time where you can reflect.
  id: totrans-353
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个安静的地方和时间，让自己反思。
- en: Take a few deep breaths in and out to settle your mind and return to this moment
    in your body.
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 深吸几口气，呼气，安定你的心灵，回到当下的身体状态。
- en: REFLECT ON YOUR INTENTION
  id: totrans-355
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思你的意图
- en: Call to mind the intention you have been visualizing. Experience it fully in
    its sensory detail and positive emotion.
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想起你一直在可视化的意图。充分体验它的感官细节和积极情感。
- en: Now zoom out a little. In what context is this vision taking place? Who else
    is connected to the event or goal? What does your intention mean to them?
  id: totrans-357
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在稍微拉远一点。这种愿景发生的背景是什么？还有谁与这个事件或目标相关？你的意图对他们意味着什么？
- en: CONNECT YOUR INTENTION TO SOMETHING LARGER
  id: totrans-358
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 将你的意图与更大的事物连接起来
- en: Consider the effect that realizing your intention might have. Maybe achieving
    your goal will enable you to inspire others like you to pursue their own dreams.
    Maybe your intention will bring joy or attention or resources to your family or
    community. Maybe it will address a social or environmental problem that affects
    many other people.
  id: totrans-359
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 考虑实现你的意图可能带来的影响。也许实现你的目标将使你能够激励其他人追求他们自己的梦想。也许你的意图将为你的家庭或社区带来快乐、关注或资源。也许它将解决一个影响许多其他人的社会或环境问题。
- en: WRITE A STATEMENT
  id: totrans-360
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 写下一个声明
- en: Write a statement of intention or a mission statement on how your intention
    will serve the life around you. This could be in the form of a letter to yourself
    or to a loved one or to the world, or a personal statement as in a job application,
    or a series of principles you intend to follow.
  id: totrans-361
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 写下一个意图声明或任务声明，说明你的意图将如何服务于周围的生活。这可以是给自己、给爱人或给世界的一封信，或者是个人声明（如求职申请中的声明），或者是一系列你打算遵循的原则。
- en: When you are facing increased doubts or resistance or lethargy, return to this
    statement for support and inspiration. Remember that what you are manifesting
    is part of the larger fabric of life. You may read or share your statement with
    people you encounter to enlist their support for your intention.
  id: totrans-362
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你面临更多的怀疑、抵抗或倦怠时，回到这个声明中寻求支持和灵感。记住你正在显化的东西是生活更大结构的一部分。你可以阅读或与遇到的人分享你的声明，以争取他们对你意图的支持。
- en: '* * *'
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-364
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'PRACTICE: Scanning for Synchronicity'
  id: totrans-365
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：扫描同步性
- en: Making the most of synchronicity is a habit we can practice. As our subconscious
    begins tuning in to our environment for opportunities to realize our intention,
    surprising connections appear. This strange intertwining of interests, desires,
    and events is a phenomenon that often arises when we allow our intention to sink
    into our subconscious and start interacting with the world at large. Try this
    practice to increase your own receptivity to the hints your world is offering
    you.
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 最大限度地利用同步性是一种我们可以练习的习惯。当我们的潜意识开始关注环境中实现我们意图的机会时，惊人的联系就会出现。这种兴趣、愿望和事件的奇妙交织，往往在我们让意图深入潜意识并开始与更大世界互动时发生。尝试这种实践，以提高你对世界所提供的暗示的接受能力。
- en: GET YOURSELF READY
  id: totrans-367
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 准备好自己
- en: Find a quiet place and time where you can reflect.
  id: totrans-368
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个安静的地方和时间，让自己反思。
- en: Take a few deep breaths in and out to settle your mind and return to this moment
    in your body.
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 深呼吸几次，调整心态，回到此刻，感受自己的身体。
- en: Have a pad of paper and a pen near you.
  id: totrans-370
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你身边准备好一块纸和一支笔。
- en: START TO SETTLE
  id: totrans-371
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始安定
- en: Sit in a relaxed position with your eyes closed for a few minutes, allowing
    your thoughts to settle.
  id: totrans-372
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找个放松的位置，闭上眼睛坐几分钟，让思绪沉淀。
- en: Now sit up straight with your eyes still closed and take three breaths slowly
    in through your nostrils and slowly out through your mouth. Repeat until this
    type of breathing feels comfortable for you and is not distracting.
  id: totrans-373
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在坐直身体，闭上眼睛，慢慢通过鼻孔吸气，再慢慢通过嘴巴呼气，做三次呼吸。重复这一过程，直到这种呼吸方式对你来说感到舒适，并且不再分散注意力。
- en: BODY SCAN
  id: totrans-374
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 身体扫描
- en: Slowly scan through your body, touching each part lightly with your awareness,
    relaxing each muscle as you go.
  id: totrans-375
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 慢慢扫描你的身体，轻轻用意识触摸每个部位，随着扫描放松每一块肌肉。
- en: Allow the relaxation of your body, muscle by muscle, to loosen and open your
    mind.
  id: totrans-376
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让身体放松，每一块肌肉逐渐放松，打开你的心灵。
- en: SCAN FOR SYNCHRONICITY
  id: totrans-377
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 扫描同步性
- en: Gently call to mind the events and circumstances of your life. Allow the details
    of your life to materialize in your mind without judgment. No feeling is too small,
    no clue is too insignificant. Listen to your life like it is a wise oracle who
    speaks in a mysterious language.
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温柔地回忆你生活中的事件和情况。让生活的细节在你的脑海中显现出来，不要评判。没有感觉是太小的，没有线索是微不足道的。倾听你的生活，就像它是一个用神秘语言说话的智慧神谕。
- en: Ask yourself, “Have I noticed any patterns or surprising coincidences?” Reflect
    on recent conversations you may have had or articles or posts you may have read,
    memorable dreams, or passing intuitions. Perhaps you have heard the title of the
    same book from three different people or you can’t stop thinking about a certain
    place, or a long-lost memory of a particularly inspiring experience keeps appearing
    in your mind.
  id: totrans-379
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 问自己：“我是否注意到任何模式或惊人的巧合？”反思一下你最近可能进行过的对话，或者你可能读过的文章或帖子，难忘的梦境，或偶然的直觉。也许你从三个人那里听到了同一本书的书名，或者你无法停止思考某个地方，或者一个久违的、特别鼓舞人心的经历的记忆不断浮现在你的脑海中。
- en: RECORD YOUR OBSERVATIONS
  id: totrans-380
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的观察
- en: Take the pen and paper and write for at least five minutes in your own words
    what you saw when you visualized your life.
  id: totrans-381
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，用你自己的话写下至少五分钟你在想象生活时所看到的内容。
- en: Write as many details as possible. Whether it is a few sentences or a paragraph,
    it only matters that you are writing what your life is trying to tell you.
  id: totrans-382
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能多地写下细节。无论是几句话还是一段文字，重要的是你在写下生活想告诉你的内容。
- en: REVIEW YOUR WRITING
  id: totrans-383
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的写作
- en: Sit with your eyes closed, slowly breathing for three to five breaths in through
    the nose and out through the mouth. Now open your eyes.
  id: totrans-384
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，慢慢通过鼻子吸气，再通过嘴巴呼气，做三到五次呼吸。现在睁开你的眼睛。
- en: Silently read what you wrote.
  id: totrans-385
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默默阅读你所写的内容。
- en: Then read what you wrote aloud to yourself. Sit with those images of your life
    for a few moments with your eyes closed.
  id: totrans-386
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后大声朗读你所写的内容。闭上眼睛，静静感受这些生活的画面几分钟。
- en: CONSIDER NEXT STEPS
  id: totrans-387
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 考虑下一步
- en: Take a few moments to reflect on how you might follow up on whatever patterns
    or insights you noticed. Where can you use your own inner power to enhance the
    web of surprising connections?
  id: totrans-388
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花几分钟反思一下你如何跟进你所注意到的模式或洞见。你可以在哪里利用自己内心的力量来增强令人惊讶的连接网络？
- en: Spend a few more moments sitting with what you noticed. Recognize that the tiniest
    connection may be an opportunity to deepen your alignment with your purpose and
    your vision.
  id: totrans-389
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再花几分钟思考你注意到的内容。认识到最微小的连接可能是深化你与目标和愿景一致性的机会。
- en: Keep what you wrote somewhere you will see it often to remind you to continue
    to scan your life for unexpected connections. Synchronicities have a way of multiplying
    as we give them our attention and respect. Repeat this practice periodically to
    refine your vision and maximize all the opportunities life has to offer you to
    realize your goals.
  id: totrans-390
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 将你所写的内容放在一个你经常能看到的地方，提醒你继续扫描生活中意想不到的连接。随着我们给予同步性关注和尊重，它们会以某种方式倍增。定期重复这一练习，以细化你的愿景，最大化生活中所有能帮助你实现目标的机会。
- en: ''
  id: totrans-391
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: This week is all about repetition, so the discipline is to return to the practice
    in the previous step and spend seven more days visualizing your intention in detail.
    Let yourself take advantage of the momentum you created by starting. The more
    you visualize your intention and install it in the filing cabinet of your subconscious,
    the stronger your inner bloodhound. If your intention starts to materialize, let
    yourself be excited but do not stop the practice. It is important to follow through
    fully and demonstrate your commitment to seeing the process to the end.
  id: totrans-392
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 本周的重点是重复，因此纪律在于回到前一步的练习，花七天的时间详细地想象你的意图。让自己利用起步时创造的势头。你越是想象你的意图并将其安装在潜意识的档案柜中，你的内心侦探就会越强大。如果你的意图开始显现，让自己感到兴奋，但不要停止练习。坚持到底并展现你对完成这个过程的承诺是非常重要的。
- en: ''
  id: totrans-393
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Once again, if you are struggling with this step, I suggest you return to the
    self-compassion practice. You may even want to go back to the beginning and focus
    on relaxing your body and clarifying your desire. The best chance you can give
    yourself to achieve your intention is by providing it with a solid foundation
    in the basics.
  id: totrans-394
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 再次强调，如果你在这个步骤上遇到困难，我建议你回归自我同情的练习。你甚至可以考虑回到开始，专注于放松身体并明确自己的愿望。为你的意图提供一个扎实的基础，是你实现目标的最佳机会。
- en: ''
  id: totrans-395
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Stay on this step for at least one week. When you sense your passion for your
    intention in your daily activities and that it has started to firmly take root
    in your subconscious, you are ready to move on to the next and last step.
  id: totrans-396
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在这个步骤上停留至少一周。当你在日常活动中感受到对自己意图的热情，并且它开始在你的潜意识中扎根时，你就可以准备进入下一个也是最后一个步骤。
- en: '* * *'
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: WEEK SIX
  id: totrans-399
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 第六周
- en: 'Step Six: Release Expectations and Open to Magic'
  id: totrans-400
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 第六步：释放期望，迎接魔法
- en: You are almost done. Take a moment to honor your resolution to get this far.
    Reflect on how much progress you’ve made and what you’ve learned. What feels easier?
    What still feels difficult?
  id: totrans-401
  prefs: []
  type: TYPE_NORMAL
  zh: 你快完成了。花一点时间来尊重你走到这里的决心。反思你取得的进步和所学的知识。什么变得更容易？什么依然感觉困难？
- en: 'Go back to the early pages in your journal: What has changed? Does success
    still look the same? What about the obstacles? Write in your journal for ten minutes
    about how the work to get here has affected your outlook, your hopes, and the
    details of your life.'
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 回到你日记的早期页面：有什么变化？成功是否仍然看起来一样？障碍呢？在日记中写十分钟，谈谈到达这里的过程如何影响了你的观点、希望和生活细节。
- en: 'In this final step, you will be called on to face a paradox: after passionately
    visualizing your intention in all its detail and specifics, it is time to let
    go of any attachment and become willing to be surprised. This is the magic that
    comes when we are free of all expectations.'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个最后的步骤中，你将面临一个悖论：在热情地想象你的意图的所有细节和特征之后，是时候放下任何依恋，并愿意接受惊喜。这是当我们摆脱所有期望时所带来的魔力。
- en: 'BONUS PRACTICE: Gratitude Letter'
  id: totrans-404
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 加分练习：感恩信
- en: Whether your goal feels near or still far off in the distance, just outside
    your grasp or impossibly unachievable, you can benefit from taking stock of what
    you already have and what is working. Gratitude brightens the mind, attunes to
    the good, and softens frustration and disappointment. It increases our generosity
    and makes us appreciate the help we have gotten along the way, thereby strengthening
    the relationships we have in our lives. When we call to mind and savor the warmth,
    beauty, kindness, and abundance we already have, it is easier to let go of our
    attachment to a particular outcome occurring at a particular time. We are free
    to sit back and simply experience without creating suffering for ourselves.
  id: totrans-405
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你的目标感觉是近在咫尺还是依然遥不可及，或是触手可及还是难以实现，你都可以从审视你已经拥有的和正在发挥作用的事情中受益。感恩能使心灵明亮，调和美好，柔和挫折和失望。它增加了我们的慷慨，使我们欣赏在过程中获得的帮助，从而加强我们生活中的关系。当我们回想并品味我们已经拥有的温暖、美丽、善良和丰盈时，就更容易放下对特定结果在特定时间发生的执着。我们可以自由地放松，简单地体验，而不为自己制造痛苦。
- en: Set aside time to reflect in a quiet place with a pen and paper.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找个安静的地方，留出时间用笔和纸反思。
- en: Relax your body by taking three deep breaths and letting the exhale guide you
    to settle more deeply in this place and time.
  id: totrans-407
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过深吸三口气来放松身体，让呼气引导你更深地安定在这个时刻和地方。
- en: Now call to mind someone who has helped you on your journey so far. It could
    be a parent or family member, a teacher or other mentor, a close friend, a stranger
    on the street, or a spiritual figure you’ve never met. It could be an animal or
    a place in nature.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在想起一个在你旅程中帮助过你的人。可以是父母或家庭成员，老师或其他导师，亲密的朋友，街上的陌生人，或者你从未见过的精神人物。也可以是一个动物或大自然中的一个地方。
- en: Just as you have practiced visualizing your intention, now see this being in
    your mind’s eye. What qualities of theirs stand out? Their smile, the kindness
    in their eyes, the warmth of their touch, their laugh, their fierceness?
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 就像你已经练习过可视化你的意图，现在在你的心目中看到这个人。他们的哪些特质最突出？他们的微笑、眼中的善良、他们触碰的温暖、他们的笑声、他们的坚定？
- en: Think of a moment when they helped you and allow yourself to fully reexperience
    it in your mind. How did it feel to receive their help, care, and support? How
    does gratitude feel in your body? Stay with the images and feelings for a few
    minutes.
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想想某个时刻，他们如何帮助了你，并允许自己在心中完全重新体验这一刻。接受他们的帮助、关心和支持感觉如何？感激在你身体里的感觉是什么样的？与这些画面和感受保持几分钟的连接。
- en: Now take ten minutes to write them a letter expressing gratitude for their help.
    Be as specific as possible. Feel your own generosity to this being and to yourself
    for making this act of expression. Let it fill your heart.
  id: totrans-411
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在花十分钟写一封感谢信，表达你对他们帮助的感激。尽可能具体。感受你对这个人和自己表达这种情感的慷慨，让它充满你的心。
- en: Reread the letter and let it deepen your gratitude.
  id: totrans-412
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次阅读这封信，让它加深你的感激之情。
- en: '* * *'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: It is completely up to you whether you want to give them the letter or not.
    You may want to share your appreciation with them or keep it to yourself. Either
    way, the benefit of the practice comes from writing the letter itself. When you
    are feeling lost or alone or hopeless in your manifesting process, take out the
    letter and read it again. Consider writing a fresh gratitude letter every couple
    of weeks going forward to keep the positive feelings alive and close to you.
  id: totrans-415
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你是否想将这封信交给他们完全取决于你。你可以选择与他们分享你的感激之情，或是保留给自己。无论哪种方式，这个练习的好处在于写信的过程本身。当你在实现目标的过程中感到迷失、孤单或绝望时，拿出这封信再读一遍。考虑每隔几周写一封新的感激信，以保持积极的情感和与你的亲近。
- en: '* * *'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: 'PRACTICE: Let Go of Attachment and Open to Magic'
  id: totrans-418
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：放下执念，敞开接受奇迹
- en: One of the greatest challenges for each of us is to be present with the ups
    and downs of our circumstances—or at least as present as we can be. No matter
    how skilled a person is at meditation or other techniques, there will always remain
    a human instinct to minimize suffering and maximize pleasure.
  id: totrans-419
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 我们每个人面临的最大挑战之一是与环境的起伏保持当下——或者至少尽可能保持当下。无论一个人在冥想或其他技巧上多么熟练，总会有一种人类本能想要最小化痛苦、最大化快乐。
- en: ''
  id: totrans-420
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Equanimity is the ability to maintain an evenness of temperament in the face
    of both the good and the bad that occur in our lives, whether we get what we want,
    don’t get what we want, or get what we do not want. Equanimity is the embodiment
    of balance and nonreactivity, and it allows us our freedom. It is freedom from
    attachment that releases the magic within us.
  id: totrans-421
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 平静是一种在我们生活中面对好与坏时保持情绪平稳的能力，无论我们得到想要的、没有得到想要的，还是得到了不想要的。平静体现了平衡与不反应性，它赋予我们自由。它是摆脱执念的自由，释放我们内心的魔法。
- en: GET YOURSELF READY
  id: totrans-422
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 让自己准备好
- en: Set aside a time in which you will not be interrupted.
  id: totrans-423
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安排一个不会被打扰的时间。
- en: Find a comfortable position.
  id: totrans-424
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个舒适的姿势。
- en: QUICK BODY SCAN
  id: totrans-425
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 快速身体扫描
- en: Close your eyes or direct your gaze softly downward in front of you.
  id: totrans-426
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，或轻柔地将目光向下方凝视。
- en: Begin by slowly inhaling through your nose and slowly exhaling through your
    mouth. Do this five to six times. It should not be forced, nor should it be specifically
    focused on.
  id: totrans-427
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始时通过鼻子缓慢吸气，再通过嘴巴缓慢呼气。这样做五到六次。不要强迫自己，也不需要特别专注。
- en: Take a few minutes to relax your body beginning at your toes and going to the
    top of your head.
  id: totrans-428
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花几分钟放松身体，从脚趾开始，一直到头顶。
- en: REFLECT ON PURSUING A GOAL
  id: totrans-429
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思追求目标
- en: Think of a goal that you very much wanted to accomplish and how the goal itself
    became your focus and not the process of accomplishing it. Realize how this reality
    impacted you being present with your loved ones or coworkers, and how this focus
    separated you from the present moment.
  id: totrans-430
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想想一个你非常想要实现的目标，以及这个目标如何成为你的焦点，而不是实现它的过程。意识到这种现实如何影响你与亲人或同事的当下感受，以及这种焦点如何让你与当下时刻分离。
- en: Notice how it feels in your body to be attached to an outcome. Where do you
    feel it? A tightness in your throat, a contraction around your heart, a clenching
    in your fists? Notice the discomfort this attachment causes for you.
  id: totrans-431
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 注意一下，依附于结果在你身体中的感觉。你在哪里感受到它？喉咙的紧绷、心脏周围的收缩，还是拳头的握紧？注意这种依附给你带来的不适。
- en: Having accomplished that goal, think how wonderful you felt, how elated, how
    happy you were that you did it. Realize how those feelings were transitory, resulting
    in you returning to the reality of living your life. Think of how often you wanted
    those feelings back and that elation you felt.
  id: totrans-432
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成那个目标后，想想你感觉多么美好，兴奋，多么高兴能够做到。意识到那些感觉是短暂的，最终你又回到了生活的现实中。想想你有多少次想要再次拥有那些感觉和兴奋。
- en: Sit with the realization that it is not possible to have those feelings or to
    be in flow at all moments. Most importantly, realize that is OK. You are OK regardless.
  id: totrans-433
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐下来，意识到在任何时刻都不可能拥有那些感觉或完全处于流动状态。最重要的是，意识到这没关系。无论如何，你都是可以接受的。
- en: REFLECT ON A CHALLENGE
  id: totrans-434
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思一个挑战
- en: Conversely, think of a time when you pursued a goal and realized, for whatever
    reason, you were not going to attain it. Again, notice how this feels in your
    body. For so many, the feeling is devastation, and all their negative self-criticism
    seems validated. It leads to feelings of being an impostor, feeling not worthy.
    They sit in this place and ruminate about other failures that have occurred in
    their lives. It also seems like it will last forever, which only worsens the feeling
    of worthlessness.
  id: totrans-435
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相反，想想你追求某个目标时，意识到无论出于什么原因，你都无法实现它的时刻。再一次，注意这种感觉在你身体中的表现。对许多人来说，这种感觉是毁灭性的，所有负面的自我批评似乎都得到了证实。这导致了冒名顶替者的感觉，感到不配。他们坐在这个地方，沉思自己生活中的其他失败。这种感觉似乎会永远持续下去，只会加剧无价值感。
- en: Yet two things happen. First is that you realize that the goal wasn’t as important
    as you had made it and that not achieving did not result in the world ending.
    In fact, the gifts of these situations, on reflection, are often that they gave
    us the greatest insight and the greatest wisdom and have made us who we are today.
  id: totrans-436
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然而，有两件事发生。首先，你意识到目标并没有你想象中那么重要，未能实现并不会导致世界的终结。事实上，反思这些情况的结果往往是它们给了我们最大的洞察力和智慧，使我们成为今天的自己。
- en: Most important, though, is the reality that in almost every case, the experiences
    were transitory. Again, in the face of not accomplishing your goal, you are OK,
    and you are, at your core, who you are, meaning you are worthy of love and acceptance.
    This is the power of having evenness of temperament. The power of equanimity.
  id: totrans-437
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然而，最重要的是，几乎每种情况的经历都是短暂的。再次面对未能实现目标的情况，你都是可以的，而在内心深处，你就是你自己，这意味着你是值得爱与接纳的。这就是保持情绪平稳的力量。平静的力量。
- en: REFLECT ON THE BIG PICTURE
  id: totrans-438
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思大局
- en: Concentrate on breathing again slowly in and out while understanding that it
    is OK not to be attached to the goal. Life is not a destination; life is living
    your life, being present, and being not attached. It is attachment that has caused
    most of your suffering. It is understanding this reality that will free you from
    suffering. It is not denying the experience but being able to see it from afar
    for what it is. Practicing equanimity is what leads to balance and acceptance.
  id: totrans-439
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次专注于缓慢地呼吸，理解对目标没有依附是可以的。生活不是一个目的地；生活是活在当下，保持存在，不被依附。正是这种依附造成了你大多数的痛苦。理解这个现实将使你摆脱痛苦。这不是否认经历，而是能够从远处看待它，认清其本质。练习平静就是通向平衡和接纳的途径。
- en: SELF-COMPASSION
  id: totrans-440
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 自我同情
- en: Gently open your heart toward yourself. You might think of someone in your life
    who has given you unconditional love and made you feel completely accepted. Or
    you might attune to the physical sensations around the heart of warmth and care.
    Sit with that feeling of care and acceptance while you slowly breathe in and out.
  id: totrans-441
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温柔地对自己敞开心扉。你可以想到生活中某个无条件爱你并让你感到完全被接纳的人。或者你可以感受到心脏周围温暖和关爱的身体感觉。静静地体验那种关心和接纳的感觉，同时缓慢地深呼吸。
- en: Softly direct those feelings of love and care to the tension you are carrying
    from holding on to a particular outcome. Remember, it is completely natural to
    want what you want, and to feel you need to control things or complete them to
    feel safe.
  id: totrans-442
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温柔地将那些爱的感觉和关心指向你因执着于某个结果而感受到的紧张。记住，想要你想要的东西，以及为了感到安全而觉得需要控制事物或完成它们是完全自然的。
- en: As you reflect on the feelings of being cared for, protected, and loved, notice
    how these feelings apply and endure regardless of whether plans are going the
    way you hoped or not. These are feelings that speak to your innate being, who
    you are in all your imperfections, complexity, and humanness.
  id: totrans-443
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你反思被关心、被保护和被爱的感觉时，注意这些感觉如何适用于你，并且无论计划是否如你所愿，它们都能持续存在。这些感觉直指你的本质，体现了你在所有不完美、复杂和人性中的真实自我。
- en: Sit with yourself in stillness and bathe in the feeling that with your successes
    and your failures you are worthy of love, you are OK. You are a frail and fragile
    human being who is doing the best they can. Also know that those who are close
    to you love you as you are. Who you are is not defined by an event.
  id: totrans-444
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐下来与自己静静地相处，沉浸在这样一种感觉中：无论你取得成功还是遭遇失败，你都值得被爱，你很好。你是一个脆弱而脆弱的人，正在尽自己所能地努力。也要知道，亲近你的人爱你如你所是。你是谁并不是由某个事件所定义的。
- en: LET GO OF ATTACHMENT
  id: totrans-445
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 放下依恋
- en: As you surrender to the feeling of being cared for, notice if it is possible
    for your attachment to a particular outcome to loosen, your burden to lighten.
    Can you detach your ideas of OKness and worth and safety from external circumstances
    going only one way? Is there a deeper OKness that can suffuse your life, regardless
    of outcome?
  id: totrans-446
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你屈从于被关心的感觉时，注意一下，你对特定结果的依恋是否可能松动，你的负担是否会减轻。你能否将对“好”和价值、安全的看法与单向的外部环境分离？是否存在一种更深层的“好”，无论结果如何，都能渗透到你的生活中？
- en: Recognizing the transitory nature of success and failure allows you to no longer
    be their prisoner.
  id: totrans-447
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 认识到成功和失败的短暂性质使你不再成为它们的囚徒。
- en: Now take a few more breaths slowly and feel the amazing power of equanimity
    and of being present.
  id: totrans-448
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在再慢慢深呼吸几次，感受平和与当下的神奇力量。
- en: INSTALL POSITIVE FEELINGS
  id: totrans-449
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 安装积极的感觉
- en: Spend a few minutes bathing in these positive feelings. The sense of attachment
    and the need to control may return, and that is fine. Simply come back to the
    feeling of being cared for no matter what, protected unconditionally, again and
    again.
  id: totrans-450
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花几分钟沉浸在这些积极的感觉中。依恋感和控制欲可能会重新出现，这没关系。只需一次又一次地回到被关心的感觉，毫无保留地被保护。
- en: As you close this practice and return slowly to your life, notice if the sense
    of attachment has shifted or transformed in any way. Perhaps you have access now
    to a new and creative possibility you didn’t notice before. Perhaps the stakes
    don’t seem quite so high as they did. Perhaps it feels a little safer to allow
    events to take their course and meet the magic they have to offer with equanimity.
  id: totrans-451
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当你结束这个练习，慢慢回到生活中时，注意一下依恋感是否有所改变或转变。也许你现在可以接触到一个新的、创造性的可能性，这是你以前没有注意到的。也许风险没有以前那么高。也许允许事情自然发展、以平和的心态面对它们所提供的魔法会感到更加安全。
- en: '* * *'
  id: totrans-452
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-453
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: MORE MAGIC
  id: totrans-454
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更多的魔法
- en: You have now reached the end of this program. Do you see changes in yourself
    and your life? Do you feel more confident about using your inner power to focus
    your mind? Are you clearer on what you want? Do the obstacles feel less intimidating?
    Has your ability to seize opportunity become more automatic? Do you have more
    access to your passion? Are you more able to let go of expectations that things
    happen in a particular way? Use your journal for at least ten minutes to explore
    the changes you observe.
  id: totrans-455
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经结束了这个课程。你看到自己和生活有什么变化吗？你对运用内在力量专注思维的信心更强了吗？你对自己想要的东西更清晰了吗？障碍是否变得不那么令人生畏？你抓住机会的能力是否变得更自动化？你对激情的接触是否增多？你是否更能放下对事情以特定方式发生的期望？请用你的日记花至少十分钟探索你所观察到的变化。
- en: As I have said before, manifesting is an ongoing process. The six steps inform
    each other and flow into each other. They are more like a wheel than a straight
    line. Opening your mind to the magic of your ability to manifest naturally leads
    us back to the inner power we started by reclaiming.
  id: totrans-456
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前所说，显化是一个持续的过程。六个步骤相互影响、相互交融。它们更像是一个轮子，而不是一条直线。打开你的心灵去感受你显化能力的魔法，自然会引导我们回到我们最初要重新夺回的内在力量。
- en: At its heart, manifesting is a practice of well-being for orienting harmoniously
    with life. There is no end. As long as we are breathing, hoping, struggling, and
    persisting, we are manifesting our lives. You may want to go back to the beginning
    of this program and start again or focus on a particular step that felt rewarding
    or challenging. You may want to take a break and just let life happen for a period.
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 在其核心，显化是一种与生活和谐相处的幸福实践。没有尽头。只要我们在呼吸、怀抱希望、努力挣扎和坚持不懈，我们就正在显化我们的生活。你可能想回到这个项目的起点重新开始，或者专注于某个感觉令人满意或具有挑战性的特定步骤。你也可能想休息一下，让生活在一段时间内自然而然地发生。
