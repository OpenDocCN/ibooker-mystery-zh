- en: '[*](24_Chapter_Thirteen_Bad_.xhtml#footnote-033-backlink) Greenfield thinks
    that a peptide called AChE could be implicated in the cell death associated with
    Alzheimer’s. The idea is not yet well accepted, but her company is looking to
    develop drugs that could intervene.'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '[*](24_Chapter_Thirteen_Bad_.xhtml#footnote-033-backlink) 格林菲尔德认为一种叫做AChE的肽可能与阿尔茨海默症相关的细胞死亡有关。这个想法尚未被广泛接受，但她的公司正在寻求开发能够介入的药物。'
