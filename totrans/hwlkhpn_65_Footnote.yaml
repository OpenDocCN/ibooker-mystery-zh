  zh: '[*](24_Chapter_Thirteen_Bad_.xhtml#footnote-034-backlink) 让克鲁斯扮演杰克·里奇引发了一些争议，因为小说中的这个角色被描述为身高六英尺五英寸、体重220磅。克鲁斯身高约五英尺七英寸，显然…要小一些。查尔德巧妙地解释道，克鲁斯的巨大才华弥补了这一点。'
