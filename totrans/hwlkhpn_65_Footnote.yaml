- en: '[*](24_Chapter_Thirteen_Bad_.xhtml#footnote-034-backlink) Having Cruise play
    Jack Reacher caused some controversy, since the character in the novels is described
    as a bruising six-foot-five and 220 pounds. At a reported five-seven, Cruise is . . .
