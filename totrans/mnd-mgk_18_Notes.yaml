- en: 'The automatic parts of our nervous system: The origin of the modern concept
    of being conscious is often attributed to John Locke, who defined consciousness
    as “the perception of what passes in a man’s own mind” in his *Essay Concerning
    Human Understanding* in 1689\. That being said, writings of a similar vein date
    as far back as Aristotle in the fourth century BCE and even earlier. The eighteenth-century
    German philosopher Friedrich Schelling first coined the term *the unconscious
    mind*, defining it as those processes that exist under the surface of conscious
    awareness. Paracelsus is credited as the first to describe an unconscious aspect
    of cognition in his work *Von den Krankheiten* in 1567, but unconscious aspects
    of cognition have been referred to in the Indian Vedas and other texts dating
    back to at least 2,500 BCE. In psychology, the discovery of the concept of the
    unconscious is popularly attributed to Sigmund Freud, but William James had already
    extensively examined how a long tradition of European philosophers had used the
    term *unconsciousness* in his 1890 treatise *The Principles of Psychology*. In
    fact, historian of psychiatry Mark Altschule observes that “it is difficult—or
    perhaps impossible—to find a nineteenth-century psychologist or psychiatrist who
    did not recognize unconscious cerebration as not only real but of the highest
    importance.” Altschule, *Origins of Concepts in Human Behavior* (New York: Wiley,
    1977), 199.'
