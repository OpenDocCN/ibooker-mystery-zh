  type: TYPE_NORMAL
- en: Today, the definition of the “conscious” mind often includes any kind of feeling,
    experience, cognition, or perception. This does not negate the influence that
    the subconscious or unconscious mind has on conscious behavior. This statement
    will often result in a discussion of free will both on the level of influences
    not apparent to the conscious mind that affect decisions, but also on a deeper
    level of believing that all actions are predicated on the interaction of molecules,
    atoms, and particles, and thus every event is predetermined. A large amount has
    been published in this area and is beyond the scope of our discussion.
