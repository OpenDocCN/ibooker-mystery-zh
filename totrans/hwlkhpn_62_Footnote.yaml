  zh: '[*](20_Chapter_Ten_How_to_Ge.xhtml#footnote-026-backlink) 在撰写本文时，他是仍在竞争谷歌月球XPRIZE的五个团队之一。获胜者需要将一辆机器人车降落在月球上，行驶至少500米，并传回高清图像。奖池约有3000万美元。'
