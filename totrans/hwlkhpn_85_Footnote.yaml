- en: '[*](29_Chapter_Seventeen_The.xhtml#footnote-050-backlink) Tom was a top executive
    at Lehman Brothers, and in 2008, when one financial institution after another
    was saved by the US government, Lehman was allowed to fail. The reasons it was
    singled out have never been completely clear. Many believe that its closing led
    to the global financial crisis.'
