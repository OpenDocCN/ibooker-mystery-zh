  zh: '[*](29_Chapter_Seventeen_The.xhtml#footnote-050-backlink) Tom曾是雷曼兄弟的高级主管，在2008年，当一个接一个的金融机构得到美国政府的拯救时，雷曼却被允许破产。至今，它为何被单独选择的原因仍不完全清楚。许多人认为，它的倒闭导致了全球金融危机。'
