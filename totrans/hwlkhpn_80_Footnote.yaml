  zh: '[*](28_Chapter_Sixteen_The_L.xhtml#footnote-047-backlink) 塔拉尔王子的家庭情况无疑使他能够得到该地区难以获得的优质医疗照护。他的妻子后来成为了约旦侯赛因国王癌症中心董事会主席，并帮助将其打造成了一个享誉国际的机构。当我与她交谈时，她说她决心确保该地区的每个人都能享受到与她丈夫一样的高质量护理。“在我丈夫患癌期间，我有幸前往美国。我深切关心其他妻子、母亲、姐妹们也能拥有我曾拥有的那份希望。她们的泪水和我的泪水一样，她们的爱也和我的爱一样，”她告诉我。'
