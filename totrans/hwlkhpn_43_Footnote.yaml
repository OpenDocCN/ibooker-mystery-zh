  zh: '[*](14_Chapter_Five_Connect_.xhtml#footnote-008-backlink) 亨利多年前把我介绍给巴纳比，我们坐在他赞助的黑领结慈善晚宴上的座位上。“我觉得你们会觉得对方很有趣，”他说。所以当我追溯到最初时，他就是这本书背后的幸运力量。'
