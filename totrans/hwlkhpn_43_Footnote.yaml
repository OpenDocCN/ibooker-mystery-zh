- en: '[*](14_Chapter_Five_Connect_.xhtml#footnote-008-backlink) Henry introduced
    me to Barnaby years ago, seating us next to each other at a black-tie charity
    dinner that he sponsored. “I thought you’d find each other interesting,” he said.
    So when I trace it back to the beginning, he was the lucky force behind this book.'
