- en: Chapter 1
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一章
- en: OUT OF THE WRECKAGE
  id: totrans-2
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从废墟中走出
- en: What Am I Already Manifesting?
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 我正在展现什么？
- en: '*It is in the knowledge of the genuine conditions of our life that we must
    draw our strength to live and our reason for acting.*'
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*我们必须从对真实生活条件的了解中汲取生存的力量和行动的理由。*'
- en: ''
  id: totrans-5
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: —Simone de Beauvoir
  id: totrans-6
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: —西蒙娜·德·波伏娃
- en: You may not realize it or believe it, but you are already manifesting your life.
    The question is, is it the life you want?
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能没有意识到或相信，但你已经在展现你的生活。问题是，这是否是你想要的生活？
- en: It was 2000, and the dot-com bubble had just burst. One morning, I woke up worth
    $78 million, with a villa in Florence and a 7,500-square-foot Cape Cod–style mansion
    on a bluff overlooking Newport Bay, and with a Ferrari, Porsche, Mercedes, BMW,
    and Range Rover in my multicar garage. I had just made a down payment on a 6,500-acre
    island in New Zealand. Yes, my own personal island, with four homes and beaches
    lapped by deep turquoise water and complete privacy. I thought I had left the
    poverty of my childhood far behind.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 那是2000年，互联网泡沫刚刚破裂。一天早上，我醒来时身价7800万美元，拥有一座位于佛罗伦萨的别墅和一座7500平方英尺的海角风格豪宅，俯瞰纽波特湾，车库里停着法拉利、保时捷、奔驰、宝马和路虎。我刚刚支付了新西兰一座6500英亩小岛的定金。是的，我自己的私人岛屿，拥有四座房屋和被深蓝色水域包围的沙滩，以及完全的隐私。我以为我已经将童年的贫困抛在了身后。
- en: It seemed that everything I had wanted and worked for had materialized, but
    like so many others who had believed in the limitless possibilities that Silicon
    Valley offered, I found the harsh reality as my entire net worth vanished in six
    weeks. It was like a nightmare but I was wide awake, and every day brought more
    bad news.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 似乎我想要和努力争取的一切都已实现，但就像许多相信硅谷提供无限可能性的人一样，我发现了残酷的现实，整个净资产在六周内化为乌有。这就像一场噩梦，但我却清醒着，每一天都带来了更多的坏消息。
- en: I had borrowed $15 million from a Silicon Valley bank for which I had used my
    stock in a medical technology company as collateral. I hadn’t talked to my banker
    for several months, but when my cell phone rang one morning for the millionth
    time, I knew there was no avoiding the inevitable.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我从一家硅谷银行借了1500万美元，作为抵押，我用了一家医疗科技公司的股票。我已经好几个月没有和我的银行家联系了，但当我手机早上响起第百万次时，我知道无法避免不可避免的结果。
- en: “Hello?”
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: “你好？”
- en: “Jim,” he said in a voice feigning banker cheerfulness. “How are you?”
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “吉姆，”他用假装的银行家愉悦的声音说。“你好吗？”
- en: He knew the answer. He had followed the dot-com crisis and was well aware that
    my collateral was worth next to nothing. He informed me of what I already knew.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 他知道答案。他关注了互联网危机，深知我的抵押物几乎一文不值。他告诉我我已经知道的事情。
- en: “Jim, unless you have other assets of which I’m not aware, you’re broke and
    in debt.” And after a pause, “What are we going to do?”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: “吉姆，除非你还有我不知道的其他资产，否则你已经破产了。”停顿了一下，“我们该怎么办？”
- en: “Sell everything,” I answered abruptly.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: “卖掉一切，”我突然回答。
- en: “Sounds like you don’t have a choice,” he said. “Let’s talk in a few weeks and
    we’ll have a better idea where things are going.”
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: “听起来你没有选择，”他说。“让我们几周后再谈，到时候我们会对事情的走向有更好的了解。”
- en: Shortly afterward, I was forced to sell the villa in Florence, cancel the purchase
    of “my” island in New Zealand, sell all my cars except for one, and put my mansion
    overlooking Newport Bay on the market. No one was living in the house then. I
    was separated from my wife at the time, my daughter was away at college, and I
    was living in Silicon Valley as the CEO of a medical technology company a friend
    had founded. Reluctantly, I returned to the empty house to prepare it for sale
    and was met by all the harsh evidence that almost all of my dreams had failed.
    As I drove up, I saw the garden my wife had planted with such enthusiasm and care.
    What had once grown was now wilted and dead. Yellow-leaved azaleas and drooping
    camellias betrayed the lack of attention the garden had been getting from the
    gardener who had promised to check in. The house looked abandoned.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 不久之后，我被迫卖掉佛罗伦萨的别墅，取消在新西兰“小岛”的购买，卖掉除了一个以外的所有汽车，并将俯瞰纽波特湾的豪宅挂牌出售。那时没有人住在那座房子里。我当时与妻子分居，女儿在上大学，我作为一位朋友创办的医疗科技公司的首席执行官住在硅谷。无奈之下，我返回空荡荡的房子，为出售做准备，眼前的种种严酷的证据让我意识到几乎所有的梦想都已破灭。当我开车上来时，看到的是我妻子曾满怀热情和关心种植的花园。曾经茁壮成长的植物如今却枯萎和死亡。黄叶的杜鹃和垂头丧气的茶花暴露出花园缺乏承诺来检查的园丁的疏忽。房子看起来像是被遗弃了。
- en: What hurt most was who was absent from the house. Throughout the rooms were
    nails or picture hooks screwed into the walls, but without pictures. When my wife
    left, she took all the family photographs, and with them, any reminder that a
    family had lived in this house. In the central living room, above the mantel,
    there was a rectangular sun-shadow and a hook where a framed picture had hung.
    This had been our prized botanical print of iris bulbs by the Bavarian master
    Basilius Besler, which we had discovered in a tucked-away antiquarian print shop
    in Florence on one of our print-hunting adventures.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最让我伤心的是家中缺失的人。在各个房间的墙壁上都有钉子或挂钩，但没有挂画。当我的妻子离开时，她带走了所有的家庭照片，以及任何关于这个家曾有家庭生活的记忆。在中央客厅，壁炉上方有一个矩形的阳光影子和一个钩子，上面曾挂着一幅相框。这曾是我们珍爱的植物图案印刷品，描绘的是由巴伐利亚大师巴西利乌斯·贝斯勒创作的鸢尾花球，曾在我们一次印刷探险中在佛罗伦萨的一家隐蔽的古籍印刷店里发现。
- en: Those were happier times. At the same store, we found a number of old maps from
    the sixteenth and seventeenth centuries that we loved and that I bought. I remembered
    feeling happy at the time, and that I was making her happy. I remembered how we
    had flown first class and stayed in a five-star hotel. How my wife had turned
    to me and said, “Thank you.”
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 那些是快乐的时光。在同一家商店里，我们发现了一些我们喜欢的十六和十七世纪的旧地图，我买下了它们。我记得当时感到快乐，以及我让她快乐的感觉。我记得我们曾经乘坐头等舱，住在五星级酒店。我的妻子转向我说：“谢谢你。”
- en: How different those distant memories were to the silence that had formed between
    us, fraught with resentment, as we grew further and further apart. I winced at
    the recollection of the painful lack of intimacy between us at the end, how I
    took on extra surgeries and used the long hours as an excuse not to try to repair
    the lost connection between us, and how she had told me, “I don’t know you anymore.”
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 那些遥远的回忆与我们之间逐渐形成的沉默是多么不同，充满了怨恨，随着我们越来越远。我回想起最后时刻我们之间亲密感的痛苦缺失，我加做额外的手术，用漫长的工作时间作为借口，不去尝试修复我们之间失去的连接，而她对我说：“我不再认识你了。”
- en: 'I passed my daughter’s room still filled with furniture. I went over and sat
    on the bed and thought of her and how many memories we had from the house. But
    I also remembered her telling me “I won’t miss this place” when she left. I didn’t
    understand at first, but I later realized her feelings were a result of the reality
    of my relationship with her mother. I had somehow begun living at a distance from
    my own life. Even in the midst of my family life, my mind was elsewhere: tugged
    back to painful or idealized memories of the past or leaning into the future toward
    my next surgery, my next financial milestone, the shining moment to come when
    I could finally have enough to be OK. In the process, I forgot to enjoy what I
    had and to connect with the people I wanted to build that life with.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我经过女儿的房间，里面仍然摆满了家具。我走过去坐在床上，想起了她，以及我们在这座房子里的许多回忆。但我也记得她离开时对我说的“我不会想念这个地方”。我一开始不理解，但后来意识到她的感受是由于我和她母亲之间关系的现实。我不知不觉地开始与自己的生活保持距离。即使在家庭生活的中心，我的思绪却在别处：拉扯回痛苦或理想化的过去记忆，或者朝着未来倾斜，期待着我的下一次手术，我的下一个财务里程碑，那个我终于能拥有足够过得去的辉煌时刻。在这个过程中，我忘记了享受我所拥有的，忘记了与我想要共同建立生活的人们联系。
- en: As I walked through the formal living room and then the informal living room,
    my mind ran through a slideshow of a life that was now over. I passed my study
    with its grand navy-blue wing chair with brass studs, where I had drunk port and
    smoked cigars from my humidor with friends, the humidor that I had purchased at
    an auction for Big Brothers Big Sisters of America, of which I was the event chair.
    My name was engraved on a plaque on the top. When I’d sat in that chair and looked
    at the plaque as I got a cigar, I’d felt important. I sat in that chair again
    and rubbed my fingers across the plaque. I felt neither important nor powerful.
    I felt small.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当我走过正式的客厅，再走过非正式的客厅时，我的思绪在回放着一个已经结束的生活幻灯片。我经过我的书房，那里有一把带有铜钉的深蓝色翼椅，我曾和朋友们在那儿喝波特酒、抽雪茄，那是我在“美国大兄弟大姐妹”慈善拍卖会上购买的雪茄盒，我还是那次活动的主席。我的名字刻在上面的一个牌匾上。当我坐在那把椅子上，拿起雪茄时，看着牌匾，我曾感到重要。我再次坐在那把椅子上，用手指抚摸着牌匾。此刻我既不感到重要，也不感到强大。我感到渺小。
- en: 'Now that I was the only one there, the house felt ridiculous and ostentatious.
    The rooms seemed oversized and inflated, full of hot air, full of nothing. I was
    like a miniature person roaming through a vast dollhouse of unneeded accessories.
    The furniture itself seemed strangely insubstantial. From deep inside me, a sense
    memory floated up of my childhood. Poverty is a paradox: on the one hand, the
    air is full of a heaviness so great, it can feel like an inescapable weight; but
    on the other, everything is touched with a strange lightness, as if it were all
    about to blow away.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我成了唯一在那里的一个，房子显得荒谬而浮夸。房间似乎过于宽敞，充满了虚无的热气。我就像一个迷你的人在一座庞大的玩偶屋里游荡，里面满是多余的配饰。家具本身也显得奇怪地不堪一击。从我内心深处，浮现出一段童年的记忆。贫穷是一个悖论：一方面，空气中充满了沉重感，仿佛是无法逃脱的负担；但另一方面，所有东西又被一种奇特的轻盈感笼罩，就像它们随时都可能随风而去。
- en: I had worked so hard to build a solid foundation for my family because my own
    had been uprooted so often. Nothing was more degrading or humiliating for me than
    being evicted from our home. The deputy sheriff coming to our door with the eviction
    order. Our belongings on the sidewalk. Neighbors watching with curiosity or pity
    and me thinking, *I hope my mom can find us a place to stay*. I remember sitting
    on our couch by the curb with all our belongings and my mom next to me. By this
    time, my sister had moved out and my brother wasn’t home. He always left in these
    moments, perhaps to protect himself or not be embarrassed or ashamed by sitting
    in front of the neighborhood spectators.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我努力为我的家庭建立一个坚实的基础，因为我自己的家庭经常被 uprooted。没有什么比被赶出家门更让我感到羞辱和卑微。副警长带着驱逐令敲我们的门。我们的
    belongings 摆在人行道上。邻居们好奇或怜悯地观看着，我心里想着，*我希望我妈妈能找到一个地方让我们住下去*。我记得坐在路边的沙发上，身边是我们所有的
    belongings，而我的妈妈坐在我旁边。这时，我的姐姐已经搬走了，我的哥哥也不在家。他总是在这种时刻离开，也许是为了保护自己，或者不想在邻居的观众面前感到尴尬或羞愧。
- en: My mom put her arm around me and said, “It’s OK, son. It will all be alright.
    We’ll find a place.”
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我妈妈搂着我说：“没关系，儿子。一切都会好的。我们会找到一个地方。”
- en: '* * *'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: When I was a kid, I used to sneak into my older brother’s room when he wasn’t
    home and flip through old copies of *Architectural Digest* that I found in the
    pile of books and magazines he gathered for artistic inspiration. My brother was
    an amazing artist, and he was always finding treasures to spark his creativity.
    When I saw a home whose details struck me as particularly cozy or dramatic—with
    a widow’s walk overlooking the sea, or a prominent hearth to warm family gatherings—I’d
    secretly tear out the page to add to my collection, which I kept in a green cardboard
    folder in my sock drawer. Of course, these magazines were from the 1960s and early
    ’70s, when the image of the perfect American family reigned without mercy over
    my childhood imagination. But still, over the years I compiled quite the archive
    of architectural details, so when Ruth asked me to envision the home I wanted,
    I had a vast store of images to draw from.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我小时候常常在哥哥不在家的时候偷偷溜进他的房间，翻看他为艺术灵感而收集的旧版《建筑文摘》。我的哥哥是一个了不起的艺术家，他总能找到能激发创造力的宝藏。当我看到一栋房子的细节让我觉得特别舒适或戏剧化——比如俯瞰大海的遗孀步道，或者温暖家庭聚会的显著壁炉——我就会偷偷撕下那一页，加入我的收藏，这些收藏放在我袜子抽屉里的一个绿色纸板文件夹里。当然，这些杂志都是来自1960年代和70年代初，那时完美的美国家庭的形象毫不留情地统治着我的童年想象。但多年来，我还是积累了相当多的建筑细节档案，所以当鲁思让我想象我想要的家时，我有大量的图像可以参考。
- en: The image that formed in my mind was of myself standing on the balcony of a
    Cape Cod–style mansion overlooking the dark blue waves of a body of water. Night
    after night, I had pictured myself there, feeling the bite of the sea breeze against
    my cheeks, tasting the snap of salt on my tongue, gazing into the depths of the
    swirling tides. In fact, I’d experienced the scene so vividly, with all my senses
    so fully engaged, that when I found myself standing on the widow’s walk of my
    Cape Cod–style mansion on a bluff overlooking Newport Bay in reality, I almost
    wasn’t surprised. Or more accurately, my brain settled in and received the experience
    with a comforting sense of familiarity and recognition.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 在我脑海中形成的画面是我站在一个卡普科德风格的豪宅阳台上，俯瞰着深蓝色的水波。一个个夜晚，我都想象自己在那里，感受海风在脸颊上的刺痛，品尝舌尖上的咸味，凝视着旋涡般潮汐的深处。事实上，我体验这一场景如此生动，所有感官都全力投入，以至于当我真正站在俯瞰纽波特湾的卡普科德风格豪宅的寡妇步道上时，我几乎没有感到惊讶。更准确地说，我的大脑平静下来，以一种舒适的熟悉感和认同感接收了这一经历。
- en: 'Through all those early mornings and sleepless nights of doing my meditation
    and visualization practice, I’d rewired my brain to get comfortable with my dream.
    This is one of the paradoxes of manifesting: long before I bought it, the image
    of my mansion, the widow’s walk, and the sea breeze had gone from an unthinkable
    fantasy to a tangible reality. By the time I walked out onto the balcony in real
    life, my brain *expected* me to be there. Its expectation, and the accompanying
    twenty-four-hours-a-day focus on my vision by my subconscious, had made my mansion
    a self-fulfilling prophecy.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 在那些清晨和无眠的夜晚，我进行冥想和可视化练习，重新塑造了我的大脑，让它适应我的梦想。这是显化过程中的一个悖论：在我真正购买之前，我的豪宅、寡妇步道和海风的形象已经从不可思议的幻想变为具体的现实。到我在现实中走出阳台时，我的大脑*期待*我在那里。它的期待，加上我的潜意识对愿景的全天候关注，使我的豪宅成为了一种自我实现的预言。
- en: '* * *'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: Weighed down by my tour, I sat at the top of the stairs, in the heart of the
    house, with my head in my hands, wondering what to do next. My shoulders rose
    with resentment at my wife for the emptiness she left behind and all the painful,
    difficult tasks she had left me with. My throat contracted with longing for my
    daughter, who was now at college. And my jaw tightened with rage at myself for
    somehow engineering this entire mess.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 被我的巡回演出压得喘不过气来，我坐在楼梯顶端，房子的中心，双手抱头，思考接下来该做什么。我的肩膀因对妻子的怨恨而抬起，怨恨她留下的空虚和她留下给我的所有痛苦、困难的任务。我的喉咙因对在大学的女儿的渴望而收缩。我的下巴因对自己巧妙地制造出这一切麻烦而紧绷。
- en: 'My mind raced, jumping from tasks to bitterness to worry about the future.
    But ultimately, one question rang inside my mind: *What had I missed?* It was
    as if a patient had died under my care even though I had administered their treatment
    to the letter. I had done everything right and gotten everything I wanted, but
    instead of succeeding, I had somehow failed. The success I achieved should have
    been the peak experience of my life, but it felt just like rock bottom.'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我的思绪飞快跳动，从任务跳到怨恨，再到对未来的担忧。但最终，一个问题在我脑海中回响：*我错过了什么？* 就像一个病人在我的照顾下去世，尽管我严格遵循了治疗方案。我做对了一切，得到了我想要的一切，但却不知为何失败了。我取得的成功本应是我生活中的巅峰体验，却感觉就像跌入谷底。
- en: The answer came while I was trying to complete my to-do list. After slogging
    my way through my many tasks, I found myself in a closet with a few boxes of old
    belongings. I shifted a box of books, and my eye fell on something of much greater
    value. It was the cigar box I’d used to hold my prized objects when I was that
    twelve-year-old boy. I hadn’t opened it since college. I sat on the floor of the
    closet, propped the box on my lap, and removed the lid. The faint musk of the
    past wafted up. Inside the box I found my Lancaster High School class ring with
    its cut-glass ruby; the wrinkled fake plastic thumb tip I used in sleight of hand
    tricks to make a scarf or cigarette disappear; and, most precious of all, the
    tattered black-and-white composition notebook that contained all my notes from
    my time with Ruth.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 答案在我试图完成待办事项列表时浮现出来。在努力完成众多任务后，我发现自己在一个装着几盒旧物的衣橱里。我挪动了一盒书，目光落在了更有价值的东西上。那是我十二岁时用来装我珍贵物品的雪茄盒。从大学以来我就没打开过它。我坐在衣橱的地板上，把盒子放在腿上，打开了盖子。过去的淡淡麝香味飘了出来。盒子里我找到了我的兰开夏高中班戒，镶嵌着切割玻璃的红宝石；我用来表演戏法的皱巴巴的塑料假拇指；还有最珍贵的，那本破旧的黑白作业本，里面记录着我和露丝在一起时的所有笔记。
- en: I flipped through the pages of the notebook and found my list of wishes.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我翻阅着笔记本的页面，发现了我的愿望清单。
- en: '*Go to college.*'
  id: totrans-37
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*上大学*。'
- en: ''
  id: totrans-38
  prefs:
