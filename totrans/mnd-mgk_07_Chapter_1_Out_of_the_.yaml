- en: 'I saw other phrases in my childhood handwriting that I recognized as scraps
    of Ruth’s wisdom:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我在童年书写中看到了其他我认出的露丝智慧的片段：
- en: '*Compass of the heart*. *What you want isn’t always what you need*.'
  id: totrans-53
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*心灵的指南针*。*你想要的并不总是你需要的*。'
- en: ''
  id: totrans-54
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: '*Those who hurt people are often those who hurt the most*.'
  id: totrans-55
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: '*伤害他人的人往往是最受伤的人*。'
- en: I looked down at the cigar box holding my cherished objects. My heart clenched
    at the realization that despite all the things I had managed to accumulate, in
    a sense, this thin twelve-inch box contained everything I had ever truly possessed.
    A person can’t possess more than they can love, and I had not opened my heart
    any wider than when I first wrote my list. My mansion, my island, my cars, even
    my family could not fit in the narrow space inside me, and now they were moving
    on, possibly to be found by those who could truly hold them.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我低头看着装着我珍爱的物品的雪茄盒。意识到尽管我累积了很多东西，从某种意义上说，这个薄薄的十二英寸的盒子装着我真正拥有的一切，我的心感到一紧。一个人不能拥有超过他们所能爱的东西，而我打开我的心扉的宽度并没有超过我第一次写下清单时的程度。我的豪宅，我的岛屿，我的汽车，甚至我的家人都无法容纳在我内心那狭窄的空间里，而现在它们正在离开，可能会被那些真正能够珍惜它们的人找到。
- en: 'At first, my mind rushed to find someone or something to blame. As it began
    piecing through my memories, it struggled to find any culprit it could solidly
    grasp. For much of my life, I was waiting for a father figure who would tell me
    what to do in any situation, look out for me, love me, and teach me how to become
    the person I wanted to be. My own father was not able to fill this role: a barely
    functioning binge drinker, he (and therefore my family) lived paycheck to paycheck
    when he did work. He’d be in a job for a few months, and we would start to feel
    almost safe, and then he would go on a binge, spend every penny, and come home
    drunk or just disappear for days. Invariably, the binge was almost always related
    to him losing his job for some reason unknown to any of us and him feeling afraid
    and ashamed to come home and face us, so he would start drinking. We moved often,
    from one nondescript apartment in a place where I didn’t want to live to another,
    always hoping he would find a stable job. But that never happened.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我的脑海中急于寻找可以责怪的人或事。当它开始回忆往事时，却很难找到一个可以明确指责的罪魁祸首。在我的生命大部分时间里，我都在等待一个父亲般的人物，他能在任何情况下告诉我该怎么做，照顾我，爱我，教我如何成为我想成为的人。我的亲生父亲无法填补这个角色：他是一个勉强能运转的酗酒者，工作时他（以及我的家人）总是勉强维持生计。他工作几个月，我们开始感到稍微安全，但他随后又会酗酒，花光所有的钱，喝醉回家或消失几天。几乎总是，酗酒与他因某种我们都不知道的原因失业有关，他害怕和羞愧回到家中面对我们，于是开始喝酒。我们经常搬家，从一个我不想住的地方的毫不起眼的公寓到另一个，始终希望他能找到一份稳定的工作。但这从未发生。
- en: Even worse, my mother had suffered a debilitating stroke and spent most of her
    time hiding from the world in bed, and when her depression bottomed out, which
    it frequently did, she would attempt suicide, usually overdosing on her sleeping
    pills. I often felt like a leaf being blown by an ill wind, or a child actor in
    a ’50s sitcom in which everything goes disastrously wrong. I felt at odds with
    the universe, as if I had done something to offend it; that somehow the whole
    situation was all my fault, yet I couldn’t identify my crime or how to set it
    right. Without a grown-up to look out for me, I developed an overblown sense of
    responsibility and a serious chip on my shoulder. Without my knowing it, my negative
    thinking hummed in my mind like the cruel DJ of an underground radio station.
    These thoughts affected most of my interactions and produced experiences that
    gave rise to an unceasing series of painful and unhappy events. And these negative
    thoughts, circulating back to my brain and throughout my body, kept my negative
    view of the world feeling solid and real.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 更糟的是，我母亲遭受了一场使人虚弱的中风，花大部分时间躲在床上避世，而当她的抑郁情绪达到低谷时——这常常发生——她会试图自杀，通常是过量服用安眠药。我常常感觉自己像一片被恶风吹动的落叶，或者像五十年代情景喜剧中的小演员，一切都以灾难性的方式发展。我感觉与宇宙格格不入，仿佛自己做了什么冒犯它的事；整件事情似乎都是我的错，但我却无法辨认出我的罪过或如何纠正它。没有成年人来照顾我，我产生了过度的责任感和严重的心理负担。在我未曾意识到的情况下，我的消极思维在脑海中像地下电台残酷的DJ一样嗡嗡作响。这些想法影响了我大多数的互动，产生了一系列不断痛苦和不快乐的经历。而这些消极思维不断回旋于我的大脑和身体，使我对世界的消极看法显得坚实而真实。
- en: 'I had achieved all of the external trappings I associated with success; I wanted
    to believe Ruth’s magic had healed me. I wanted to believe that I had given up
    my childish hope for a better or different past, taken all my power back, and
    moved on. If that hadn’t worked, something else must be the problem. So I next
    tried to blame my brain. But it wasn’t my brain’s fault: after all, my brain and
    subconscious had dutifully carried out the directives I gave them and produced
    material results beyond my wildest dreams. The gold Rolex was wrapped heavily
    around my wrist, the Ferrari and BMW and Porsche were parked in my garage. The
    mansion itself could have jumped from the pages of the *Architectural Digest*
    I had so lovingly studied in the tiny apartment in the High Desert whose only
    view was either of the drab beige back side of another apartment complex lined
    with garbage cans or the endless desert filled with tumbleweeds. Faithful servant,
    my brain had only done what I asked, without questioning my intention or motivation.'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我已经获得了所有与成功相关的外在标志；我想相信露丝的魔法治愈了我。我想相信我放弃了对更好或不同过去的幼稚希望，夺回了所有的力量，继续前行。如果这没有奏效，那么一定还有别的问题。所以我接下来试图指责我的大脑。但这并不是我大脑的错：毕竟，我的大脑和潜意识忠实地执行了我给他们的指令，产生了超出我梦想的物质成果。那块金色的劳力士表紧紧裹在我的手腕上，法拉利、宝马和保时捷停在我的车库里。那座豪宅简直像我曾在高沙漠的小公寓里热切研究的《建筑文摘》上的照片一样栩栩如生，而那间小公寓的视野只不过是另一栋公寓的单调米色背面，周围堆满了垃圾桶，或是无尽的充满风滚草的沙漠。我忠实的仆人，我的大脑只做了我要求的事，从不质疑我的意图或动机。
- en: 'My brain was just doing its job. It requires tremendous discipline and diligent
    repetition to create new neural pathways in the brain, and if they are not tended,
    they will become overgrown like any forest trail. Although it was Ruth’s techniques
    that had brought me so much prosperity and success, by the time I reached bankruptcy
    it had been years since I’d practiced them. As I achieved item after item on my
    list, I felt more and more confidence in my ability to manifest my desires and
    less urgency to stay connected with Ruth’s message: as a result, I practiced Ruth’s
    techniques less and less often. You, too, may have been introduced to a practice
    years ago or had a spiritual experience that changed who you thought you were,
    but today you find yourself drifting away from it or struggling to keep it a part
    of your life. It’s like an addiction: the longer you are sober, the more confident
    you feel that you don’t need to go to AA. In retrospect, I’d forgotten how important
    Ruth’s lessons had been.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 我的大脑只是在履行它的职责。要在大脑中创造新的神经通路，需要巨大的纪律和勤奋的重复，如果不加以维护，它们就会像任何森林小径一样变得杂乱无章。尽管是鲁思的技巧让我获得了如此多的繁荣与成功，但在我破产时，距离我上次练习这些技巧已经过去多年。随着我一个接一个地实现清单上的项目，我对自己实现愿望的能力越来越有信心，而与鲁思信息的联系也变得不再紧迫：结果，我逐渐减少了对鲁思技巧的练习。你可能也曾在多年前接触过某种实践，或经历过改变你自我认知的灵性体验，但今天你发现自己在逐渐远离它，或者努力将它融入生活。这就像一种上瘾：你越久不再沉迷，越觉得自己不需要去参加AA（戒酒协会）。回想起来，我忘记了鲁思的教诲有多么重要。
- en: 'Without the clarity and comfort of the practices to keep me tied to my transformative
    experience with Ruth, I faced alone the dissolution of my family, the loss of
    my fortune, and the liquidation of my assets. Most significantly, I had to face
    that I had lost touch with the powerful habit of opening my heart that had temporarily
    enabled me to quiet the cruel negative monologue about myself running through
    my mind. Without a steady drip of the medicine of compassion, my deep-seated habit
    of self-criticism and self-doubt had returned with a vengeance: *You’re not good
    enough. People like you never amount to anything. You’ll never make it*. For a
    while, the trumpet of my material success drowned out the rumbling of my inner
    critic. But then I began to hear it, like a menacing inquisitor murmuring in the
    back of my mind, as I attended a fancy gala or drove one of my sports cars along
    the coast. And finally, it pushed to the forefront and berated me, just like it
    had when I was a boy.'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在缺乏清晰与安慰的实践来将我与鲁思的变革体验联系起来时，我独自面对家庭的解体、财富的丧失和资产的清算。更重要的是，我不得不面对自己失去了打开内心的强大习惯，这种习惯曾让我暂时安抚内心对自己的严酷负面独白。没有了同情心这剂良药的持续注入，我深藏的自我批评和自我怀疑的习惯如潮水般卷土重来：*你不够好。像你这样的人永远不会有所成就。你永远不会成功*。一段时间内，我的物质成功的号角淹没了内心批评者的咆哮。但后来，当我参加奢华的晚会或驾驶我的跑车沿海而行时，我开始听到了它，像一个阴险的审问者在我脑海中低语。最终，它开始浮现出来，像我小时候一样指责我。
- en: This voice, arising out of what Ruth called the “wounds of the heart,” frightened
    me and drove me to prove it wrong. If I could only get the world to believe I
    was good enough, to believe I had made it, I could silence the voice once and
    for all, or so I believed. More than anything else, my pursuit of material success
    came down to my desperate desire to escape my own inner tormentor, the voice of
    my inner shame. Ironically, as I rushed toward each new acquisition, I forgot
    to be present for my own pain, which was driving the desire for each new shiny
    thing. I remembered the one time I lied to Ruth, when I promised her that I had
    opened my heart before setting my intention. What I did not realize was I had
    been persisting in that lie ever since.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 这个声音源于鲁思所称的“心灵创伤”，让我感到恐惧，驱使我去证明它是错误的。如果我能让世界相信我足够好，相信我已经成功，我就能一次性让这个声音沉默，或者我曾如此相信。更重要的是，我对物质成功的追求归结为我渴望逃避自己内心折磨者的绝望欲望，那是我内心羞耻的声音。讽刺的是，当我急于追逐每一项新收获时，我却忘记了去面对我自己的痛苦，而正是这种痛苦驱动着我对每个新闪亮物品的渴望。我记得我唯一一次对鲁思撒谎，那时我向她承诺在设定意图之前我已经打开了我的心。
    我没有意识到的是，我从那时起就一直在坚持那个谎言。
- en: Today, as a physician, I can look back and see myself as a patient undergoing
    the journey of a serious illness. The illness was shame and the primary symptom
    was lack of self-worth. As a twelve-year-old, I was not qualified to make an accurate
    diagnosis, and so I assumed my illness was poverty itself. Based on this, I then
    assumed the proper course of treatment was the accumulation of all the markers
    of success by the standards of society. I prescribed to myself a single-minded,
    unrelenting path of material achievement, driven by the prodding of my inner critic.
    However, because I had diagnosed only the surface problem and not the root, the
    problem persisted and, over years of going untreated, grew worse until it came
    to a head as I wandered through the wreckage of my life.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，作为一名医生，我可以回顾过去，看到自己作为患者经历了一场严重疾病的旅程。那种疾病是羞愧，而主要症状是缺乏自我价值感。作为一个十二岁的孩子，我并不具备做出准确诊断的资格，因此我假设我的疾病就是贫穷。基于此，我认为合适的治疗方法是通过社会标准累积所有成功的标志。我给自己开了一条单一而不屈的物质成就之路，这条路是由我内心批评者的推动所驱动。然而，由于我只诊断了表面问题而非根本原因，这个问题持续存在，经过多年未治，情况愈发恶化，直到我在生活的废墟中徘徊时达到了顶点。
- en: 'If you had significant narrowing of an artery in your heart, the common treatment
    would be angioplasty. This involves the insertion of a tiny balloon into the artery
    to expand it, followed by the placement of a wire-mesh stent. An angioplasty and
    stent placement will only take away the chest pain and provide temporary relief,
    but unless the habitual behaviors and emotional distress that caused the plaque
    in the first place are addressed, the stent will often need to be replaced within
    a year. Eventually, you are faced with a choice: address the underlying problem
    or die.'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的心脏动脉有明显的狭窄，常见的治疗方法是血管成形术。这涉及在动脉内插入一个微小的气囊以扩张动脉，随后放置一个金属网支架。血管成形术和支架放置仅能缓解胸痛并提供暂时的缓解，但除非解决导致动脉斑块的习惯性行为和情绪痛苦，否则支架通常在一年内需要更换。最终，你面临一个选择：解决潜在问题或死亡。
- en: The material successes I pursued were essentially no more than stents offering
    temporary relief from my sense of shame. All the while, the illness of shame continued
    to impede my innate sense of self-worth. I had somehow bypassed my true affliction.
    The fact is that I was not alone. Millions of us live in a fog of denial and false
    hopes, not quite knowing what ails us (or not wanting to know), stumbling through
    our days and wishing for the best, then unraveling when we find ourselves reliving
    the same story over and over in bewilderment. For many of us, we are manifesting
    our own unhappiness.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 我追求的物质成功本质上不过是提供暂时缓解的支架，掩盖了我内心的羞愧感。与此同时，羞愧的病痛持续阻碍着我与生俱来的自我价值感。我不知何故绕过了真正的痛苦。事实上，我并不孤单。我们中有数百万人生活在否认和虚假希望的迷雾中，未能清楚了解自己的痛苦（或是不愿了解），在日常生活中跌跌撞撞，怀着美好的愿望，但当我们发现自己反复经历同样的故事时，感到困惑不已。对我们许多人而言，我们正在表现出自己的不幸。
- en: 'Sitting on the floor of the closet, I finally *saw* my life and what had become
    of it. I saw my graduation from college and then from medical school, my wedding,
    my hopes for the future, the birth of my daughter, my career as a neurosurgeon,
    my success as an entrepreneur, my divorce, my estrangement from my daughter, and
    now my loneliness and failure. I had devoted so much time to vividly picturing
    my future successes that I had never vividly witnessed my life in the present.
    In that moment, sitting at the top of the stairs, twelve-year-old Jim and forty-four-year-old
    Jim met each other in their shared bewilderment: *What had I missed?*'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 坐在衣橱的地板上，我终于*看到了*我的生活，以及它变成了什么。我看到了自己大学毕业、医学院毕业、结婚、对未来的希望、女儿的出生、作为神经外科医生的职业生涯、作为企业家的成功、离婚、与女儿的疏远，以及如今的孤独与失败。我花了那么多时间生动地描绘未来的成功，以至于从未真正目睹当下的生活。在那一刻，坐在楼梯顶部的十二岁吉姆与四十四岁吉姆在共同的困惑中相遇：*我错过了什么？*
- en: 'As I began to cry, I saw what I had missed. I had wanted a big enough house
    to put all my family’s suffering to right, and in this sense, I had gotten what
    I wanted. In my mind, I created a mansion, not a *home*. But deeper down, it was
    this experience of *home* I most deeply longed for: safety, belonging, connection,
    and warmth. An experience of being present for the ones I loved, caring for them
    and being cared for by them, and sharing their struggles. I had manifested the
    outer trappings of my dream but had forgotten to fill that dream with the people
    and loving relationships that gave it meaning. I had forgotten to satisfy my heart’s
    longing.'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 当我开始哭泣时，我意识到我错过了什么。我曾想要一座足够大的房子来弥补我家人所遭受的痛苦，从这个意义上说，我得到了我想要的。在我心中，我创造了一个豪宅，而不是一个*家*。但更深层次上，我最渴望的是这种*家的*体验：安全、归属、连接和温暖。能够陪伴我所爱的人，关心他们，被他们关心，并分享他们的挣扎。我实现了梦想的外在表象，却忘记了用那些赋予梦想意义的人和充满爱的关系来填充它。我忘记了满足我内心的渴望。
- en: '* * *'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: I went up to the widow’s walk to look out on the bay one last time. When I had
    first imagined the home where I would eventually live, the image that stood out
    was of standing on a balcony looking out over Newport Bay. And I had manifested
    that vision into reality. There was Lido Isle, and there was Balboa Peninsula
    ringed with the stately sailboats that announced their owners’ lives of luxury
    and leisure.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 我上到寡妇的步道，最后一次眺望海湾。当我第一次想象我最终会住的家时，最突出的是站在阳台上俯瞰纽波特湾的画面。而我将这个愿景变为现实。那里有利多岛，还有被优雅的帆船环绕的巴尔博亚半岛，船只宣告着它们主人的奢华与悠闲生活。
- en: There was a lone chair on the balcony and I sat down for a few moments. I closed
    my eyes to think, and suddenly I heard a noise behind me. I looked over and there
    was a nest of possums burrowed in a crevice under an overhang and behind a fire
    extinguisher.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 阳台上有一把孤独的椅子，我坐下来片刻。我闭上眼睛思考，突然听到身后传来声音。我转头一看，发现一窝负鼠藏在一个悬垂物体下的缝隙里，背后是一台灭火器。
- en: The empty house must have been an inviting refuge for the mother possum. A baby
    possum’s cry sounds like a human’s sneeze, and sitting there in that chair, I
    felt as if I were overhearing a child’s birthday party where everyone has a cold.
    As I faced the task of dismantling my home, I marveled at the possum’s diligence
    in assembling hers. How she had painstakingly carried bits of leaves, grass, twigs,
    moss, and bark in her tail; how, with no degree in architecture or interior design,
    she had created a structure perfectly suited to shelter her young until they were
    ready to venture out on their own.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 这座空房子一定是母负鼠一个诱人的避难所。小负鼠的哭声听起来像人类的喷嚏，而坐在那把椅子上，我感觉就像在偷听一个孩子的生日派对，大家都感冒了。当我面对拆解我家的任务时，我惊叹于负鼠在组建她自己家时的勤奋。她是如何小心翼翼地用尾巴搬运树叶、草、树枝、苔藓和树皮的；在没有建筑或室内设计学位的情况下，她创建了一个完全适合庇护她的小负鼠的结构，直到它们准备独立出去。
- en: 'I knew I was in free fall, and my mind latched on to the first tender thing
    it could find: What was I going to do about the possum’s nest? It could take forever
    to get animal control to come and look, and even then, would their methods be
    humane? I couldn’t just cast the defenseless young out into the elements to be
    starved, frozen, or devoured. The house was the last remaining thing holding me
    to my old life, and keeping me from my new one, whatever that might look like.
    As long as the nest was there, I wasn’t leaving the house. And I did not have
    the heart to move it.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我知道我正处于自由落体中，我的思维抓住了它能找到的第一个温柔的东西：我该如何处理那窝负鼠？动物管理部门来查看可能需要很久，即便如此，他们的方法会人道吗？我不能就这样把无助的小动物抛到外面，让它们挨饿、受冻或被吃掉。房子是我与旧生活的最后联系，也是阻止我走向新生活的东西，无论那将是什么。只要窝还在，我就不会离开这个房子。我也没有勇气去移动它。
- en: “Goddamn it, you bastards!” I screamed at the possums, not caring if my neighbors
    heard me or thought I was crazy.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: “见鬼，你们这些混蛋！”我对着负鼠大喊，毫不在意邻居们是否听见或认为我疯了。
- en: '*Just let me go, please*, I thought to myself. But I knew I couldn’t just walk
    away.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: '*请让我走，求求你们*，我在心里想着。但我知道我不能就这样走开。'
- en: It was time to face my reality and take responsibility for my life just as it
    was. I had gotten the things I thought I wanted, and they had brought with them
    a whole host of unanticipated problems. I had manifested them and now it was my
    task to deal with them. In fact, I could not start my new life, whatever form
    it might take, without dealing with the problems of my old one. My life might
    have fallen apart externally, but internally, despite all emotional evidence to
    the contrary, I was still OK. It was possible to separate my consciousness from
    the negative emotional reactions the situation was causing in my mind and body.
    The only way for my nervous system to believe this was if I calmed down. I needed
    to relax, breathe deeply, and exhale, letting go of the tension before I could
    think clearly.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 是时候面对我的现实，并对我的生活承担责任，就如它现在的样子。我得到了我认为想要的东西，但它们带来了许多意想不到的问题。我曾经创造了这些问题，现在的任务就是应对它们。事实上，我无法开始新的生活，无论它以何种形式出现，而不处理旧生活中的问题。我的生活在外部可能已经崩溃，但在内心深处，尽管有所有相反的情感证据，我依然还好。将我的意识与环境所带来的负面情绪反应分开是可能的。我的神经系统相信这一点的唯一方法是让我冷静下来。我需要放松，深呼吸，呼气，释放紧张，才能清晰思考。
- en: 'After a bit of research, I set up a live trap for the mother possum: a bed
    of torn-up newspapers with a few apple slices inside. Possums are nocturnal, so
    I had to stay up and make sure she got inside. Then, wearing gardening gloves,
    I made sure none of her babies had been left in the nest or on the balcony behind
    the fire extinguisher. When I was confident everyone was accounted for, I loaded
    the trap into my car and drove it to a wooded area down the coast. I set the cage
    on the ground and opened the trap. Cautiously, the mother crawled out, sniffing
    along the ground, her bald tail curled above her, her babies tucked inside her
    pouch. In a few short weeks, the babies, who start life the size of a honeybee
    and can neither hear nor see, would be independent, venturing out on their own.
    Their instincts were powerful and reliable, and they did not question them. Whereas
    we humans, with our abnormally large brains and years of responding and adapting
    to our environment, need to fight for our natural wisdom, for our ability to hear
    and listen to our inner compass.'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行了一些研究后，我为母负鼠设置了一个活捕器：里面铺满撕碎的报纸，并放了几片苹果。负鼠是夜行性动物，所以我必须熬夜确保她能进来。然后，我戴上园艺手套，仔细检查她的巢穴和灭火器后面的阳台上是否有留在那里的小宝宝。当我确认所有的宝宝都在时，我把捕器装进车里，驱车前往海岸边的一个树林。我把笼子放在地上，打开捕器。母负鼠小心翼翼地爬出来，嗅着地面，她光秃的尾巴在上面卷曲，宝宝们
    tucked在她的育 pouch 里。在接下来的几周里，这些刚出生时大小如蜜蜂的小家伙们，虽然既听不见也看不见，却会变得独立，开始自己探索。它们的本能强大而可靠，毫不怀疑。而我们人类，凭借着异常大的大脑和多年来对环境的反应与适应，必须为我们的自然智慧而奋斗，为倾听内心指引的能力而努力。
- en: I wished the possums the best for their new life and returned to my empty house
    to start mine.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 我祝福负鼠们在新生活中一切顺利，回到我空荡荡的家，开始我的生活。
- en: '* * *'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: Humans are imperfect creatures, and our desires are often imperfect, too. When
    we picture owning a Ferrari, we envision ourselves cruising down the highway at
    top speed, relishing the devil-may-care freedom that we believe wealth gives us.
    We do not imagine the pain of having no one to share our adventure with. And when
    we picture a mansion to live in, we see a warm and vibrant scene of family life.
    We do not imagine our family fractured by a lack of intimacy, and ourselves alone
    facing the sale of our home. We imagine the things we want, but not the complexities
    they bring. We imagine the widow’s walk, but not the possums.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 人类是不完美的生物，我们的欲望也常常不完美。当我们想象拥有一辆法拉利时，我们 envision 自己在高速公路上飞驰，享受着我们认为财富带来的无忧无虑的自由。我们并不想象没有人可以分享冒险的痛苦。当我们想象要住在豪宅里时，我们看到的是一个温暖而生机勃勃的家庭生活场景。我们不想象我们的家庭因缺乏亲密感而破裂，而我们自己孤单面对房屋的出售。我们想象我们想要的事物，却未考虑它们带来的复杂性。我们想象寡妇的走廊，但却忘了负鼠。
- en: Before I could think about what I wanted to manifest in the next stage of my
    life, I had to understand what I had *already* manifested, and assess its value
    with a clear head and an open heart. What had worked and what hadn’t? What was
    my role in manifesting the empty mansion, the broken family, the dead end? How
    had my thinking, my unexamined beliefs, and my unfinished business with my heart
    contributed to this quagmire?
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 在我考虑下一阶段生活中想要实现的事情之前，我必须理解我*已经*实现的事情，并以清晰的头脑和开放的心态评估其价值。什么是有效的，什么是无效的？我在实现空荡荡的豪宅、破裂的家庭和死胡同中扮演了什么角色？我的思维、未经检视的信念以及与内心未了的事情是如何促成这种困境的？
- en: 'PRACTICE: What Am I Already Manifesting?'
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 练习：我*已经*在实现什么？
- en: In this practice, I invite you to assess your current situation with clarity
    and compassion. The intention here is to be as objective as possible about your
    circumstances without any judgment. As you uncover the aspects of your life you
    are already manifesting, you will discover the places from which you may be withholding
    your inner power. Don’t worry about changing anything right now. All you need
    to do is offer a kind and clear awareness.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个练习中，我邀请你以清晰和同情的心态评估你当前的状况。这里的意图是尽可能客观地看待你的境况，而不带有任何评判。当你发现自己已经在实现的生活方面时，你会发现自己可能在某些地方抑制了内心的力量。现在无需担心改变任何事情。你只需提供一种善意而清晰的觉察。
- en: GET YOURSELF READY
  id: totrans-85
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为自己做好准备
- en: Find a time and a place to do this practice so that you will not be interrupted.
  id: totrans-86
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找一个时间和地点来进行这个练习，以确保不被打扰。
- en: Do not start this practice if you are stressed, have other matters that are
    distracting you, have drunk alcohol or used recreational drugs in the last twenty-four
    hours, or are tired.
  id: totrans-87
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你感到压力、有其他事情分心、在过去二十四小时内喝过酒或使用过娱乐性药物，或感到疲倦，请不要开始这个练习。
- en: Have a pad of paper and a pen near you.
  id: totrans-88
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 旁边准备一张纸和一支笔。
- en: START TO RELAX
  id: totrans-89
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 开始放松
- en: Sit in a relaxed position with your eyes closed for a few minutes, allowing
    your thoughts to settle.
  id: totrans-90
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 坐在一个放松的位置，闭上眼睛几分钟，让你的思绪平静下来。
- en: Now sit up straight with your eyes still closed and take three breaths slowly
    in through your nostrils and slowly out through your mouth. Repeat until this
    type of breathing feels comfortable for you and is not distracting.
  id: totrans-91
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，坐直身体，眼睛仍然闭着，慢慢通过鼻子吸气，慢慢通过嘴巴呼气，重复三次，直到这种呼吸方式对你来说感到舒适而不分心。
- en: Beginning with your toes, start to relax the muscles of your body all the way
    to the top of your head, feeling more and more at ease as you focus on relaxing
    your body. You will find that as you do so, there is a sense of calmness that
    envelops you, and you feel safe. You are no longer worrying about people judging
    you or criticizing your dreams and aspirations as you slowly continue to breathe
    in and out.
  id: totrans-92
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你的脚趾开始，逐渐放松身体的肌肉，一直到头顶，随着你专注于放松身体，感受到越来越轻松。你会发现，当你这样做时，一种平静的感觉会笼罩着你，你感到安全。你不再担心别人对你的评价或批评你的梦想和抱负，慢慢地继续进行深呼吸。
- en: You are comfortable and relaxed as you continue to slowly breathe in and out.
  id: totrans-93
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在你继续缓慢地吸气和呼气时，你感到舒适和放松。
- en: VISUALIZE YOUR LIFE
  id: totrans-94
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 想象你的生活
- en: Gently call to mind your life in its broad strokes. What are your primary relationships?
    What is your work? What are the locations where your life takes place? Notice
    the emotions that arise as you consider these questions. Don’t specifically fixate
    on one image or thought but let your thoughts loosely touch on the major elements
    that make up your life today for a few minutes.
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 温柔地回忆起你生活的整体轮廓。你最重要的关系是什么？你的工作是什么？你生活发生的地点在哪里？当你考虑这些问题时，注意涌现出的情感。不要特别固定于一个形象或想法，而是让你的思维松散地触及构成你今天生活的主要元素，持续几分钟。
- en: 'Allow any emotions that come up to run their course naturally. You may notice
    a range of feelings: joy, contentment, sadness, frustration, boredom, anger. Just
    be with them and the details of your life for a few more moments.'
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 让任何出现的情绪自然流露。你可能会注意到一系列情感：快乐、满足、悲伤、沮丧、无聊、愤怒。只需与它们以及你生活的细节共处几分钟。
- en: VISUALIZE A BIT MORE FULLY
  id: totrans-97
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 更全面地想象
- en: 'Continue to move through the images of your life. You might reflect on these
    questions: Who are the people who are important to you, who matter? Do you feel
    truly connected with them? What is your work? Does it provide you with what you
    need to live? If you have others who depend on you, does your work provide for
    them? Does how you spend your day feel meaningful and fulfilling to you? What
    about the locations in which your life takes place? How does it feel for you to
    be in those places?'
  id: totrans-98
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续回顾你生活中的画面。你可以思考这些问题：哪些人对你很重要，他们的存在对你有什么意义？你是否感到与他们真正连接？你的工作是什么？它是否为你的生活提供了所需？如果你有依赖你的人，你的工作是否能够养活他们？你花费一天的方式对你来说是否有意义和充实？你生活的地点又如何？身处那些地方的感觉是什么？
- en: Visualize yourself within your life and note whatever these images evoke. Watch
    your life in your mind’s eye. Try to imagine every detail as you slowly breathe
    in and breathe out. Slowly breathe in and breathe out.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 想象自己身处生活中，注意这些画面唤起了什么。用心中的眼睛观察你的生活。慢慢地吸气和呼气，努力想象每一个细节。慢慢吸气，慢慢呼气。
- en: Now that you can see every detail, slowly open your eyes and continue to slowly
    breathe in and out, in and out. You are relaxed and you are calm.
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在你可以看到每一个细节，慢慢睁开眼睛，继续缓慢地吸气和呼气，吸气，呼气。你感到放松，内心平静。
- en: RECORD YOUR OBSERVATIONS
  id: totrans-101
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 记录你的观察
- en: Take the pen and paper and write for at least five minutes in your own words
    about what you saw and felt when you visualized your life. Write as many details
    as possible. Whether it is a few sentences or a paragraph, it only matters that
    you are writing your life as it is for you and how you feel about it.
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拿起笔和纸，至少写五分钟，用你自己的话描述你在想象生活时所看到和感受到的。尽可能写下细节。无论是一两句话还是一段文字，重要的是你在真实地书写自己的生活，以及你对生活的感受。
- en: Now simply sit with your eyes closed, slowly breathing for three to five breaths
    in through the nose and out through the mouth, and then open your eyes.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，简单地闭上眼睛，缓慢地进行三到五次鼻吸口呼的呼吸，然后睁开眼睛。
- en: REVIEW YOUR WRITING
  id: totrans-104
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 回顾你的写作
- en: First, silently read what you wrote.
  id: totrans-105
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，默默地阅读你所写的内容。
- en: Then read what you wrote aloud to yourself.
  id: totrans-106
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后大声朗读你所写的内容。
- en: Sit with those images of your life for a few moments with your eyes closed.
  id: totrans-107
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 闭上眼睛，静静地与生活的画面相处几分钟。
- en: REFLECT ON YOUR LIFE
  id: totrans-108
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反思你的生活
- en: Take a few moments to reflect on how your own choices have brought about the
    life you are living. Where have you made conscious decisions? Where have you allowed
    others to choose for you, or just taken the path of least resistance?
  id: totrans-109
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 花几分钟反思一下自己的选择是如何塑造你现在的生活的。你在哪些地方做出了有意识的决定？你在哪些方面让别人替你选择，或者只是选择了最简单的路径？
- en: If your life is not how you once expected and imagined it would be, what was
    your role in how it actually turned out? There is no need to be afraid or condemn
    yourself for any part of your life today. This is simply a fact-finding practice.
    It may not feel like it, but you are taking the first step to reclaim your own
    inner power to shape your life.
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的生活与你曾经的期待和想象不符，你在实际结果中扮演了什么角色？今天生活的任何部分都不需要你感到害怕或自责。这只是一个事实发现的练习。虽然这可能不会让你觉得如此，但你正在迈出第一步，重新夺回塑造自己生活的内在力量。
- en: APPRECIATE YOUR PRACTICE
  id: totrans-111
  prefs:
  - PREF_OL
  - PREF_H4
  type: TYPE_NORMAL
  zh: 珍惜你的实践
- en: Feel the empowerment and agency that come with examining your life truthfully.
    Your life is already starting to transform.
  id: totrans-112
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 感受通过真实地审视你的生活所带来的力量和主动权。你的生活已经开始转变。
- en: What did you notice? Are there areas of your life that elicited a strong emotion
    when you reflected on them? If an area is painful to contemplate, you may want
    to make it the focus of your manifesting. If an area was warm and joyful to reflect
    on, I invite you to consciously bring these images to mind from time to time and
    feel gratitude, as these feelings can become a powerful support for you.
  id: totrans-113
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 你注意到了什么？在你反思的过程中，生活中是否有某些领域引发了强烈的情感？如果某个领域让你感到痛苦，你可能想将其作为你manifesting的重点。如果某个领域让你感到温暖和快乐，我邀请你时不时地有意识地想起这些画面并感到感激，因为这些情感可以成为你强大的支持。
- en: ''
  id: totrans-114
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Keep the notes that you wrote from this practice with you as you proceed through
    this program. For better or worse, your life today will become the fundamental
    ground of the new life you aspire to manifest. You may want to read what you wrote
    to a trusted friend or mentor and share how your discoveries made you feel. This
    will give you a sense of accountability and enlist the external support you may
    need when you are facing resistance, fear, and doubt. By the end of the program,
    you will likely be surprised by how much has already changed, and your work with
    this practice will be a good benchmark for your progress.
  id: totrans-115
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 在你进行这个项目的过程中，保留你从这次练习中写下的笔记。无论好坏，今天的生活将成为你希望实现的新生活的基础。你可能想把你所写的内容读给一个可信的朋友或导师，并分享你的发现让你感受到的情绪。这会给你一种责任感，并寻求在面对抵抗、恐惧和怀疑时所需的外部支持。到项目结束时，你可能会对已经发生的变化感到惊讶，而你在这个练习中的努力将是你进步的良好基准。
- en: '* * *'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '* * *'
- en: —
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: —
- en: You may also discover how much you are already manifesting and then take an
    opportunity to express appreciation for your efforts up to this point and gratitude
    to life for what it has brought you.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可能会发现你已经在 manifesting 的程度，并借此机会对你迄今为止的努力表示感激，对生活所带给你的感恩。
- en: Now that we know our starting point and have clearly seen the life we are already
    manifesting, we can begin the process of creating the life we want to work toward.
    But before we embark on our manifestation journey, we need to understand the hardware
    we are working with, how it was designed, and how it works together.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道了自己的起点，并清楚地看到了我们已经在 manifesting 的生活，我们可以开始创造我们想要努力实现的生活的过程。但在我们开始我们的 manifesting
    旅程之前，我们需要了解我们正在使用的硬件，它是如何设计的，以及它是如何协同工作的。
