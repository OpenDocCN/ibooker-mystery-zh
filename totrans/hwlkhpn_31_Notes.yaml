- en: 'Chapter One: Prepare to Be Lucky'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第一章：准备迎接好运
- en: The French microbiologist Louis Pasteur saved millions of lives in the nineteenth
    century (and into today) when he figured out the process for pasteurizing milk
    and later created a vaccine against rabies. One of the first people to understand
    how germs cause disease, he refuted (incorrect) scientific ideas that had been
    around since Aristotle. To those who marveled at his breakthroughs, he famously
    pointed out that “luck favors the prepared mind.” And indeed, his discoveries
    came only after years of complex experiments in his labs in Strasbourg and Lille,
    France. With his very extensive preparation, he had a nice run of making luck
    for himself and millions of others.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 法国微生物学家路易·巴斯德在十九世纪（并延续到今天）拯救了数百万条生命，当他发现了巴氏灭菌法并随后研发出了狂犬病疫苗。他是最早理解细菌如何引发疾病的人之一，并且他驳斥了自亚里士多德以来流传的（错误的）科学观点。对于那些对他突破性发现感到惊讶的人，他曾名言道：“好运青睐有准备的头脑。”的确，他的发现是在法国斯特拉斯堡和里尔的实验室里经过多年复杂实验后才取得的。凭借他极为充分的准备，他为自己和数百万其他人创造了好运。
- en: 'Chapter Three: Pick the Statistic You Want to Be'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章：选择你想要的统计数据
- en: 'The birthday party problem is a *problem* only because our minds don’t naturally
    understand exponents and statistics. The question is: How many people do you need
    for it to be likely that two of them will have the same birthday? It turns out
    that once you have 23 people in a room, there’s a fifty-fifty chance of two of
    them having the same birthday. With 70 people, there’s a 99.9 percent chance.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 生日派对问题之所以是一个*问题*，是因为我们的思维方式并不自然地理解指数运算和统计学。问题是：你需要多少人，才能确保两个人有相同的生日？事实证明，一旦房间里有23个人，就有50%的几率他们中有两个人生日相同。70个人时，这个几率达到99.9%。
- en: The first stumbling block is that when you think of two people in a room having
    the same birthday, you immediately think of someone having *your* birthday. In
    that room of 23 people, you would compare yourself to the other 22 partygoers
    to see if someone shared your birthday (you to person A, you to person B, you
    to person C . . .). But that’s a very different problem! Leave yourself out of
    it, because maybe the guy next to you has the same birthday as the girl across
    the room. If you make all *those* comparisons (Person A to person B, person A
    to person C, person B to person C. . .), there are 253 chances to make a match.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个绊脚石是，当你想到房间里有两个人生日相同时，你立刻会想到某人和*你*的生日相同。在那个23人的房间里，你会把自己和其他22位派对嘉宾作对比，看是否有人和你共享生日（你与A，
    你与B， 你与C……）。但这是一个完全不同的问题！把自己排除在外，因为也许你旁边的那个人和房间对面那个女孩有相同的生日。如果你做所有*这些*比较（A与B，A与C，B与C……），就有253次机会能找到匹配。
- en: Mathematicians say that the simplest (well, maybe) approach is to flip the problem
    around and look at the people who do *not* share a birthday. Since there are 365
    days in a year (without February 29), the probability of person A *not* sharing
    a birthday with person B is 364/365 (or 99.7 percent). We’ve already said that
    in that room of 23, there are 253 comparisons, so the equation becomes (364/365)253.
    With a good calculator, you’ll find there’s a 49.95 chance that all 253 comparisons
    contain no matches. That means there’s a 50.05 percent chance that there *is*
    a match. Bravo! You’ve now proved that with 23 people, the odds of two people
    sharing a birthday are better than even! You can do the same math with 70 people
    and find out that the likelihood has soared to 99.9 percent. Getting to 100 percent
    is a different story. For that, you need 366 people.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 数学家们表示，最简单（嗯，也许）的方法是把问题翻转过来，看看那些*没有*同一天生日的人。由于一年有365天（不包括2月29日），所以A和B没有相同生日的概率是364/365（即99.7%）。我们已经说过，在那个23人的房间里，总共有253次比较，所以公式变成了（364/365）^253。用一个好的计算器，你会发现，所有253次比较中没有匹配的概率是49.95%。这意味着有50.05%的机会会有匹配。好极了！你现在已经证明了，在23个人的情况下，两个人有相同生日的几率大于50%!
    你可以用同样的方法计算70个人，发现这个几率已经飙升到99.9%。要达到100%的几率，是另外一个问题。为此，你需要366个人。
