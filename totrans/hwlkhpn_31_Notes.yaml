- en: The Harvard School of Public Health study was published in 2009 in the online
    journal *PLOS*. It was led by researchers form the Harvard School of Public Health
    and collaborators from the University of Toronto and the University of Washington.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 哈佛公共卫生学院的研究发表于2009年在线期刊*《PLOS》*。该研究由哈佛公共卫生学院的研究人员和多伦多大学及华盛顿大学的合作研究人员共同领导。
- en: Information on shark attacks and other animal-caused fatalities in the United
    States between 2001 and 2013 is from the CDC’s Wonder database.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 关于2001年至2013年期间美国鲨鱼攻击和其他动物致死事件的信息来自CDC的Wonder数据库。
- en: Quotes from Dr. James Andrews and Dr. Christopher DiGiovanni are from the article
    “Sports Medicine Said to Overuse M.R.I.’s” by Gina Kolata, which appeared in *The
    New York Times* on October 28, 2011.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 引用Dr. James Andrews和Dr. Christopher DiGiovanni的话，摘自Gina Kolata在2011年10月28日刊登在*《纽约时报》*的文章《Sports
    Medicine Said to Overuse M.R.I.’s》。
- en: 'Bayes’ theorem is stated mathematically as the following equation:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 贝叶斯定理的数学表达式为以下方程：
- en: P(A/B) = P(B/A)P(A)
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: P(A/B) = P(B/A)P(A)
- en: P(B)
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: P(B)
- en: Where *A* and *B* are events and P(B) ≠ 0.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 其中*A*和*B*是事件，并且P(B) ≠ 0。
- en: P(A) and P(B) are the probabilities of observing *A* and *B* without regard
    to each other.
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A)和P(B)是观察到事件*A*和*B*的概率，而不考虑它们之间的关系。
- en: P(A/B), a conditional probability, is the probability of observing event *A*
    given that *B* is true.
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(A/B)，即条件概率，是指在事件*B*成立的情况下，观察到事件*A*的概率。
- en: P(B/A) is the probability of observing event *B* given that *A* is true.
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: P(B/A)是指在事件*A*成立的情况下，观察到事件*B*的概率。
- en: Okay, that’s a little confusing. But the math works, and the basic point is
    that you have to understand the probabilities of different kinds of events before
    you can make an accurate prediction. That’s why, in the example we gave, a positive
    medical test that’s 90 percent accurate could still mean that you have only a
    1 percent chance of having the disease.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 好的，这有点儿令人困惑。但数学是成立的，基本的观点是，在做出准确预测之前，你必须理解不同类型事件的概率。这就是为什么在我们给出的例子中，即使一个90%准确的医学测试结果为阳性，仍然可能意味着你患病的概率只有1%。
- en: The studies on American health care were reported in the UK medical journal
    *The Lancet*. Another study, in the April 2016 issue of *JAMA,* showed the differences
    in longevity based on where people live within the United States. The poor in
    big cities tended to have life-spans closest to their middle-class neighbors.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 关于美国医疗保健的研究发表于英国医学期刊*《The Lancet》*。另一项研究则发表于2016年4月的*《JAMA》*期刊，显示了美国不同地区人群寿命的差异。大城市中的贫困群体的寿命往往与他们中产阶级邻居的寿命接近。
- en: 'Estimates that 25 percent of longevity comes from genes are reported in the
    article “Human Longevity: Genetics or Lifestyle? It Takes Two to Tango” by Giuseppe
    Passarino, Francesco De Rango, and Alberto Montesanto, published in 2016 in *Immunity
    & Ageing*.'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: '关于基因对长寿影响的估计（认为25%的长寿来源于基因）摘自Giuseppe Passarino、Francesco De Rango和Alberto
    Montesanto于2016年发表在*《Immunity & Ageing》*上的文章《Human Longevity: Genetics or Lifestyle?
    It Takes Two to Tango》。'
- en: Many of the billionaires in Silicon Valley are now sinking huge sums of money
    into projects looking for ways to increase life-span. Google put a billion dollars
    into the launch of a company called Calico (short for California Life Company)
    dedicated to research into interventions that slow aging and counteract age-related
    diseases. Numerous well-funded biotech start-ups and research labs are also studying
    how to make us all lucky enough to live longer (and healthier).
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，硅谷的许多亿万富翁正在投入巨额资金，寻找延长寿命的方法。谷歌投入了10亿美元启动了一家名为Calico（加利福尼亚生命公司，California
    Life Company）的公司，专注于研究减缓衰老和抵抗与年龄相关疾病的干预措施。许多资金充足的生物技术初创公司和研究实验室也在研究如何让我们每个人都有幸活得更长（而且更健康）。
