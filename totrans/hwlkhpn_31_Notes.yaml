- en: For James Watson, pushing the boundaries led to a Nobel Prize—but it also led
    to controversy. Comments he made about intelligence and race in 2007 caused such
    dissension that he was dropped from the boards of companies and forced to retire
    from at least one academic position. He eventually felt like such a pariah that
    he put his Nobel Prize up for auction at Christie’s because, he said at the time,
    “no one really wants to admit I exist.” A Russian billionaire paid more than $4
    million to buy the medal—and then returned it to Dr. Watson, saying, “His award
    for the discovery of DNA structure must belong to him.”
