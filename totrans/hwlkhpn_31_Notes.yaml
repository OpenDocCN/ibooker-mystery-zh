  zh: 第九章：真正重要的好运
- en: The lucky penny problem is an example of the power of multipliers. If you’re
    just adding a penny every day, you need longer than 27,000 years to get to that
    ten million dollars. But doubling an amount changes it quickly. You start off
    slowly, and the first week, the penny goes from 1 cent to 2 cents, 4, 8, 16, 32,
    64 cents. Not very satisfying. But here’s what the whole chart would look if you
    take the challenge in the month of March.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 幸运的便士问题是乘数效应的一个例子。如果你每天只加一个便士，那么需要超过27,000年才能达到那一千万美元。但如果翻倍增加，变化就很快了。一开始你慢慢来，第一周，便士从1美分变到2美分、4美分、8美分、16美分、32美分、64美分。虽然不太令人满意，但如果你在3月挑战这个问题，整个图表将会是这样的。
