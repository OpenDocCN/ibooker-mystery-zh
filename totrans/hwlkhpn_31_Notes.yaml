- en: The geographic breakdown of MacArthur fellows is very interesting. The most
    populous states in the United States are currently (in order) California, Texas,
    Florida, and New York. In terms of where winners were born, Florida and Texas
    are far down the list, and the numbers drop even more for winners living in those
    two states at the time of the award. New York, which is fourth in overall population,
    is number one for both where winners were born and where they lived at the time
    of the award.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: MacArthur奖学者的地理分布非常有趣。美国当前人口最多的州依次是加利福尼亚州、德克萨斯州、佛罗里达州和纽约州。就获奖者的出生地而言，佛罗里达州和德克萨斯州排在后面，且当获奖者在获奖时居住在这两个州的人数更少。纽约州，虽然人口排名第四，却是出生地和获奖时居住地的第一名。
- en: 'Chapter Eleven: Get Lucky in Love'
  id: totrans-59
  prefs: []
