  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第四章：滑向冰球将要去的地方
- en: 'The Gretzky conversation is adapted from his autobiography, *Gretzky: An Autobiography*
    (HarperCollins Publishers Canada, 1990).'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 格雷茨基的对话摘自他的自传，*格雷茨基：自传*（哈珀·柯林斯出版社，加拿大，1990年）。
- en: According to the Nielsen numbers from 2016, Americans spend an average of 4
    hours and 31 minutes per day watching television, with another 58 minutes on DVD
    or Blu-ray. They average 1 hour and 39 minutes with apps/web on their smartphones
    and 31 minutes with apps/web on a tablet. The numbers are dramatically different
    for those in the age groups from twelve to seventeen and even from eighteen to
    twenty-four, who watch half as much TV but spend almost twice as much time on
    their phone apps.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 根据尼尔森2016年的数据，美国人平均每天花费4小时31分钟看电视，另有58分钟观看DVD或蓝光光盘。他们平均花1小时39分钟在智能手机上的应用程序/网页上，以及31分钟在平板电脑上的应用程序/网页上。12至17岁年龄段的人群以及18至24岁的人群在看电视时间上大约只有其他人群的一半，但他们花在手机应用上的时间几乎是其他人的两倍。
- en: The *New York Times* analysis that only 20 percent of Americans live more than
    a couple of hours’ drive from their moms appeared in *The Upshot*, December 23,
    2015, by Quoctrung Bui and Claire Cain Miller. People of lower income and education
    tend to stay closest to home, perhaps because their extended family can offer
    support such as child care and elder care, which can be expensive and isn’t supported
    by the government. Their difficulties in moving restricts their luck-making potential.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 《*纽约时报*》分析显示，只有20%的美国人住在距离母亲家超过两小时车程的地方，文章发表于2015年12月23日的*The Upshot*版，由Quoctrung
    Bui和Claire Cain Miller撰写。收入和教育水平较低的人倾向于住得离家近一些，或许是因为他们的大家庭能提供诸如儿童看护和老年照护等支持，而这些服务费用昂贵且没有政府补贴。他们在迁移方面的困难限制了他们的运气创造潜力。
- en: The Facebook series of introductions is described in *The Facebook Effect* by
    David Kirkpatrick (Simon & Schuster, 2010).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Facebook系列介绍见David Kirkpatrick的《*Facebook效应*》（Simon & Schuster，2010年）。
- en: Ideal free distribution is the principle that organisms will distribute themselves
    in ways that correspond with the prevalence of opportunities or resources. Out
    in the wild, resource-rich areas will attract and sustain larger populations than
    resource-sparse areas. When a landscape has different localized conditions, the
    organisms (whether plants or animals or men looking for dates) will not be spread
    in a uniform way.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 理想自由分布是一个原则，即生物体会以与机会或资源的普及程度相对应的方式进行分布。在野外，资源丰富的地区会吸引并维持比资源稀缺地区更多的种群。当一个地区有不同的局部条件时，生物体（无论是植物、动物，还是寻找约会的男性）不会以均匀的方式分布。
- en: 'Chapter Six: Zig When Others Zag'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第六章：当别人采取反向行动时，你也要走自己的路
- en: For James Watson, pushing the boundaries led to a Nobel Prize—but it also led
    to controversy. Comments he made about intelligence and race in 2007 caused such
    dissension that he was dropped from the boards of companies and forced to retire
    from at least one academic position. He eventually felt like such a pariah that
    he put his Nobel Prize up for auction at Christie’s because, he said at the time,
    “no one really wants to admit I exist.” A Russian billionaire paid more than $4
    million to buy the medal—and then returned it to Dr. Watson, saying, “His award
    for the discovery of DNA structure must belong to him.”
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 对詹姆斯·沃森来说，突破边界为他赢得了诺贝尔奖——但也带来了争议。他在2007年关于智力和种族的言论引起了极大的分歧，以至于他被从多个公司董事会中除名，并被迫从至少一个学术职位上退休。他最终感到自己像一个被社会排斥的人，以至于他在佳士得拍卖行将自己的诺贝尔奖奖章拍卖掉，他当时说：“没有人真的愿意承认我存在。”一位俄罗斯亿万富翁以超过400万美元的价格购买了这枚奖章——然后将其归还给沃森博士，称：“他因发现DNA结构而获得的奖项应该属于他。”
- en: The British television shows that preceded *American Idol* included *Popstars*
    and *Making the Band*. Mike Darnell admired *Making the Band* and thought the
    most interesting part of it was the auditions—so he was excited about *American
    Idol* because it was essentially all auditions.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在《*美国偶像*》之前的英国电视节目包括《*Popstars*》和《*Making the Band*》。Mike Darnell非常欣赏《*Making
    the Band*》，认为其中最有趣的部分是选拔赛——因此他对《*美国偶像*》非常兴奋，因为这基本上就是全程选拔。
- en: 'The British biologists P. M. Driver and D. A. Humphries, who studied animal
    behavior, wrote the book *Protean Behaviour: The Biology of Unpredictability*
    (Oxford University Press, 1988), from which this information is adapted.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 研究动物行为的英国生物学家P. M. Driver和D. A. Humphries写了《*变形行为：不可预测性的生物学*》（牛津大学出版社，1988年），本文中的信息来源于该书。
- en: Psychologist Stanley Milgram got wide attention for research he did in 1967
    sending packages to 160 people in Omaha, Nebraska, and asking them to forward
    it to someone they knew personally—on the way to its getting to a particular stockbrocker
    in Boston. Though the project had serious flaws, Milgram concluded that the average
    package went through five intermediate hands (so six degrees first to last). But
    the idea wasn’t completely original. Hungarian author Frigyes Karinthy published
    a story in 1929 that presented the idea that any two of the (then) 1.5 billion
    people in the world could be connected through five links. This concept has had
    many iterations. In 1999, three guys appeared on *The Daily Show* with Jon Stewart
    to explain how everyone in Hollywood was connected by having worked on a movie
    (or worked with someone who worked on a movie) with actor Kevin Bacon. *Six Degrees
    of Kevin Bacon* later became a book and a board game and the theme for a TV show.
    While Bacon first tried to distance himself from the idea, he eventually embraced
    it. (How could he not? He’s zero degrees from Kevin Bacon.)
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 心理学家斯坦利·米尔格拉姆因1967年进行的一项研究而广泛关注，他向内布拉斯加州奥马哈的160人发送包裹，并要求他们将包裹转交给他们认识的某个人——最终包裹会到达波士顿的一位特定股票经纪人手中。尽管该项目存在严重缺陷，米尔格拉姆得出结论，平均每个包裹经过了五个中间环节（因此从开始到结束是六度关系）。但这个想法并非完全原创。匈牙利作家弗里吉耶什·卡林西于1929年发表了一篇小说，提出当时全球15亿人口中的任何两个人都可以通过五个环节相互联系。这个概念经历了许多版本。在1999年，三位嘉宾在《每日秀》节目中与乔恩·斯图尔特一起解释了好莱坞的每个人如何通过与演员凯文·贝肯合作过电影（或与曾经参与电影的人合作过）而产生联系。*凯文·贝肯的六度关系*后来成为一本书、一款桌面游戏和一档电视节目。尽管贝肯最初试图与这一想法保持距离，但最终他还是接受了这一概念。（他怎么能不接受呢？他离凯文·贝肯是零度关系。）
- en: 'Chapter Seven: The Power of Persistence and Passion'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第七章：坚持与热情的力量
- en: The research Daniel Kahneman used was initially done to analyze the impacts
    of higher education. But he looked closely at the data to pull his own interesting
    conclusions and describes them in his award-winning book *Thinking, Fast and Slow*
    (Farrar, Straus and Giroux, 2011).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 丹尼尔·卡尼曼使用的研究最初是用来分析高等教育的影响的。但他仔细研究数据，得出了自己感兴趣的结论，并在他的获奖著作《快思慢想》（Farrar, Straus
    and Giroux, 2011）中进行了描述。
- en: 'Given the startling number of cartoons that got submitted to Bob Mankoff each
    week, you could be rejected and still get lucky—by appearing in one of the books
    of rejected *New Yorker* cartoons. One favorite is *The Rejection Collection:
    Cartoons You Never Saw, and Never Will See, in* The New Yorker (Gallery Books,
    2006). It was so popular that a second volume of *The Rejection Collection* followed,
    this one subtitled *The Cream of the Crap* (Gallery Books, 2007). Meantime *New
    Yorker* cartoonist Sam Gross says he has numbered every cartoon he has submitted
    to the magazine over the last decades, and he now has more than 12,000 rejections.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 鉴于每周提交给鲍勃·曼科夫的大量漫画，你可能会被拒绝，但仍然有可能幸运——出现在被拒绝的*《纽约客》*漫画集之一。一本最受欢迎的书是《拒绝集：你从未见过的漫画，也永远不会在*《纽约客》*上看到》（Gallery
    Books, 2006）。它非常受欢迎，以至于第二卷《拒绝集》随后出版，副标题为《垃圾中的精华》（Gallery Books, 2007）。与此同时，*《纽约客》*漫画家萨姆·格罗斯表示，他已经为过去几十年里提交给杂志的每一幅漫画编号，现在他已经有超过12,000次的拒绝记录。
- en: 'Dr. Martin Seligman did his earliest research in how helplessness develops.
    He eventually turned the subject around to study how you can develop positive
    views and wrote an important book in the field, *Learned Optimism* (Alfred A.
    Knopf, 1991). His ideas on positive psychology continued to be well outlined in
    numerous books, including *Authentic Happiness: Using the New Positive Psychology
    to Realize Your Potential for Lasting Fulfillment *(Free Press, 2002) and *Flourish:*
    *A Visionary New Understanding of Happiness and Well-being* (Free Press, 2011).'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 马丁·塞利格曼博士最早的研究是关于无助感是如何发展的。最终，他将研究转向了如何培养积极的看法，并写了一本在该领域具有重要影响的书《学会乐观》（Alfred
    A. Knopf, 1991）。他关于积极心理学的观点在许多书籍中得到了进一步阐述，包括《真实幸福：利用积极心理学实现持久成就》（Free Press, 2002）和《繁荣：对幸福与福祉的新视角》（Free
    Press, 2011）。
- en: 'Chapter Eight: How Many Eggs in Your Basket? (And How Many Baskets?)'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第八章：你的篮子里有多少个鸡蛋？（以及多少个篮子？）
- en: 'The Fred Smith story is told in the book *Changing How the World Does Business:
    FedEx’s Incredible Journey to Success—The Inside Story* by Roger Frock (Berrett-Koehler
    Publishers, 2006). Frock is a former senior vice-president of operations at FedEx
    and the guy who had the conversation with Smith after that blackjack weekend.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: Fred Smith的故事出现在Roger Frock的书《改变世界商业方式：FedEx通往成功的不可思议之旅——内情故事》（Berrett-Koehler出版社，2006年）中。Frock是FedEx前高级副总裁，他是在那个黑杰克周末后与Smith交谈的那个人。
- en: 'Chapter Nine: The Lucky Break That Really Counts'
  id: totrans-24
  prefs: []
