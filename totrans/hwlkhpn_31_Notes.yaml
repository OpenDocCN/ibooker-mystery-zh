- en: 'Helen Fisher’s study on dopamine was published in 2005 in the *Journal of Comparative
    Neurology* (493: 58–62). The article was called “Romantic Love: An fMRI Study
    of a Neural Mechanism for Mate Choice.” She conducted the research with Arthur
    Aron at the department of psychology at the State University of New York at Stony
    Brook and Lucy Brown, from the departments of neurology and neuroscience at Albert
    Einstein College of Medicine in New York.'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Helen Fisher关于多巴胺的研究发表于2005年，刊登在《比较神经学杂志》上（493：58–62）。这篇文章名为《浪漫爱情：一种用于配偶选择的神经机制fMRI研究》。她与Arthur
    Aron共同在纽约州立大学石溪分校心理学系进行这项研究，Lucy Brown来自纽约阿尔伯特·爱因斯坦医学院神经学与神经科学系。
- en: 'Chapter Fourteen: The Ambulance in Your Backyard'
