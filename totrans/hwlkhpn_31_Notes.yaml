- en: Psychologist Stanley Milgram got wide attention for research he did in 1967
    sending packages to 160 people in Omaha, Nebraska, and asking them to forward
    it to someone they knew personally—on the way to its getting to a particular stockbrocker
    in Boston. Though the project had serious flaws, Milgram concluded that the average
    package went through five intermediate hands (so six degrees first to last). But
    the idea wasn’t completely original. Hungarian author Frigyes Karinthy published
    a story in 1929 that presented the idea that any two of the (then) 1.5 billion
    people in the world could be connected through five links. This concept has had
    many iterations. In 1999, three guys appeared on *The Daily Show* with Jon Stewart
    to explain how everyone in Hollywood was connected by having worked on a movie
    (or worked with someone who worked on a movie) with actor Kevin Bacon. *Six Degrees
    of Kevin Bacon* later became a book and a board game and the theme for a TV show.
    While Bacon first tried to distance himself from the idea, he eventually embraced
    it. (How could he not? He’s zero degrees from Kevin Bacon.)
