    as far back as Aristotle in the fourth century BCE and even earlier. The eighteenth-century
    German philosopher Friedrich Schelling first coined the term *the unconscious
    mind*, defining it as those processes that exist under the surface of conscious
    awareness. Paracelsus is credited as the first to describe an unconscious aspect
    of cognition in his work *Von den Krankheiten* in 1567, but unconscious aspects
    of cognition have been referred to in the Indian Vedas and other texts dating
    back to at least 2,500 BCE. In psychology, the discovery of the concept of the
    unconscious is popularly attributed to Sigmund Freud, but William James had already
    extensively examined how a long tradition of European philosophers had used the
    term *unconsciousness* in his 1890 treatise *The Principles of Psychology*. In
    fact, historian of psychiatry Mark Altschule observes that “it is difficult—or
    perhaps impossible—to find a nineteenth-century psychologist or psychiatrist who
    did not recognize unconscious cerebration as not only real but of the highest
    importance.” Altschule, *Origins of Concepts in Human Behavior* (New York: Wiley,
    1977), 199.'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们神经系统的自动部分：现代意识概念的起源常常归功于约翰·洛克，他在1689年的*人类理解论*中将意识定义为“对人自己思维过程的感知”。不过，类似的著作可以追溯到公元前四世纪的亚里士多德甚至更早。十八世纪的德国哲学家弗里德里希·谢林首次创造了*无意识*这一术语，将其定义为存在于意识表层下的那些过程。帕拉塞尔苏斯被认为是第一位在其1567年的著作*论疾病*中描述认知的无意识方面的人，但认知的无意识方面在印度的吠陀经典及其他可追溯至公元前2500年的文本中也有所提及。在心理学中，无意识概念的发现通常归功于西格蒙德·弗洛伊德，但威廉·詹姆斯早在1890年的著作*心理学原理*中就广泛探讨了欧洲哲学家如何使用*无意识*这一术语。实际上，精神病学历史学家马克·阿尔特舒尔观察到，“要找到一位不承认无意识思维不仅真实而且极为重要的十九世纪心理学家或精神病学家是困难的，甚至可能是不可能的。”阿尔特舒尔，《人类行为概念的起源》（纽约：威利，1977年），199页。
- en: Today, the definition of the “conscious” mind often includes any kind of feeling,
    experience, cognition, or perception. This does not negate the influence that
    the subconscious or unconscious mind has on conscious behavior. This statement
    will often result in a discussion of free will both on the level of influences
    not apparent to the conscious mind that affect decisions, but also on a deeper
    level of believing that all actions are predicated on the interaction of molecules,
    atoms, and particles, and thus every event is predetermined. A large amount has
    been published in this area and is beyond the scope of our discussion.
  id: totrans-98
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如今，“意识”心智的定义通常包括任何形式的感受、体验、认知或感知。这并不否定潜意识或无意识对意识行为的影响。这种说法通常会引发关于自由意志的讨论，既涉及对影响决策的、对意识心智并不明显的因素的讨论，也涉及对所有行为都基于分子、原子和粒子的相互作用，因此每个事件都是预定的这一更深层次的信念。在这一领域已经发表了大量的研究，超出了我们讨论的范围。
