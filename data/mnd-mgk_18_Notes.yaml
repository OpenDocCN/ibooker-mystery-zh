- en: '*manifesting* is defining an intention: Many have used the terms *subconscious*
    and *unconscious* interchangeably. The subconscious typically refers to the part
    of our mind that holds our beliefs about the world and self, remembered traumas,
    long-term memory, fears, and desires, as well as semiautomatic physiologic processes.
    On some level, our conscious mind can access aspects of the subconscious. The
    unconscious mind refers to the part of the psyche that is inaccessible to consciousness
    and that contains our forgotten traumas, instinctual responses, cellular memory,
    early memories and impressions, and automatic physiologic responses. For simplicity’s
    sake, I will only use the term *subconscious*. See Step Four for a more thorough
    discussion of the subconscious.'
  id: totrans-3
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '*显现*是定义意图：许多人将*潜意识*和*无意识*这两个术语混用。潜意识通常指我们心智中对世界和自我的信念、记忆的创伤、长期记忆、恐惧和欲望，以及半自动的生理过程。在某种程度上，我们的意识可以接触到潜意识的某些方面。无意识指的是心理中无法被意识触及的部分，包含我们遗忘的创伤、本能反应、细胞记忆、早期记忆和印象，以及自动的生理反应。为简便起见，我将仅使用*潜意识*一词。有关潜意识的更深入讨论，请参见第四步。'
