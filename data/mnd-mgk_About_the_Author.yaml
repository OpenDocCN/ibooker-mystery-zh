- en: '**James R. Doty, MD,** is an adjunct professor at Stanford University and the
    director of the Center for Compassion and Altruism Research and Education (CCARE). He
    serves on the board of a number of nonprofits and is the former chairman of the
    Dalai Lama Foundation. He is the host of the *Into the Magic Shop* podcast, which
    is also the title of his beloved and bestselling book.'
