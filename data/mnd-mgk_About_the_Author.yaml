  zh: '**詹姆斯·R·多提，医学博士**，是斯坦福大学的兼职教授，同时也是同情心与利他主义研究与教育中心（CCARE）的主任。他在多个非营利组织的董事会任职，并曾担任达赖喇嘛基金会的主席。他是*走进魔法店*播客的主持人，该播客同样是他深受喜爱的畅销书的标题。'
