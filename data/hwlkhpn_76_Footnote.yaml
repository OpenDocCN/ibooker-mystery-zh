- en: '[*](26_Chapter_Fifteen_How_t.xhtml#footnote-042-backlink) Professor Long explained
    that the initial waves from an earthquake—called the P-waves—travel faster than
    the surface waves, which are the damaging ones. “In places where you have a lot
    of instruments and can get the data very rapidly, you can sense the P-waves and
    put out a warning,” she said.'
