  zh: '[*](26_Chapter_Fifteen_How_t.xhtml#footnote-042-backlink) 龙教授解释道，地震初期的波动——称为P波——比破坏性更强的表面波传播得更快。“在那些有很多仪器并能迅速获取数据的地方，你可以感知到P波并发布预警，”她说道。'
