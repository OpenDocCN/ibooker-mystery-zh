  zh: '[*](26_Chapter_Fifteen_How_t.xhtml#footnote-041-backlink) 每个人的可靠性是90%，因此如果有两个人来，其中一个迟到的几率是90%乘以90%，即81%的可能性。再加一个人，你需要再乘以90%。一旦继续乘下去，六个人都能准时到达，但加上下一个人时，所有人准时到达的几率降到了47%——不到一半。准备好迎接晚餐吧。'
