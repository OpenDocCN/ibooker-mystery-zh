- en: '[*](16_Chapter_Seven_The_Pow.xhtml#footnote-013-backlink) Doug’s partner in
    his production company is Lucy Fisher, who was a top executive at both Sony and
    Warner Bros. She also happens to be his wife. Maybe the passion that leads to
    luck takes many forms.'
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: '[*](16_Chapter_Seven_The_Pow.xhtml#footnote-013-backlink) 道格在他的制作公司中的合伙人是露西·费舍尔，她曾是索尼和华纳兄弟的高层主管。她也恰好是他的妻子。也许，带来好运的激情有许多种表现形式。'
