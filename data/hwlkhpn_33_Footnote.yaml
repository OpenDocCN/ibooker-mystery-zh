  zh: '[*](10_Chapter_Two_Some_Peop.xhtml#footnote-002-backlink) 布兰多在《欲望号街车》中的另一个令人难忘的时刻是当他大喊：“斯特拉！嘿，*斯特拉*！”——这一刻虽然不像他对运气的洞察那样具有更深远的意义。'
